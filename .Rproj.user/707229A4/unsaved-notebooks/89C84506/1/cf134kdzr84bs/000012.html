l health. He died in prison. The last entry the Brisbane Visiting Surgeons’ journal for H.M. Gaol states he was administered morphine on 7 May 1898.","strike committee was arrested at Barcaldine and were later tried for offences such as conspiracy, rioting and sedition. Thirteen of the union leaders were brought to trial at Rockhampton and sentenced on 20 May 1891 to three years at the penal establishment, St Helena. They were admitted to St Helena on 28 May 1891.","Roche’s former inmates expressed his relief and gratitude at doing his time at St Helena, rather than in the gaol at Boggo Road, in Brisbane. ‘One only has to visit the prison at Brisbane and see on the faces of the men the expression of dogged and sullen hatred,’","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","never used for convicts but opened in 1867 as Queenslandís &lt;U+FFFD&gt;rst penal establishment to house long-term, high-security male prisoners. Until then, they were crowded into cells at Petrie Terrace and spilling into the hulk Proserpine moored in the Brisbane River.","drive by penal regimes to both incapacitate and isolate those deemed undesirable or dangerous","able-bodied men who would no longer be kept in regional gaols.54 Rather, after classification and observation in Brisbane, these men would be forwarded to St Helena.","sentenced at Rockhampton for causes connected to the 1891 ‘Bush Strike’.","jailing of the 13 union organisers during the Shearers’ Strike was a highly controversial","1893 when the men were released.","Fourteen union leaders, the entire Barcaldine Strike Committee, were arrested in central Qld in March and April 1891. Thirteen of the men were charged with 26 counts of sedition and conspiracy including unlawfully molesting workmen, using threats and intimidation, obstructing employers and using force to induce workers to join one of several unions.","The union leaders were treated harshly. The jury’s recommendations were ignored and the men each received three years hard labour. Each man was also required to put up a £100 bond and two £50 securities, ensuring that he would be of good behaviour for a further year after that, or spend an additional year in jail. They were sent to the St Helena","Leaders of the Shearers’ Strike in 1891 were imprisoned on St Helena.","In 1891 &lt;U+FFFD&gt;ve political prisoners were imprisoned on the island for their role in the Shearers’ Strikes of that year. One of these, William Hamilton, was later to become Member of the Legislative Assembly for Gregory, Minister for Mines and President of the Legislative Council of Queensland. He later enjoyed reminding others that he had been incarcerated on St Helena for three years.","After four long months of rallies, strikes and protests with wealthy squatters about working conditions, it was all over. At 9 o’clock on 26 May 1891, a van drove the conspiracy prisoners from the gaol at Rockhampton to the wharf, where 150 people yelled cheers of encouragement as 21 men boarded the Government steamer Otter and were taken to St Helena Island.","some shearers had been charged with riotous conduct, unlawful assembling or arson, the leaders were charged with sedition and conspiracy.","sentenced to three years imprisonment on St Helena Island, also known as ‘Queensland’s Inferno’.","Strike leader Julian Stuart recalled that shearers’ strike prisoners were taken directly from Rockhampton to St Helena Island ‘because the authorities feared a demonstration.’ As the prisoners arrived, they were brought into the stockade on horse-drawn trams and moved into separate cells. They were then photographed.","Each prisoner at St Helena was required to work a trade on the island. William Hamilton worked pipe-claying steps and cleaning windows with the Housemaids Gang, Julian Stuart laid a &lt;U+FFFD&gt;oor in the pigsty and George Taylor worked in the tailor’s shop.","strike committee was arrested at Barcaldine and were later tried for offences such as conspiracy, rioting and sedition. Thirteen of the union leaders were brought to trial at Rockhampton and sentenced on 20 May 1891 to three years at the penal establishment, St Helena. They were admitted to St Helena on 28 May 1891.","528 acres at high water mark boundary","three acres were occupied by officers’ quarters and only, 1 1/4 acres’ used for prison purposes.","from below—from the tinshop,","The tinshop is long and most of the avail-able space is filled up with tanks, buckets, tins, &amp;c, in and around which four men are dodging with redhot irons, and formidable hammers.","ranging in capacity from 100 to 1400 gallons, turned out entirely by prison labour. A water-proof paint, made of pitch and red oxide does away with tha chance of lead poison-ing.","“Come along and see the cells and the prison-yards,” says the chief warder; then wo plunge from the light into semi-dark-ness, into the very heart of the prison.","the armoury—a big cage constructed of iron bars","St. Helena can be reached by the Government steamer from Brisbane weekly","St. Helena is seen, a literal gem of green in Moreton Bay. The island is not large.","There are about 100 acres of arable land, of vol-canic origin, and very fair quality. This is all under cultivation. In all, in little bits of flats, above high water level, around the lower portion of the island may be about 100 acres of grass land; and there may be as much, or more, swamp and boggy flats, covered at high water, and of no particular value until levees and draining wheels are erected-all of which are in the future. There is sufficient good, high, dry land on St. Helena for the purposes to which it is put. Every yard is availed of","In one of these channels, on the south-east side of the island, a buoy is fastened, and a barge, a rickety-looking concern, is anchored-it looks all ready to sink. From hence the landing is made. Boats sent off from the island and the boats of the steamer take the passengers into shallow water, where they are met by spring-carts and drays, and taken ashore. A jetty is being built of conglomerate stone, found on the island, which will simplify the landing process. This jetty is a heavy work, owing to the great length it has to be carried out (some 1800 feet), ere deep water is reached.","With the exception of the armed warders who do sentry, and keep a look-out from platforms perched some 40 or 50 feet above the soil level, the place has nothing prison-like about it.","we reach ” the stockade,” after a march of about a quarter of a mile from the landing. The stockade is fenced with sawn hardwood, some 15 feet high, and after certain preliminaries are attended to, the party are admitted into a gravelled yard. Very nice, cool, and free from dust, this and all the other yards and walks about St. Helena","gravelled yard. Very nice, cool, and free from dust, this and all the other yards and walks about St. Helena look. They are made of marl and shells, a material plentiful enough","Visitors are also allowed to see the prisoners at stated periods. This latter is considered a great privilege. It is not often availed of, and then almost exclusively by the wives of prisoners.","Recently a large force of men was engaged making netting for kangaroo traps. This netting is made of strong rope. It is of sufficient height to prevent a kangaroo jumping over it, and the intention is to fasten the netting to trees and stakes in the form of yards, and then drive the kangaroos in the usual way. Some 1000 yards have been made, but the supply of rope has given out, and there is a stoppage in consequence. The intention is to have about three miles of netting, and to move it about and arrange it in places where effective kangaroo drives can be made. This netting is for a kangaroo association in the north.","Work commences about 7 a.m.","Some cells are 4ft. x 9ft., others 5ft. x 9ft., and the furniture consists of a hammock, bedding, and a night-bucket. A pint of water is also supplied.","Prisoners are allowed books, and those in cells can read as long as the day-light lasts. Those in the wards are better off, if their hammocks happen to be near the doors, which are made of upright battens, six inches apart, for the light in the passage BURNS ALL NIGHT and they can read as long as they like.","The doctor visits the island once a week, unless in a case of urgency,","About five miles from the mouth of the Brisbane River is the island of St Helena.","a penal settlement for a number of years. It is roughly about 500 acres in area, but much of this consists of mangroves and perhaps a little more than half may be cultivated, some of it being a rich red basaltic soil in which potatoes, lucerne and sugar-cane have been the crops most successfully grown.","In 1868 an early settler, John Mc-Donald, cleared ten acres of land there to plant sugar-cane, which was grown by convict labour.","approximately 6 km from the mouth of the Brisbane River (Fig.l). It consists of a Tertiary basalt core with a maximum elevation of 21 m at the southeastern corner.","island covers an area of approximately 92 ha above high water mark. Mudflats form a wide supra-and inter-tidal fringe extending nearly 1 km from the southeast end.","National Park except for 13 ha at the northern extremity which were set aside for broadcasting purposes. In December that year Morwood (n.d.) identified and recorded two Aboriginal sites - a midden (LB:C52) and a ‘stone working midden1 (LB:C53) on the southern end of the island (Fig. 2).","approximately 8 km north-east of the Brisbane suburb of Manly, St Helena Island is Queensland’s first ‘Historic Site’ National Park.","7km north-east of Manly, a suburb of Brisbane, and 45 minutes by boat. Regular ferry services depart from Manly and New Farm.","total coast-line of three miles and a length of 1 1/4 miles","original prison was made up of two wards holding up to 80 inmates, and single cells for eight more. It was surrounded by a wooden stockade wall, 14 feet high, which had a 20-foot wide ‘track’ between it and the buildings inside. By the end of the century there was accommodation for up to 300 men on the island.","pleasant 30-minute cruise from Manly on the Cat o’ Nine Tails tour","Swimming pool to protect wardens from sharks was made from old tram tracks.","This was not the only punishment meted out to bushranger and prisoner James McPherson while he was incarcerated","4km from the mouth of the Brisbane River and clearly visible from Wynnum and Manly, was the most notorious of islands in the bay.","island was added to the Queensland Heritage Register in 1992.","Hulk `Proserpine’ anchored off Fisherman’s Island, some four or five miles distant","Aboriginal histories of Noogoon Located in Moreton Bay about 6 kilometres from the mouth of the Brisbane River, St Helena Island is 88 hectares in area and rises to 21 metres above sea level with closest landfall being Mud and Green Islands","By 1864, male prisoners were secured in a hulk moored at the mouth of the Brisbane River.","the shark-proof swimming enclosure at St Helena Penal Establishment was made with &lt;U+FB01&gt;xed walls constructed from railway lines driven vertically into the sand with spaces between each pile to allow the &lt;U+FB02&gt;ow of seawater. It was approxi-mately 40 x 20 feet (12.1 x 6.1 metres) in size and was built during a period when a range of recreational facilities were being built on the island for warders, including a cricket pitch and tennis court.","The prison continued to expand until, at its peak, it could accommodate approximately 300 prisoners.","an island of approximately 182 ha in area","A causeway of stepped stone blocks with a rubble core which extends approximately 360 metres into the Bay from the south west corner of the island. A timber jetty extends for some distance beyond the causeway and carries the tram lines. The remains of a bathing enclosure of vertical train lines is near the seaward end of the jetty. Near the landward end of the causeway is wall and rubble from the stone boathouse.","by 1866 a quarantine station was established, with prisoners from the prison hulk Prosperine commuting daily to clear scrubland, sink wells and build the jetty. The island was declared a penal establishment on the 14 May 1867 with the intention of housing long-term prisoners who would be kept busy with labouring on the land.","About 75.1ha, St Helena Island, 8km north-east of Manly in Moreton Bay, comprising National Park 3004.","located in Moreton Bay 5 km from the mouth of the Brisbane River and about 8km north-east of Manly.","The limited area of St Helena Island (166 hectares) and the increasing needs of the settlement, resulted in extensive clearing of the natural vegetation for agricultural and other development. The native vegetation was regarded as having little or no financial value as timber, or aesthetic value as shade or garden trees.","three hours by steamer from Brisbane","All the land suitable for cultivation, some seventy acres, is now under sugar cane. A portion - perhaps a third - of this land is good;","30-minute cruise from Manly on the Cat oí Nine &lt;U+F104&gt; Tails tour","prison discipline would he relaxed","prisoners are so anxious to get sent to the “Rock” that they often conceal afflictions to prevent further de-tention in Boggo-road.","agitation on the part of a section of the public to secure St. Helena as a health resort. I make no bones now about saying that it is a health resort already, and if statistics were available on the subject I venture to think that the percentage of invalids or infirm persons would be less on St. Helena than among any given number of persons picked haphazard from any section of the community.","f one is to believe all one hears, the chief penal establishment of the State at St. Helena is viewed by the class who fre-quent it as a somewhat idealistic habitat in times of stress.","gradually come to look upon it as “home,”","be-ing used for first offenders - not men of the criminal type - and that it is conducted on the honour system, the men being allowed a large measure of freedom.","electric light is being in— stalled in Brisbane Gaol. Similar steps will probably be taken at St. Helena.","a further instalment of comfort will be the furnishing of their quarters with more articles than they at present possess.","gaols are being made such pleasant places people wor-ried by the cares of business will soon be glad to retire to such establishments for a holiday. They will be saved the trou— bles and expense of housekeeping, and what with the good libraries and healthy recreation and other luxuries provided, the time will come when half the popu— lation will be taxed to keep the other half in what is vulgarly known as “quod!”","It is the penal establishment proper of the colony of Queensland. Over 120 prisoners are at work there, growing sugar cane and making sugar, quarrying, building jetties and works for the purposes of a prison, growing grasses of various kinds, and sweet potatoes and other crops, and mutton for the use of the establishment.","various parts of the island cane of every kind that has reached the colony, grasses, and various economical plants, are put to the test by cultivation.","value of work performed by prisoners was £18,860 of which St. Helena was credited with £12,447. At St. Helena the value of the work performed for the State overlaps by a little the total cost of salaries and upkeep. The comptroller states that there are very few prisons in the world of which this could be said","two abori ginal convicts rushing from the gang in which ihev were working, and concealing themselves in a clump of cane.","a penal settlement for a number of years. It is roughly about 500 acres in area, but much of this consists of mangroves and perhaps a little more than half may be cultivated, some of it being a rich red basaltic soil in which potatoes, lucerne and sugar-cane have been the crops most successfully grown.","In 1868 an early settler, John Mc-Donald, cleared ten acres of land there to plant sugar-cane, which was grown by convict labour.","island was also all about making money for the government using free prison labour. The irony was they produced Queensland Police uniforms at one stage.","Sugar cane was planted and a mill built in 1869. It wasn’t entirely successful as it was thought escapees could easily hide in the cane. When a prisoner cut off his finger on a knife while harvesting cane, he was given lighter duties. This led to a spate of similar “accidents” and the collection of St Helena fingers can now be seen at the Commissariat Store in William St.","Remnants of the sugar mill, like the lime kiln used to turn coral collected from the bay into a useful cement for building, can be seen within easy walk of the causeway.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","Distance and isolation enforced basic self-sufficiency. While this came about through necessity, it also resulted in economic profit.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a sentence of seven years’ penal servitude for abetting in the crime. It has transpired that on Monday night the two aboriginals in— formed another prisoner of their intention to bolt, stating that they intended to hide in the cane until night, and then swim from the island to the main land. It is not unlikely they have succeeded in their design, unless the sharks have interfered to prevent it being carried to a successful issue.","Potatoes, maize and other vegetables grew very well in the rich volcanic soil. The island’s sugar mill produced about 75 tons of sugar each year.","Under McDonald’s care the prison was described by newspaper journalists as being of the highest standard with clean, healthy prisoners engaged in constructive enterprises that provided them with excellent opportunities for self improvement. The aim of self-suf&lt;U+FFFD&gt;ciency was re&lt;U+FFFD&gt;ected in the process by which new prison buildings were constructed when they were needed. Plans were prepared by several long-serving prisoners to the requirements of the Superintendent, the government architect not being employed. The materials were obtained on the island when possible.","The scrub was not suf&lt;U+FFFD&gt;cient to meet the demand for building timber, but the island stone and the lime extracted from neighbouring coral reefs provided raw materials for many of the structures. The lime was burned in a kiln constructed on the island by 1869 using bricks and the local stone. Later, when the sugar mill was operational, the lime produced was used for settling the vegetable matter suspended in the sugar syrup.","A further area was devoted to growing maize, sugar cane and vegetables for the prison. Fifty acres were cleared with the intention of planting sugar cane. This was to be processed in a sugar re&lt;U+FFFD&gt;nery on site.","One of the most successful early enterprises undertaken on the island was the growing and processing of sugar. McDonald trained himself in the processes involved and the mill was considered something of a wonder in its own right. The crushing rollers were horse-driven and hand fed by the prisoners. The syrup was gravity fed into vats for boiling down and crystallisation. The &lt;U+FFFD&gt;nal product was a &lt;U+FFFD&gt;ne golden coloured sugar of table quality which was used, not only by other government institutions, but was sold commercially. Both cane and sugar won many awards at the annual International Exhibition. The cane served other useful functions on the island, the trash providing fuel for the warders’ &lt;U+FFFD&gt;res.","Following Macdonald’s departure in 1882, his successor, Capt. Townley, reduced the acreage on the island to provide only for the prison’s needs. This crop was subsequently reduced even further, until in 1890 the prison commenced purchasing sugar from external sources. The sugar mill was converted into a laundry and a herd of dairy cattle was introduced to provide milk, butter and cheese for the prison.","“At &lt;U+FFFD&gt;rst, prisoners were set to work growing sugar cane, however the cane provided too many hiding places so it was replaced by lucerne and potatoes.”","prisoners were made to learn trades, supporting the island with numerous exports such as bricks, clothes, rope, boots and sugar.","We are promised a good riddance of bad rub— bish. The Government have made up their mind to get rid of that eyesore to Brisbane — the gaol, and to remove the prisoners to St. Helena, there to cultivate sugar.","Sugar cane was grown quite extensively during the early years and a mill for crushing was erected on the island.","In 1869, the lime kiln and sugar mill were added. Sugar cane growing and processing kept the prisoners busy until the workshops were well enough established to take over as the main source of work on the Island. These trades included bootmaking, sail-making, tailoring, saddle making, tinsmithing, candle making, book-binding and carpentry. The long termers were occupied in these workshops inside the prison stockade and the trustees engaged in animal husbandry and agriculture.","commencement of another sugar-making season took us to St. Helena.","majority of them - as many as can be spared - are engaged in the field cutting cane, and in the boiling house converting the cane juice into sugar. Others are engaged driving cane waggons and carting water;","All the land suitable for cultivation, some seventy acres, is now under sugar cane. A portion - perhaps a third - of this land is good;","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","warders can now see clear over the whole place. But this free exposure is bad for the cane. The winds come in unbroken gusts upon it, and have during the past winter converted fully one-half of the entire crop into a tangled mass of damaged and broken cane. All the varieties - Bourbon, Diard, Chigacca, Salan-gore, and Guigham - have suffered from the winds. The ribbon cane alone has withstood the storms, and promises a fair return in sugar.","Crushing was commenced about two months since;","liquor from the damaged cane is very dirty, but with careful treatment it is yielding a fine blight colored yellow sugar, at the rate of about one ton per acre.","the land is being sreplanted with ribbon cane. We were sorry to see the megass used for firing. The soil of St. Helena is poor in vegetable mat-ter; it is a pity to burn the megass, although wood is scarce.","The workin the boiling-house is done by prisoners; only two warders being present.","Sugar cane was planted and a mill built in 1869. It wasnít entirely successful as it was thought escapees could easily hide in the cane. Remnants of the sugar mill, like the lime kiln used &lt;U+F104&gt; to turn coral collected from the bay into a useful &lt;U+F105&gt; cement for building, can be seen within easy walk of the causeway.","St Helena was good business for the government though, as various pro&lt;U+FB01&gt;table industries were established using the abundant free labour. There were carpenters, bricklayers and masons, quarrymen, shoemakers, saddlers, tinsmiths, and labourers.","Sugar cane was planted and a mill built in 1869; and coral was collected for a limekiln producing cement for construction.","A prisoner who cut off his &lt;U+FB01&gt;nger on a knife while harvesting cane was given lighter duties. This led to a spate of similar “accidents” and a collection of St Helena &lt;U+FB01&gt;ngers.","in-struction of prisoners in useful trades. Prisoners who had been actively engaged in productive work were, on their liberation, better fitted to earn an honest livelihood","knowledge of a trade or some useful occupation was worth more to the prisoners than all the support and suc-cour of a benevolent society.","many more rules or regulations, instructions, or orders, such that you may care to name them","On one occasion, a man employed in the bootshop was so incensed against a warder— this man is still in the service, and is a son of the Superintendent of — Gaol— that he was determined to “do” for him.","needle work","the tailors’ bench, doing work that was not exercise.","such a clatter of boot-makers, tinsmiths, and other tradesmen’s tools, that men can sing foul parodies without being heard.","The State owes more to Mr. Davis than it will ever realise, and it is fortunate, indeed, to have such an officer; for the problem of maintaining discipline among the largest body of prisoners at any one class of work, and securing in-dustry and obedience with so very little punishment, requires an amount of wis-dom and tact as rare as it is valuable.","Absolutely impartial, scrupulously just — with dignified courtesy even to a blackfellow or an Asiatic — he rules the shop with a minimum of “locking up” and “half rations.’” To other warders he is an example, and to prisoners he is a constant inspiration.","Mr. Penne-father is rich in experience, and is mak-ing the best of the work which the wretched tools provided by the Government will allow.","It is divided into two long rooms, separated by a wooden partition. In the first room is a babel at conflicting sounds. There is the banging of hammers, the zir-r-r of flying machinery, and the click of tools. On the left are bootmakers, and on the right saddlers, brushmakers, and bookbinders.","Rows of quiet men, in the regulation prison suits stamped with the broad arrow, and numbered one, two, three, or four as the case may be, are busily engaged in sewing and cutting leather, controlling machines, &amp;c. Each has something to do, and a warder stands ready to admonish or instruct.","This la what we call a pressing machine,” he says, showing us a little metal stamper; ” it makes an ordinary flap of leather into imitation pigskin. You notice that the leather is placed on a copper plate with a raised surface, then the top jaw comes down, and the leather is covered with tiny holes that make it look just like pigskin with the bristles taken out.”","Another instrument, euphonious-ly termed the “Devil,” is used for teasing out doe hair, to be used in stuffing saddles. The rough coarse hair is put in at one end, number so-and-so turns a handle, and a ball of silky filaments comes out at the other. Close beside this are the finished saddles, and they compare very favourably with the work of Brisbane saddlers.","Turn-ing to the bootmakers, we watch for a moment or two the ordered activity before us. Again machinery is very much in evi-dence —namely, a “stamping” machine, which, operated by a treadle, brings a sharp-edged cutter on to the leather placed upon it, and cuts out innumerable soles and heels, the size varying with the dimensions of the cutter; and a pair of heavy rollers for hardening and levelling the leather required for the boots.","Besides the trades already mentioned there are two or three others going on in the same room, such as binding brushes, and making horse rugs and tents.","Thirty prisoners are employed in room No. 1, and a score of these find employment in the boot trade.","The bookkeeper informs us that work begins at 7 o’clock in the morning, and goes on till 11.30 a.m., when they “knock off” for dinner. At 1 p.m. they resume their la-bour, and work on till tea time at 4.30 p.m. Tea lasts for an hour, and then they are taken to their sleeping apartments, having done the eight hours manual labour required.","saddles mostly go to the Mounted Police, the tents to the Defence Force, and the brushes are used in the Government institutions.”","In the cloth room thirty-one men are hard at work con-verting snowy heaps of material into shirts, trousers, &amp;c.","At the end nearest to us nearly all the men are coloured— Chinese, aboriginals, Kanakas, &amp;c. “We make it a rule to keep all the blacks and Chinamen together, if it is at all possible,” says the tailoring expert, “for the whites do not like being closely associated all day with men of an alien race.”","we start off round the benches, seeing first the novices at work making their own shirts and other garments. Then come the more learned mem-bers of the profession, who are sewing away at some rough tweed, making garments for the pensioners at Dunwich and Goodna, and like happy places. Alongside of these are men who have thoroughly learned their trade, and are employed mak-ing greatcoats of blue venetian cloth for the warders and police.","Once a week each prisoner receives so much work, and he is held directly responsible for its completion within a specified time.","“Do you notice these long white slips of cloth?” queries the warder. “They are to be made into slippers for use in this room. The tailors take off their heavy boots when be-ginning work of a morning, and put on these slippers.","we turn out about 2000 flannel shirts every year.”","from below—from the tinshop,","The tinshop is long and most of the avail-able space is filled up with tanks, buckets, tins, &amp;c, in and around which four men are dodging with redhot irons, and formidable hammers.","All the work looks very well; everything will bear inspection, and we are unable to de-tect any flaws either in the workmanship or the quality.","In one corner a smith is lit up by the ruddy glare from a forge, and he looks very fearsome as he bends a dirt-grimed face over the redhot coals. Next inspected are two labour-saving machines, one a curving machine for bending corru-gated iron, and the other a guillotine for cutting up tin.","ranging in capacity from 100 to 1400 gallons, turned out entirely by prison labour. A water-proof paint, made of pitch and red oxide does away with tha chance of lead poison-ing.","s a rule if prisoners on admission ask to be put to a particular trade, they are put to it, providing their sentences and qualifications allow; otherwise they are placed where required.","so cleverly do the prison authorities arrange matters that St. Helena is practically self-support-ing.","we wan-der through into an adjoining yard, and visit the premises occupied by the blacksmiths and carpenters.","The workshop of the blacksmiths is made of the island stone, quarried by prisoners. Among the many articles turned out by the two smiths are horseshoes, farm imple-ments, police beds, and a sanitary-cart","The carpenters, six in number, have a large and airy building.","In the en-circling yard may be seen a coal shed, and a place for storing up the carpenters’ wood, also a long array of moleskins, blue jumpers, and such like dainty garments, strung out on clothes’ lines.","The kitchen, situated near one corner of the stockade, looks like an immense laundry with the thick clouds of steam rising from the boilers placed at one end, and heated by a big fire.","In one boiler is “hominy,” or maizemeal, thick and white, and very appetising—to those that like it. In another great steam can is meat, and a third holds a plentiful supply of soup for the coming Wednesday.","Next to the kitchen is the bakehouse, and the white-capped and clean-aproned baker in charge is liter-ally between two fires, since he does his work sandwiched in between a pair of huge ovens. Here all the bread for the prison is baked, and the tables are piled up with crisp brown loaves, that look very tempting to a hungry Pressman.","The men who work in the shops are not so healthy. The dead gaol white that gets into the skin — a pallor worse than death — the lack lustre absence of vitality that characterises the eyes, the languid movements of the body, the often sullen demeanor — these are enough to melt the hearts of the most callous","In my time there was much corruption among the officials. One man was said to have a farm, for which all the harness required was made in the prison workshops and worked away by the aid of prisoners “in the joke,” who were paid with tobacco.","A suite of furniture is said to have been made by the prisoners for the island officials from the Government stores, and A CONCRETE INSTANCE is mentioned of one such case which was nearly discovered owing to the unexpected visit of the Home Secretary, when-the goods were covered with bags of shavings and left in the carpenter’s yard, with the full connivance of the officials implicated.","BOOTS FOR INSTANCE� are made in the shops and disposed of outside. When the warder-in-charge turns his back for a moment the different parts are “shaken,” then put together, and the ‘finished articles concealed, afterwards to be deposited in the scrap bucket until the warder “in the know” has opportunity to remove and sell them. The reward to the prisoners is tobacco or a percentage of the price obtained.","As time went on they were liberated, and it says much for the reforming process and the discipline carried out at St. Helena that the many notables confined there, and the great mass of those liberated, have turned to better courses when the opportunity was again afforded them.","at 6.30, for muster. The roll is called, and squads are formed, each under the care of a warder, for the various works going on. Parties are detailed for duty in the bakery, washhouse, blacksmith shop, carpentery, &amp;c.","The practice is to hoist a signal flag on the Government steamer when there is a clergyman on board desirous of holding service. The men are mustered at once, and such as desire to attend do so. The others return to their work.","Recently a large force of men was engaged making netting for kangaroo traps. This netting is made of strong rope. It is of sufficient height to prevent a kangaroo jumping over it, and the intention is to fasten the netting to trees and stakes in the form of yards, and then drive the kangaroos in the usual way. Some 1000 yards have been made, but the supply of rope has given out, and there is a stoppage in consequence. The intention is to have about three miles of netting, and to move it about and arrange it in places where effective kangaroo drives can be made. This netting is for a kangaroo association in the north.","The system followed is reclamatory and instructive rather than compulsory.","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","The 24 hours of the day are apportioned as follows: 8 hours work, 13½ hours in cells or wards, and 2½ hours in the yards.","Work commences about 7 a.m.","ome go to their trades — saddlery, boot making, tailoring and so on, while the others go TO OUTSIDE WORK, odd jobs about the island, chipping in the fields, cart driving, and so on.","All are clad in the one garb— moleskins, cabbage-tree hat, underflannel, and twill cotton over shirt. One change of these clothes is allowed per week, except to men in billets who never get any dirty work to do— they get two changes. Every suit is branded with the wearer’s number and “St. Helena Penal Establishment.” If by chance a man gets his clothes worn or torn, he goes to the store and: gets what is known as a suit of “duck egg”clothes to wear while his own are being washed or repaired. These “duck eggs” are suits which have been condemned. They are all branded with the broad arrow.","As the men go out to work they have to SALUTE THE WARDER at the gate— St. Helena is all salutation.","billeted men are called out, and quarter of an hour afterwards, the general and gangmen go to work, saluting the warder at the gate as they pass out.","At 3.40, a flag goes up to recall the outside workers into the stockade. Five minutes afterwards a bell is rung, and the men are counted in by the warders, each man saluting the chief warder or the comp-troller. Anyone not in when the bell rings or who fails to salute is liable to punishment.","coveted positions among the prisoners are billets— vanman, buggyman, hospital men, clerks, and so on. These men are allowed to go about practically unwatched, though most of them have to attend the roll-call - some do not even HAVE TO DO THAT. In the making of these appointments, it is said the greatest favoritism is shown, and the men, knowing this, plot, mine, and countermine. “Informing” to curry favor is resorted to, and all sorts of underhand work indulged in.","they ore put to work — some on the field, and some to learn a trade, either tinsmithing, car-pentering, tailoring, bootmaking, or saddlering.","A prisoner is put into the shops. Here he is given out some work to do. He may be put at a bench to work. Unless, however, the prisoner he is next to shows him what to do, he would be a long time learn-ing what there is to learn. The trade instructors do not come and show a man as they are supposed to do.","instructors arc supposed to be tradesmen when they are appointed, yet there is the warder-baker instructor, who came to St. Helena in April, 1913, and was appointed a few weeks after on probation. He has since been appointed warder baker at St. Helena. There was a prisoner in the bakehouse as assistant before this instruct-tor came to the island. The prisoner in the bakehouse was told by the superintendent and the Comptroller-General of Prisons that he must teach the new warder how to bake,","This warder baker is in charge of the kitchen, having under his charge nine prisoners. The way he abuses these men is a disgrace to the establishment. This warder has locked up more men during the 12 months he has been on St. Helena than all the rest of the warders","value of work performed by prisoners was £18,860 of which St. Helena was credited with £12,447. At St. Helena the value of the work performed for the State overlaps by a little the total cost of salaries and upkeep. The comptroller states that there are very few prisons in the world of which this could be said","The value of work performed by prisoners was -18,86 of which M Helena was credited with £12,447","Home Secretary, in conjunction with the Comp-troller-General of Prisons, has effected some splendid reforms in our prison sys-tem, the good results of which already are making themselves manifest. In fact the Home Secretary states that with re-gard to prison reform in connection with St. Helena prison, his officers have in-formed him that the whole temper of the prisoners has changed since the initiation of the new system. Great improvement in their conduct, and in the way in which they were devoting themselves to their respective prison occupations has been noted and recorded.","native vegetation was cleared by the prisoners, who planted crops there. The prison food, including hominy and bread, was obtained by growing wheat, sugar cane and vegetables, and also raising sheep and dairy cattle herds.","Buildings were also constructed using local resources where possible. For example, a lime kiln opened there in 1869 to burn coral in order to make cement.","During the 1870s a number of trade workshops were erected, and some prisoners were trained as saddle makers, tinsmiths, boot makers, tailors, blacksmiths and carpenters.","island was also all about making money for the government using free prison labour. The irony was they produced Queensland Police uniforms at one stage.","Stone ruins of the blacksmith shop where leg irons were removed, the stockade, cells, a museum and accommodation for warders dot the island, each with a story to tell. And while this makes fascinating viewing for visitors it is also a reminder of a grim past, when prisoners were forbidden to speak and were flogged until skin became bone. It was a “silent island” and speaking was a serious offence","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","frocks (a type of jacket)","St Helena Island in Queensland, where a lime kilns stands solidly on the foreshore of a volcanic island with no limestone cliffs in sight. This lime kiln is older, having been constructed in 1869 by prisoners incarcerated on the island. They needed to create lime to produce mortar for the building of the prison walls that would eventually contain them and their product of choice was the lime rich shells and coral fragments found in the shallow waters and coral reefs surrounding the island.","St Helena’s lime kiln continuously produced large quantities of lime, with 360 bushels in the first year of 1869 and 1302 bags in 1890. So much was produced that excess lime was supplied to other Government Departments or sold in Brisbane.","process for lime burning in kilns was the same: 1. Collect or quarry the base product 2. Stack the limestone or coral/shells and firewood cut from the nearby forests in layers inside the kiln funnel. Light this and keep burning for days or weeks at a time, adding more firewood and limestone/coral as the burning progresses. 3. Lime produced dropped to the base of the funnel where it was shovelled out of the small opening by a worker. An account from Waratah in 1902 describes the final part of the process: “All the fuel had been completely burnt, and the man each time drew out a shovelful of lime and emptied it onto a bag fixed on a frame beside him. As each bag was filled, he wheeled it away, placing it with a heap in another part of the shed.”","Distance and isolation enforced basic self-sufficiency. While this came about through necessity, it also resulted in economic profit.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","As the prison became established, the range of industries was expanded. In the 1870s, trade workshops were erected and many products were sold to the mainland. Warders with trade skills trained prisoners to become saddle makers, tinsmiths, boot makers, tailors, blacksmiths and carpenters.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","Prisoners were taught trades in the island’s workshops, including tailoring, boot-making, bread baking and butchery. The island’s prize dairy herd won many awards at the Brisbane Ekka.","It is the earliest attempt in Queensland at providing prison facilities which were essentially self-suf&lt;U+FFFD&gt;cient and aimed at providing inmates with the opportunity for self-improvement and rehabilitation.","philosophy of prisoner rehabilitation was changing from the earlier ethos of punishment and isolation. The aim was to provide prisoners with a full day of constructive activity and instruction which would equip them with life skills. In addition, the &lt;U+FFFD&gt;nancial strictures of the colony made it desirable for the prison to be as self-suf&lt;U+FFFD&gt;cient as possible. McDonald showed considerable initiative and perseverance in meeting these demands.","Under McDonald’s care the prison was described by newspaper journalists as being of the highest standard with clean, healthy prisoners engaged in constructive enterprises that provided them with excellent opportunities for self improvement. The aim of self-suf&lt;U+FFFD&gt;ciency was re&lt;U+FFFD&gt;ected in the process by which new prison buildings were constructed when they were needed. Plans were prepared by several long-serving prisoners to the requirements of the Superintendent, the government architect not being employed. The materials were obtained on the island when possible.","prisoner, Frank Gale, had complained on the 18 attempted escape – 20 Jan January 1932 that timber he had selected for his work detail had disappeared. A search was made of the ‘old carpenter’s shop’ and ‘&lt;U+FFFD&gt;ve boards cut to shape and suitable for making the &lt;U+FFFD&gt;ooring for the bow end of a boat’ were discovered. The Deputy Superintendent of the Prison identi&lt;U+FFFD&gt;es Runkel and Phillips as being the likely suspects due to them being ‘the only two prisoners […] that have access to carpenter’s tools.’","In November 1911, Craig and McIntyre planned their escape. Coordinating to be in the hospital on the same night, McIntyre had secured the tools required for the escape from the tailor shop.","prisoners were made to learn trades, supporting the island with numerous exports such as bricks, clothes, rope, boots and sugar.","Each prisoner at St Helena was required to work a trade on the island. William Hamilton worked pipe-claying steps and cleaning windows with the Housemaids Gang, Julian Stuart laid a &lt;U+FFFD&gt;oor in the pigsty and George Taylor worked in the tailor’s shop.","or many years different trades were carried out on the island including bootmaking, carpentry, cloth making, baking and blacksmithing.","In 1869, the lime kiln and sugar mill were added. Sugar cane growing and processing kept the prisoners busy until the workshops were well enough established to take over as the main source of work on the Island. These trades included bootmaking, sail-making, tailoring, saddle making, tinsmithing, candle making, book-binding and carpentry. The long termers were occupied in these workshops inside the prison stockade and the trustees engaged in animal husbandry and agriculture.","some half-dozen are building a school house; others in the bake house, wash-house, blacksmith’s shop, and the many et ceteras that go to make up a large establishment depending upon its own re-sources for labor.","The workin the boiling-house is done by prisoners; only two warders being present.","The whole process is educational and reformatory in a high degree, and we are glad to find from the records of the establishment that the great majority of the men discharged from it go into regular employment. Few of them return to St. Helena. Since the formation of the settlement, some 700 prisoners have been discharged. It is no ordinary satisfaction to the country to know that not three per cent. of these men have relapsed into crime. This is highly creditable to the system followed at St. Helena, which at once tends to reform the men, and learn them a useful occupation, at which they find employment as soon as they leave the island.","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","The Home Secretary’s anxiety is for a site offering adequate scope for the carrying on of healthy out-door activities, such as farming, gardening, quarrying, and the like; he is a thorough believer in the open-air treatment of prisoners, and dry stat-istics justify his faith in that treatment as assisting greatly in the reformation of prisoners.","The island was all about making money for the government using free prison labour.","St Helena was good business for the government though, as various pro&lt;U+FB01&gt;table industries were established using the abundant free labour. There were carpenters, bricklayers and masons, quarrymen, shoemakers, saddlers, tinsmiths, and labourers.","Sugar cane was planted and a mill built in 1869; and coral was collected for a limekiln producing cement for construction.","government and penal authorities to harness the labour of prisoners in the interests of economy and control.","St Helena had commenced as a penal establishment in May 1867 and was described as ‘experimental’.53 Some longer term male prisoners were employed on the island in small-scale agriculture and land clearance, but there had always been uncertainty about the type of prisoner to be sent to St Helena, ‘trustworthy’ men or the worst long term cases.","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","he Board of Inquiry (1887) reported that prisoners on St Helena were productively engaged, albeit in a narrow range of agricultural and industrial pursuits","On one occasion, a man employed in the bootshop was so incensed against a warder— this man is still in the service, and is a son of the Superintendent of — Gaol— that he was determined to “do” for him.","hinking that it was his enemy standing near to his working-stand, he turned savagely on him and drove a sharp knife right into the heart of the WRONG MAN","drew out the bloodstained knife and threw it at — who stood near the entrance to the room, saying, “It was you, you - , I wanted.” The warder fell dead","another occasion, the blackfellow ‘“Al-bert,” now under coercion treatment at Boggo-road, tried to get to the same warder — with a tomahawk","two men tried to get away and failed. A gang of men were working in the quarry at the western end of the island, behind the superintendent’s house. War-der Rhodes, in charge, was on the ground. A number of men were on top engaged in cutting out shelves. It was midwinter; rain and mist obscured the atmosphere, and a semi-darkness set in about 4 o’clock in the afternoon. Two young fellows, each serving a three-years term, slipped away from the top unseen by the warder, and hiding in the mangrove swamp, were not missed until, about ten minutes to 5, when the gang mustered for return to the stockade.","younger of the two gaol-breakers was found in the mud, wet and hungry, about 7 o’clock, and created a good deal of amusement, on being returned to the stockade, by demanding, “Where’s MY HOMINY?” The other, a more experienced bushman, was at large until nearly midnight. He got into the water, and remained concealed there, his head hidden by the overhanging branches of a mangrove tree, until he thought he mightly safely venture forth. His plan was to get one of the horses, and by its aid swim the shark-infested channel to the mainland. The plan miscarried, owing to all the horses having been stabled, as soon as the alarm was given. As he approached the stable-door, he found himself look-, ing down the barrel of a rifle steadily poised in the hands of a warder.","the writer never saw a deliberate, studied act of spiteful tyranny on the part of any official who is employed at the establishment.","there is sufficient “oversee-ing” (a warder continually in sight) to limit their corruption to vile conversa-tion, and the almost continual glorifica-tion of law-breaking of every kind, the conditions make it a million to one against any young prisoner coming out of St. Helena with the little good he might have possessed when he entered the establishment.","The rule of the Clever Brigade (which is asserted by acts of tyranny whenever a warder’s eye is off, and verbal torment nearly al-ways) and their instructions constitute a scandal of such atrocity that it could hardly be exaggerated.","The State owes more to Mr. Davis than it will ever realise, and it is fortunate, indeed, to have such an officer; for the problem of maintaining discipline among the largest body of prisoners at any one class of work, and securing in-dustry and obedience with so very little punishment, requires an amount of wis-dom and tact as rare as it is valuable.","Absolutely impartial, scrupulously just — with dignified courtesy even to a blackfellow or an Asiatic — he rules the shop with a minimum of “locking up” and “half rations.’” To other warders he is an example, and to prisoners he is a constant inspiration.","Mr. Penne-father is rich in experience, and is mak-ing the best of the work which the wretched tools provided by the Government will allow.","chief warder, who has grown old in the service, is a strange contrast — with his fatherly discipline and kindly disposition","a lofty stockade, massively built, and beside this appears a sentry-box on stilts, holding in-side a watchful warder, who stands close beside his loaded carbine. A little further on is a heavy iron gate leading into the interior of the prison, with three warders looking through the bars.","chief warder, Mr. Bowden, a de-lightful personage in khaki, brisk and keen-witted, and, like the superintendent, quite free from any overbearing or “little ty-rant” manner.","Rows of quiet men, in the regulation prison suits stamped with the broad arrow, and numbered one, two, three, or four as the case may be, are busily engaged in sewing and cutting leather, controlling machines, &amp;c. Each has something to do, and a warder stands ready to admonish or instruct.","This la what we call a pressing machine,” he says, showing us a little metal stamper; ” it makes an ordinary flap of leather into imitation pigskin. You notice that the leather is placed on a copper plate with a raised surface, then the top jaw comes down, and the leather is covered with tiny holes that make it look just like pigskin with the bristles taken out.”","we start off round the benches, seeing first the novices at work making their own shirts and other garments. Then come the more learned mem-bers of the profession, who are sewing away at some rough tweed, making garments for the pensioners at Dunwich and Goodna, and like happy places. Alongside of these are men who have thoroughly learned their trade, and are employed mak-ing greatcoats of blue venetian cloth for the warders and police.","“Do you notice these long white slips of cloth?” queries the warder. “They are to be made into slippers for use in this room. The tailors take off their heavy boots when be-ginning work of a morning, and put on these slippers.","A wall shute off the meat-curing estab-lishment from the hospital enclosure; on the top of this wall we notice another sentry, armed like the first one with rifle, bayonet, and revolver.","He presses down a rod, and a gap appears in the solid partition in front. Passing through, we examine with some amount of curiosity a kind of triangular roof appearing above the ground. Mr. Bowden lifts off this covering, and we look down into a big underground tank, dome-shaped, 22ft. in depth and 18ft. in diameter.","Everything has a spick and span appearance, and the breeze blows un-checked through the windows and out at the door. We are then shown an enamel-led iron bath set on wheels, used t0 bathe sick prisoners in.","“Come along and see the cells and the prison-yards,” says the chief warder; then wo plunge from the light into semi-dark-ness, into the very heart of the prison.","Joe was on top, shovelling down dirt. The war-der ordered me to wheel in and load up whilst Joe was in action. It did not appeal to me to run the risk of stopping a boulder or any other little thing like that with my head, and I demurred, preferring to wait till the, madman up top was done. Th, warder insisted. I point-blank refused.","I was taken before the superintendent and. ordered to the cells for three days on half rations. That three days, without a book or a word from anyone was just hell. Once to while away the time I dipped the end of my finger in the dry whitewash of the cell-wall, and on the back of the door (painted, brown) drew a caricature of the warder who had got me the three days. I got more for that picture than for any work of art I have perpetrated before or since.","As a general thing, the warders are not men who try to tyrannise over their charges.","A bad prisoner is ten times a greater infliction to his fellows than half a dozen bad “screws.”","In my time there was much corruption among the officials. One man was said to have a farm, for which all the harness required was made in the prison workshops and worked away by the aid of prisoners “in the joke,” who were paid with tobacco.","From my own experience of the uselessness of prison discipline as a reformative, and from my knowledge that the men “in-side the walls” are in the main no different from those on the outside, with the exception that they have been found out, I am not surprised at officials being corrupt","Of course, this statement does not apply to all the officials, or even a majority of them.","on a recent Melbourne Cup a prisoner “bookie” held no less than 700 “figs” in his bag. How did that tobacco get there?","suicide of a trade instructor. There was, it transpires, some connection between the escape and the tragedy in so far as the whisky which the convict Craig had in his possession in the gaol hospital, and gave to two of the inmates who slept while the escape was being executed, was innocently supplied in a spirit of mistaken kindness, by the unfortunate man who afterwards took his own life.","illicit trafficking in articles made by prisoners out of Government stores - trafficking in which the prisoners are assisted by the warders -","obscene conversations carried on with the connivance of, or winked at by, the warders, and the initiation of youthful criminals into deeper degrees of vice by past ministers in the art.","some time ago a certain section of the warders represented to the Home Secretary the internal rottenness of the institu-tion, and petitioned for the removal of those who by their apathy, or worse, con-sented to such a state of things.","and all is said to have been committed with the connivance, or at any rate the tacit sanction of the warders.","is it a fact that a Frenchman whose sentence was nearly completed applied to the Chief Warder for treatment, and was told that he was sham-ming, and ordered to return to duty, which he attempted to do, but fell down in a fit, was locked up in his cell, and died before he could be carried to the hospital after his groans attracted attention, not from the Chief Warder, but from others.","with regard to letters from the convicts to their friends. It is well known that such letters are not permitted to be writ-ten except by the authority OF THE SUPERINTENDENT, and that then such letters are most care-fully censored. How is it, then, that innumerable letters do find their way from convicts to their friends and to be the authorities? How is it that convicts are con-stantly being tried for writing such letters?","s it a fact that the warders see to the posting of them for a consideration? The actual consideration is openly mentioned -5s. in the pound for money sent by the friends of the prisoners. Warders are openly stated to be “fences.” Of one man in particular it is said that he has been given letters ad-dressed by prisoners to their friends, and that the money SENT IN REPLY he has stuck to, and only disgorged when forced to do so","also that tobacco and other small luxuries sent for the use of the convicts, and which he has been paid to deliver, he has converted to his own use.","the cooks are stated to openly rob the invalids and hospital inmates of the comforts allowed them, and to sell them, producing them if by chance their defalcations are discovered as proof that they are doing good work and saving the Government stores for the Government.","A suite of furniture is said to have been made by the prisoners for the island officials from the Government stores, and A CONCRETE INSTANCE is mentioned of one such case which was nearly discovered owing to the unexpected visit of the Home Secretary, when-the goods were covered with bags of shavings and left in the carpenter’s yard, with the full connivance of the officials implicated.","correspondent pertinently asks how it is if no “crook” work of this sort is carried on, that the prisoners are con- stantly being punished for having tobacco in their possession. Where doesthe tobacco come from? It is an open secret that it comes from the warders, and can they afford to supply it except for a certain quid pro quo?","BOOTS FOR INSTANCE� are made in the shops and disposed of outside. When the warder-in-charge turns his back for a moment the different parts are “shaken,” then put together, and the ‘finished articles concealed, afterwards to be deposited in the scrap bucket until the warder “in the know” has opportunity to remove and sell them. The reward to the prisoners is tobacco or a percentage of the price obtained.","Most of the crook work is done by a clique of long sentence criminals, men who have done time in most of the jails of the States, and who are intimately acquainted with ALL THE ROPES. Men who boast that there is no point with which they are unacquainted, and who look on their juniors in vice as “mugs.”","The members of the clique are said to be kept supplied by the warders and others in authority with milk and other luxuries which are concealed in the convenient scrap buck mentioned above until they find their way to those for whom they are intended.","There is a prisoner at the island who used to buy up all the socks, braces, towels, etc., that he could. For a quarter stick of tobacco, the value of which is about twopence, he used to purchase SOCKS WORTH A SHILLING a pair. For braces which cost 2s, 6d. he would give three-quarters of a plug. A warder used to supply him with tobacco. He gave the things which he had bought to the warder after he had removed the brands which are put on them when they arrive at St. Helena. The warder allowed him a commission on all he bought. Our correspondent says he firmly believes that the authorities knew that this most de-spicable form of collusion was being carried on, because he had been assured that a prisoner had reported it.","On one occasion a box was discovered on the trolly, just ready to be popped aboard the steamer. Inquiries were made as to whom it be-longed, and no answer forthcoming, it was confiscated and on being opened was found to contain boots, clothes, saddlery, etc, all gaol products, and all stolen. This alone will give some faint notion of the extraordinary laxity pervading the establishment owing to the connivance between the warders and prisoners.","“Truth” recommends the matter to the earnest consideration of Home Secretary Peter Airey when he can find time to make an enquiry into the abuses existing in the chief penal establishment of Queens-land.","With the exception of the armed warders who do sentry, and keep a look-out from platforms perched some 40 or 50 feet above the soil level, the place has nothing prison-like about it.","On the evening of arrival of the detachment who went at that time, three young fellows thought they would improve the occasion by singing and shouting. The operation was neither loud nor inhar-monious. But exercise of the kind is not per-mitted at St. Helena. The warder on duty ordered quietness, which, after a few seconds of braggadacio, was attended to.","at 6.30, for muster. The roll is called, and squads are formed, each under the care of a warder, for the various works going on. Parties are detailed for duty in the bakery, washhouse, blacksmith shop, carpentery, &amp;c.","prisoners are mustered in their different yards, roll called, and as called the men advance singly to the main gateway, where each is searched, and proceeds to the sleeping quarters.","passages are laid with heavy matting. The warders wear slippers; their movements can be seen, not heard.","warders are mostly married men; seven have their wives and families on the island. The others are quartered in large roomy barracks.","The pay of these men ranges from �100 to �200 per annum, with rations.","They are a quiet well-conducted body of men.","Each man as he empties his bucket into the hole has to salute the warder, and the idea of a man with a hammock over his shoulder and a night-bucket in his hand saluting a warder is worthy of— well, St. Helena.","As the men go out to work they have to SALUTE THE WARDER at the gate— St. Helena is all salutation.","after washing-up, three-quarters of an hour’s recreation (save the mark) in the yards is allowed. After which, the bell rings for roll-call. The men are ranked up in silence, answer their names, and salute the warder. They are then searched before the superintendent, and must not forget to salute, after which they go to their wards or cells, are locked up, sing out, “Right, sir,” salute again, and have to keep silence until the superintendent goes his round with the chief warder on duty for the “dog watch,” who presently sings out “Right, men,” when talking is allowed for one hour. Then “Silence” is ordered, after which any talking or noise up to the time of the morning bell is punish-able.","Seven days light cells means that a man is kept that number of days IN A SMALL CELL for 23 hours out of the 24, and is only allowed half-rations. He is allowed one hour’s exercise in the probation yard, which is about 25 yards long by six or seven yards wide. Only one man is allowed to exercise at a time, and the warders on probation duty take it week about to look after them.","If a man goes sick he is placed in a small cell on sick ration, that is, about half the full ration. He is allowed no tea, and— greatest deprivation of all— no book. An old warder doses him with oil (the only’ medicine) if he considers he requires a dose. If the patient’s temperature rises above a certain point he is sent to the hospital for treatment, otherwise he may remain in the cells for months.","The meat is taken from the boat to the butchers, weighed, and the best of it is taken for the superintendent, the comp-troller, and the chief warder. Then what is to go to the prisoners is chopped up for the messes according to scale, under the supervision of the warder in charge and chief cook. It is put into nets, THROWN INTO A BARROW and wheeled to tho kitchen, where seven convict cooks are employed. There it is generally boiled, and the cooks can take what they want for themselves and their pals, as the warder in charge never sees the meat cooked. When cooked, the warder in charge sees it put on the trollies for the yards.","tainted meat was taken by the prisoners before the doctor, who admitted it was not good, but nothing was done. The trouble seems to lie in the fact that the warder who supervises the kitchen has also charge of the bakery. He is a baker by trade, and it Is easy to see where he would be likely to put in most of his time. In many cases he cannot SATISFACTORILY SUPERVISE both departments.","warders, of whom there are 40 on the island","there are black sheep among them, and the prisoners’ chief complaint against them is that they are too apt to make favorites.","prison warders— men who are responsible for the care, well-being, and safe custody of those who have broken society’s laws.","It is openly said on the island that if a prisoner, perhaps inadver-tently, makes himself objectionable to the warder, he is blackballed and is constantly “brought up.” A case is cited of a prisoner who requested to be transferred to Boggo-road on account of the way he was per-secuted at St. Helena","coveted positions among the prisoners are billets— vanman, buggyman, hospital men, clerks, and so on. These men are allowed to go about practically unwatched, though most of them have to attend the roll-call - some do not even HAVE TO DO THAT. In the making of these appointments, it is said the greatest favoritism is shown, and the men, knowing this, plot, mine, and countermine. “Informing” to curry favor is resorted to, and all sorts of underhand work indulged in.","A striking example of the extent to which favoritism is carried is afforded by the “pet crowd.” These men do simply as they like. They have two good meat meals a day, butter, milk, and so on.","instructors arc supposed to be tradesmen when they are appointed, yet there is the warder-baker instructor, who came to St. Helena in April, 1913, and was appointed a few weeks after on probation. He has since been appointed warder baker at St. Helena. There was a prisoner in the bakehouse as assistant before this instruct-tor came to the island. The prisoner in the bakehouse was told by the superintendent and the Comptroller-General of Prisons that he must teach the new warder how to bake,","the baker instructor— he is better known inside the stockade as “Gentle Annie”","On one occasion the bread was very raw. The superintent, on his round at 10 o’clock the next day, told the warder baker to cook the bread better.","This warder baker is in charge of the kitchen, having under his charge nine prisoners. The way he abuses these men is a disgrace to the establishment. This warder has locked up more men during the 12 months he has been on St. Helena than all the rest of the warders","I have known him to lock a prisoner up and put a charge against him for absolutely nothing. Thanks, however, to the superintendent they were not punished. I can name from memory nearly 30 prisoners this warder has had punished within the space of 12 months.","As the baker warder takes the tucker down the back of the yards, he is reponsible for all prisoners’ food, and in seeing that it is cooked, and that every man gets his allowance. His chief hobby, however, is to see that everything is polished before 10 o’clock in the morning, when the superintendent goes his rounds. All the kitchen utensils are polished outside, but inside they are dirty. Tucker is always cold when it reaches the yards, and unless a man has the constitution of a pig he can not eat the tucker. The rations are issued from the store every morning for the stockade kitchen, but the prisoners do not get their full allowance of tea.","some good warders on St. Helena— men who know how to manage prisoners. Their op-portunities are marred by pimps tell-ing tales, mostly a pack of lies.","A warder, on duty, had his attention attracted by an object floating in the sea several hun-dred yards distant from the shore of the island, in the direction of the boat pas-sage. He immediately reported the mat-ter to his chief, and the prison launch, manned by a number of warders, put out to sea and was soon heading towards the floating object.","As the launch drew closer it was no-ticed that the object was almost sub-merged. On it was the body of a man which was almost under the water. When the launch drew alongside the man was discovered to be Hamilton, the escaped convict. He was still dressed in prison garb and he was secured by the warders and placed on board the launch without any resistance. In fact, he was in too weak a condition, from the exposure and want of food, to resist. The object he was floating on was taken in tow and the party returned to the island, where the floating object was discovered to consist of two long forms, lashed together.","A party of soldiers and warders started in pursuit of the runa-ways, who managed to secrete themselves in a thick scrub. Their pursuers, however, placed themselves in such a manner as to be able to discover any attempt on their part to leave their lurking place to procure food; they were, consequently, captured without re-sistance early on Saturday morning.","The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. M ‘Donald, was directed to the capture of the runaways","while the bodies of wardens were transferred to the mainland, their children were buried on the island. This was heartbreaking for mothers who were unable to visit their graves on a high-security prison island.","Trade Instructor and mason John Labbett Sanders, who oversaw the whole operation as well as the No. 6 gang of prisoners, requested a pay increase in 1888 due to his hours: “I am out at 5 o’clock in the morning until half past six at night and again visit the lime kiln between 9 and 10 o’clock before retiring. This includes Saturdays and Sundays….I am working over 70 hours a week…”","As the prison became established, the range of industries was expanded. In the 1870s, trade workshops were erected and many products were sold to the mainland. Warders with trade skills trained prisoners to become saddle makers, tinsmiths, boot makers, tailors, blacksmiths and carpenters.","Warders’ accommodation varied in style and placement according to their position in the hierarchy. The superintendent occupied a large home with extensive gardens considered some of the best in Queensland. Further along, smaller cottages were home to the wives and children of some warders, while dormitories housed the remaining warders.","Families were removed from the island in the 1890s, causing dissatisfied warders to live apart from them for up to six weeks at a time. The age of the buildings made them a fire hazard, while their 19 th century design did not accommodate new ideas for prisoner reform.","14th of May 1867, the Governor of Queensland signed a proclamation declaring the island “a place whereat offenders under the order of hard labour may be detained”. St Helena became Queensland’s showpiece prison. John MacDonald was the first Superintendent with a staff of five and a military guard of 12 officers. Opening with 60 prisoners, the number of inmates soon increased to 140, rising to 300 persons by 1869.","once an example of a most successful prison institution, by 1920, problems were arising. The prison was ageing. There was the danger of fire. The buildings were of 19th-century design and did not accommodate new ideas in prison reform. Families of the warders had been moved to the mainland by 1890, which caused dissatisfaction amongst the staff.","complaints raised by the men were of offensive language or manner of the Chief Warder, James Hamilton, towards them; `the total, or partial absence of Sentry Boxes’ for the protection of sentries during inclement weather; and `great complaints concerning an offensive cesspool’ located near one guard post. But it was the actual duties that these soldiers were expected to perform, and the numbers of men from the Military Guard used as sentries at any one time that was also of concern to Captain Eden: … the fact that they are a great deal to arms, and, as I rather think, not sanctioned by the `Queens Regulations’. With respect to this I mentioned my objection to Mr Superintendent Macdonald, stating I could not allow the use of five sentries from a guard of but eleven effective men. My objection appears to have had no use yet with him, for I have ascertained that he regards the military Regulations, as expressed through me, with no attention whatever, and still continues to employ more sentries than the Guard can properly furnish. (145)","St Helena, by the 1900s the penal establishment held over 300 prisoners. Those with privileges were permitted to swim in the sea once week ‘at their own risk’.57 Guards supervised their activities day and night to ensure no one escaped. Stories circulated that sharks were fed deliberately to encourage their presence around the island to prevent escapes.","Shark-proof swimming enclosure St Helena Island housed prisoners and a community of prison wardens. It was during the reign of St Helena Island Penal Establishment’s &lt;U+FB01&gt;fth Superintendent, John Alexander MacDonald, that a shark-proof swimming enclosure and dressing shed for off-duty wardens was constructed alongside the wharf in 1916.","the shark-proof swimming enclosure at St Helena Penal Establishment was made with &lt;U+FB01&gt;xed walls constructed from railway lines driven vertically into the sand with spaces between each pile to allow the &lt;U+FB02&gt;ow of seawater. It was approxi-mately 40 x 20 feet (12.1 x 6.1 metres) in size and was built during a period when a range of recreational facilities were being built on the island for warders, including a cricket pitch and tennis court.","It was used only for the recreational swimming of off-duty prison warders.","While providing a recreational swimming pla
