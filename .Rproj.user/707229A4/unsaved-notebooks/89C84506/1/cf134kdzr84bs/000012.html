uildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings","workshops and buildings"],["The question of closing St. Helena and removing the prisoners to a mainland prison had been raised.","it should be closed and a suitable prison erected in a district where good agricultural land was available.","The island was not the best place for a prison because it was a most costly place to administer.","Many yachtsmen and men of the more or less leisured class - if therc be such a class outside the Tired Tim and mooch-about fraternity— would, metaphorically speaking, move heaven and earth to have the prisoners shifted from St. Helena and to turn that admittedly beautiful spot into sort of Coney Island pleasure ground.","the proximity of the island to Brisbane as an important and (to them) a con-vincing argument in its favor.","Despite its relative success, St Helena was considered by some officials to be unsuitable for the appropriate classification of prisoners.","Following the decision in 1921 to use both divisions of Boggo Road for male prisoners, St Helena became a prison farm after long-term inmates prisoners were transferred to the metropolitan prison. St Helena eventually closed in December 1932.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","proclaimed in May 1867 and was a high security prison for long-term inmates until the 1920s, when it was decided to wind down the prison. It then functioned as a prison farm until it closed in December 1932.","Families were removed from the island in the 1890s, causing dissatisfied warders to live apart from them for up to six weeks at a time. The age of the buildings made them a fire hazard, while their 19 th century design did not accommodate new ideas for prisoner reform.","From the 1920s, St Helena became a prison farm. Long-term prisoners were transferred to Boggo Road Gaol while the remaining prisoners dismantled the prison buildings. The prison was finally closed in December 1932.","once an example of a most successful prison institution, by 1920, problems were arising. The prison was ageing. There was the danger of fire. The buildings were of 19th-century design and did not accommodate new ideas in prison reform. Families of the warders had been moved to the mainland by 1890, which caused dissatisfaction amongst the staff.","The hardened prisoners were moved to Boggo Road Gaol, built in 1889. By 1920 St Helena was a prison farm. The few remaining prisoners slowly dismantled the ageing buildings. Suitable building materials were taken over to the mainland for recycling. Only a few of the original buildings remain. The cattle were auctioned off on the 22nd of May 1931. The last prisoner left the island on the 15th of June 1933.","after the penal establishment closed, this swimming enclosure was central to thwarted development plans seeking to create a health resort or tourist destination in Moreton Bay","Following Macdonald’s departure in 1882, his successor, Capt. Townley, reduced the acreage on the island to provide only for the prison’s needs. This crop was subsequently reduced even further, until in 1890 the prison commenced purchasing sugar from external sources. The sugar mill was converted into a laundry and a herd of dairy cattle was introduced to provide milk, butter and cheese for the prison.","Townley enforced a more rigid discipline than McDonald and the harsh conditions on the island soon earned St Helena the nicknames of the ‘hell-hole of the Paci&lt;U+FFFD&gt;c’ and ‘Queensland’s Inferno’, although the press described it as a model prison.","By the early twentieth century conditions had changed once more under the superintendence of James Ryan and visitors to the island extolled its virtues at length. It was described as the ‘pearl of Moreton Bay’ and ‘the garden of beauty’. Such descriptions aroused public interest and in 1912 a campaign was mounted by the Moreton Bay League for the closure of the prison and the conversion of the island into a place of public recreation. The Government quashed this movement by announcing plans for a new, more substantial prison on St Helena, but this did not proceed and in 1921 it was decided to close the prison and make the island a prison farm. Most of the inmates were removed to Boggo Road Gaol and those who remained were occupied with the demolition of most of the gaol’s infrastructure, including fences, stockade walls, workshops and other buildings.","In 1933 the farm was closed down and the remaining prisoners were transferred to Boggo Road Gaol.","Difficulties in managing an island prison, deterioration of structures and changing attitudes to penology led to the downgrading of The penal establishment to a prison farm in 1921 and to eventual closure in 1933 when the remaining prisoners were relocated to Boggo Road Gaol in South Brisbane.","Administrative problems, the new social conscience, prison reform, the potential for a major fire in the aging timber buildings and the lonely isolation of warders from friends and family led to the prison’s closure in 1932. It had operated very successfully for 65 years.","Historical significance was not recognised and so, in 1925, demolition of the buildings began. This work was also done by prisoners and most re-usable materials were taken to the mainland for distribution to other Government institutions.","The First World War put a temporary halt to many public projects across the country, including prison reform. In 1921, however, the prison on the island of St Helena, off the coast of southern Queensland was converted to a prison farm.49 Officials at the time saw change on the island as part of the wave of reform from the south. There had been a large prison on the island since the 1860s, and as part of the conversion, the inmates were put to work dismantling the old cellblock buildings.","prison farm did not last long: it was closed in 1933, following significant public pressure for its removal, so that the island might be re-made into a beauty spot for boaters and picnickers.","In 1924, after a prisoner with a record of violence escaped from St Helena, the Brisbane Sun railed against the Queensland prisons service: ‘This slipshod imitation of a gaol has now been in existence too long, and it is time that it was tightened up … If this thing is to be called a gaol, then let it be something approaching one at least’.9 This was one of a number of sensational escapes in the mid-1920s which fuelled sentiment against the St Helena institution, contributing to its closure in 1933","Except in the cost of transferring the prisoners to a main land gaol, we cannot see any valid reason for continuing to use the island for its present purpose.","as the Home Secretary himself admits, there is greater cost in the maintenance of an island prison because of the cost of transport and loss of time for officials and other travelling-to and from the place, — to say nothing of inconvenience to mar— ried members of the prison staff.","It is understood that the Cotnptrollcr— General of Prisons (Major A. T. Peirson) is in favour of transferring the prison to the mainland.","On the point of expense, Mr. Huxham points out that at present most of the buildings on the island are in a dilapidated and dangerous condition and the cost of a new island prison would be about £120,000 as against only half that sum for the construction of a mainland prison.","The prison closed in 1932 when, during the great Depression, it simply became unviable to keep it open.","Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battle","from the 1920s, as men were returned to the metropolis from the deteriorating facility on St Helena and had to be accommodated","hoeing, digging potatoes, wood cutting, etc.","so cleverly do the prison authorities arrange matters that St. Helena is practically self-support-ing.","It is the penal establishment proper of the colony of Queensland. Over 120 prisoners are at work there, growing sugar cane and making sugar, quarrying, building jetties and works for the purposes of a prison, growing grasses of various kinds, and sweet potatoes and other crops, and mutton for the use of the establishment.","There are about 100 acres of arable land, of vol-canic origin, and very fair quality. This is all under cultivation. In all, in little bits of flats, above high water level, around the lower portion of the island may be about 100 acres of grass land; and there may be as much, or more, swamp and boggy flats, covered at high water, and of no particular value until levees and draining wheels are erected-all of which are in the future. There is sufficient good, high, dry land on St. Helena for the purposes to which it is put. Every yard is availed of","Bodies of men are seen at work at the various occupations mentioned, but they do not seem to be dogged or watched as prisoners. From a distance-at which the address, “No. 00 St. Helena Gaol, No. 00,” upon the back and legs of each man cannot be seen they look like ordinary bodies of field and other laborers.","various parts of the island cane of every kind that has reached the colony, grasses, and various economical plants, are put to the test by cultivation.","Guinea grass is the lead-ing light at present. Some two months since Mr. M’Donald explained in our columns how efficient this grass had been during the dry spell, and his willingness to distribute seed and plants to those who would give the grass a trial.","Guinea grass is an enormous bearer. It grows from seeds and roots, but requires cultivation, and is well worth cultivating in the coast districts.","The system followed is reclamatory and instructive rather than compulsory.","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","value of work performed by prisoners was £18,860 of which St. Helena was credited with £12,447. At St. Helena the value of the work performed for the State overlaps by a little the total cost of salaries and upkeep. The comptroller states that there are very few prisons in the world of which this could be said","The value of work performed by prisoners was -18,86 of which M Helena was credited with £12,447","a penal settlement for a number of years. It is roughly about 500 acres in area, but much of this consists of mangroves and perhaps a little more than half may be cultivated, some of it being a rich red basaltic soil in which potatoes, lucerne and sugar-cane have been the crops most successfully grown.","1867, when the island became a penal settlement, its topography has been extensively modified by clearing, draining, filling, quarrying and ploughing. The original vegetation of the island was mainly subtropical rainforest.","midden shells which previously overlaid the beachrock were probably burnt in the prison lime kiln. Observation in eroded patches and auger ing have established that the midden extends about 500 m along the beach ridge on which it is located, but it ha&amp; been increasingly disturbed and scattered by roadworks, tramway bedding and ploughing north from the intersection of the beach ridge and the line of the former tramway (Fig. 2).","landscape reveals a small bridge from St Helena’s famous long jetty to the jail which no one knew existed. The sparse vegetation on the island’s rolling hills in the painting also shows how much of the island had been cultivated for use.","native vegetation was cleared by the prisoners, who planted crops there. The prison food, including hominy and bread, was obtained by growing wheat, sugar cane and vegetables, and also raising sheep and dairy cattle herds.","island was also all about making money for the government using free prison labour. The irony was they produced Queensland Police uniforms at one stage.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","The prison era St Helena Penal Establishment was considered a model prison of its time. The superintendent and warders managed a highly disciplined prison, where security was tight and successful escapes were few.","Distance and isolation enforced basic self-sufficiency. While this came about through necessity, it also resulted in economic profit.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","It is the earliest attempt in Queensland at providing prison facilities which were essentially self-suf&lt;U+FFFD&gt;cient and aimed at providing inmates with the opportunity for self-improvement and rehabilitation.","philosophy of prisoner rehabilitation was changing from the earlier ethos of punishment and isolation. The aim was to provide prisoners with a full day of constructive activity and instruction which would equip them with life skills. In addition, the &lt;U+FFFD&gt;nancial strictures of the colony made it desirable for the prison to be as self-suf&lt;U+FFFD&gt;cient as possible. McDonald showed considerable initiative and perseverance in meeting these demands.","A further area was devoted to growing maize, sugar cane and vegetables for the prison. Fifty acres were cleared with the intention of planting sugar cane. This was to be processed in a sugar re&lt;U+FFFD&gt;nery on site.","One of the most successful early enterprises undertaken on the island was the growing and processing of sugar. McDonald trained himself in the processes involved and the mill was considered something of a wonder in its own right. The crushing rollers were horse-driven and hand fed by the prisoners. The syrup was gravity fed into vats for boiling down and crystallisation. The &lt;U+FFFD&gt;nal product was a &lt;U+FFFD&gt;ne golden coloured sugar of table quality which was used, not only by other government institutions, but was sold commercially. Both cane and sugar won many awards at the annual International Exhibition. The cane served other useful functions on the island, the trash providing fuel for the warders’ &lt;U+FFFD&gt;res.","Following Macdonald’s departure in 1882, his successor, Capt. Townley, reduced the acreage on the island to provide only for the prison’s needs. This crop was subsequently reduced even further, until in 1890 the prison commenced purchasing sugar from external sources. The sugar mill was converted into a laundry and a herd of dairy cattle was introduced to provide milk, butter and cheese for the prison.","“At &lt;U+FFFD&gt;rst, prisoners were set to work growing sugar cane, however the cane provided too many hiding places so it was replaced by lucerne and potatoes.”","limited area of St Helena Island and the increasing needs of the settlement resulted in the conversion of the natural environment into a manicured landscape of gardens, agricultural plots and grassed paddocks.","overcrowding in Brisbanes gaols resulted in the conversion of the buildings, originally intended for a quarantine station, into accommodation for prisoners. Prison labour was used for all activities on the island, from the construction of buildings and roadways to growing, processing and cooking of food.","The Superintendent and the warders ran the prison in a highly efficient manner. For most of the prison’s 65 years; self-sufficiency was a necessity and profit was the product of that efficiency.","All the land suitable for cultivation, some seventy acres, is now under sugar cane. A portion - perhaps a third - of this land is good;","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","warders can now see clear over the whole place. But this free exposure is bad for the cane. The winds come in unbroken gusts upon it, and have during the past winter converted fully one-half of the entire crop into a tangled mass of damaged and broken cane. All the varieties - Bourbon, Diard, Chigacca, Salan-gore, and Guigham - have suffered from the winds. The ribbon cane alone has withstood the storms, and promises a fair return in sugar.","cutting, carting, &amp;c., is also done by prisoners, and with so little apparent supervision that the men differed in no respect from ordinary field hands.","self-funded penal settlement, had a commercial grove of olive trees in the early 1900’s.","there is a Helena Olive Tree variety","The original Helena Olive was planted in the late 1800�s on St Helena Island","The original olive made its way from Europe to the Island, via a magistrate, and has continued to thrive in the testing Moreton Bay environment.","The Helena Olive will fruit in the South East Queensland climate, which for an olive is impressive in itself.","originally grown on St HelenaIsland in MoretonBay for over the past 100 years, it has truly proved itself to be an outstanding performer for our climate. So successful was this original grove planted out by the warden of the prison on the island at the time that the fruit was shipped back to Italy!","The Home Secretary’s anxiety is for a site offering adequate scope for the carrying on of healthy out-door activities, such as farming, gardening, quarrying, and the like; he is a thorough believer in the open-air treatment of prisoners, and dry stat-istics justify his faith in that treatment as assisting greatly in the reformation of prisoners.","The island was all about making money for the government using free prison labour.","St Helena was good business for the government though, as various pro&lt;U+FB01&gt;table industries were established using the abundant free labour. There were carpenters, bricklayers and masons, quarrymen, shoemakers, saddlers, tinsmiths, and labourers.","government and penal authorities to harness the labour of prisoners in the interests of economy and control.","St Helena had commenced as a penal establishment in May 1867 and was described as ‘experimental’.53 Some longer term male prisoners were employed on the island in small-scale agriculture and land clearance, but there had always been uncertainty about the type of prisoner to be sent to St Helena, ‘trustworthy’ men or the worst long term cases.","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","When the morning for departure come, the little escort is lined up in its drab prison garb and handcuffed in twos on to a long chain such as serves to keep a team of bullocks together.","In “Black Maria” they are conveyed to the Otter, and until they arrive at the St. Helena wharf are objects of callous curiosity, cruel criticism, and malevolent scorn on the part of the virtuous passengers whose sins have not yet found them out.","a low shore of rather forbidding aspect, and above this a cliff-like rise, with a long building perched on its summit; then, just a little bit to one side a cluster of cornfield; gloom and shadow on the one side, on the other a wavy mass of green, and round the whole the ocean","broad-gravelled road that leads up to the Stockade. On the left the ocean sweeps in semicircularly, on the right is a grassy upland,","a lofty stockade, massively built, and beside this appears a sentry-box on stilts, holding in-side a watchful warder, who stands close beside his loaded carbine. A little further on is a heavy iron gate leading into the interior of the prison, with three warders looking through the bars.","not by any means a modern prison, for instead of being circular and all the passages leading to a common centre, it is oblong, and the different ways con-verge only on the gate.","A second iron gate folds back, and we are ushered into a little courtyard, then turn to the right, and proceeding along a veranda, arrive at a big building","It is divided into two long rooms, separated by a wooden partition. In the first room is a babel at conflicting sounds. There is the banging of hammers, the zir-r-r of flying machinery, and the click of tools. On the left are bootmakers, and on the right saddlers, brushmakers, and bookbinders.","Rows of quiet men, in the regulation prison suits stamped with the broad arrow, and numbered one, two, three, or four as the case may be, are busily engaged in sewing and cutting leather, controlling machines, &amp;c. Each has something to do, and a warder stands ready to admonish or instruct.","This la what we call a pressing machine,” he says, showing us a little metal stamper; ” it makes an ordinary flap of leather into imitation pigskin. You notice that the leather is placed on a copper plate with a raised surface, then the top jaw comes down, and the leather is covered with tiny holes that make it look just like pigskin with the bristles taken out.”","Another instrument, euphonious-ly termed the “Devil,” is used for teasing out doe hair, to be used in stuffing saddles. The rough coarse hair is put in at one end, number so-and-so turns a handle, and a ball of silky filaments comes out at the other. Close beside this are the finished saddles, and they compare very favourably with the work of Brisbane saddlers.","Turn-ing to the bootmakers, we watch for a moment or two the ordered activity before us. Again machinery is very much in evi-dence —namely, a “stamping” machine, which, operated by a treadle, brings a sharp-edged cutter on to the leather placed upon it, and cuts out innumerable soles and heels, the size varying with the dimensions of the cutter; and a pair of heavy rollers for hardening and levelling the leather required for the boots.","we start off round the benches, seeing first the novices at work making their own shirts and other garments. Then come the more learned mem-bers of the profession, who are sewing away at some rough tweed, making garments for the pensioners at Dunwich and Goodna, and like happy places. Alongside of these are men who have thoroughly learned their trade, and are employed mak-ing greatcoats of blue venetian cloth for the warders and police.","“Do you notice these long white slips of cloth?” queries the warder. “They are to be made into slippers for use in this room. The tailors take off their heavy boots when be-ginning work of a morning, and put on these slippers.","we turn out about 2000 flannel shirts every year.”","The tinshop is long and most of the avail-able space is filled up with tanks, buckets, tins, &amp;c, in and around which four men are dodging with redhot irons, and formidable hammers.","In one corner a smith is lit up by the ruddy glare from a forge, and he looks very fearsome as he bends a dirt-grimed face over the redhot coals. Next inspected are two labour-saving machines, one a curving machine for bending corru-gated iron, and the other a guillotine for cutting up tin.","ranging in capacity from 100 to 1400 gallons, turned out entirely by prison labour. A water-proof paint, made of pitch and red oxide does away with tha chance of lead poison-ing.","we wan-der through into an adjoining yard, and visit the premises occupied by the blacksmiths and carpenters.","In the en-circling yard may be seen a coal shed, and a place for storing up the carpenters’ wood, also a long array of moleskins, blue jumpers, and such like dainty garments, strung out on clothes’ lines.","The kitchen, situated near one corner of the stockade, looks like an immense laundry with the thick clouds of steam rising from the boilers placed at one end, and heated by a big fire.","In one boiler is “hominy,” or maizemeal, thick and white, and very appetising—to those that like it. In another great steam can is meat, and a third holds a plentiful supply of soup for the coming Wednesday.","Food is issued in mess-tins that hold provisions for five or six men.","Next to the kitchen is the bakehouse, and the white-capped and clean-aproned baker in charge is liter-ally between two fires, since he does his work sandwiched in between a pair of huge ovens. Here all the bread for the prison is baked, and the tables are piled up with crisp brown loaves, that look very tempting to a hungry Pressman.","Outside is the wood house, up to which a trolly runs, in order to convey bread, wood, &amp;c., to the various prison yards. More interesting still is a tank with cleverly contrived pipes. Into this big re-ceptacle all the waste water and rubbish is thrown, and bubbling along the sewage pipes, shoots out into the waves far below.","Though small, the walls are snowy white, and the place reeks of cleanliness.","The ventilation is as nearly perfect as human skill can make it. A wall shute off the meat-curing estab-lishment from the hospital enclosure","A wall shute off the meat-curing estab-lishment from the hospital enclosure; on the top of this wall we notice another sentry, armed like the first one with rifle, bayonet, and revolver.","He presses down a rod, and a gap appears in the solid partition in front. Passing through, we examine with some amount of curiosity a kind of triangular roof appearing above the ground. Mr. Bowden lifts off this covering, and we look down into a big underground tank, dome-shaped, 22ft. in depth and 18ft. in diameter.","A garden ablaze with colour, with lovely lily sprays, and climbing roses, and a dozon other sorts of flowers, with the smell of the green fields still clinging round it, stands out gem-like in the dark setting around. As we drift, rather than walk, through this fairy bower towards the cottage in the background, our worthy guide informs us that we are now standing in the hospital garden, on the way to the hospital. A prisoner stands at the door, and his hand rises mechanically to the salute. At present the ward is empty, and the twelve beds are folded up neatly","Everything has a spick and span appearance, and the breeze blows un-checked through the windows and out at the door. We are then shown an enamel-led iron bath set on wheels, used t0 bathe sick prisoners in.","Dr. Wray, the Government Medical Officer, comes down once a week to visit the prisoners and see that everything is as it should be. He is usually accom-panied by the visiting Justice, Mr. Yard-wyn, who hears any complaints the men may have to make.","In Dr. Wray’s absence Mr. Henry, one of the warders, looks after the dispensing.","If a convict is sick, give him a dose of “white mixture” —this is quite sure to keep him going. If the sick man happens to be a warder, give him two pills of podophyllin; should he not feel better, give him another two. Un-fcrtunatoly, however, a warder is mostly born without any sense of humour, and as four pills are nearly as bad as a dose of ‘“white mixture,” Mr. Henry has to be an expert dodger.","“Come along and see the cells and the prison-yards,” says the chief warder; then wo plunge from the light into semi-dark-ness, into the very heart of the prison.","There are some six yards within the stockade in which prisoners are placed during the day-time, either according to the work they are doing or to their classification","Big brick walls separate the yards. At each end are fences of high iron girders, with about six inches between them","At each end are fences of high iron girders, with about six inches between them, through which a good-sized tin can be passed. These tins are attached to strings, and swing round the end of the brick walls furthest from the watching officials, filled with tea, and swing back again.","The men feed in messes of five or six individuals.","It is the penal establishment proper of the colony of Queensland. Over 120 prisoners are at work there, growing sugar cane and making sugar, quarrying, building jetties and works for the purposes of a prison, growing grasses of various kinds, and sweet potatoes and other crops, and mutton for the use of the establishment.","St. Helena is seen, a literal gem of green in Moreton Bay. The island is not large.","There are about 100 acres of arable land, of vol-canic origin, and very fair quality. This is all under cultivation. In all, in little bits of flats, above high water level, around the lower portion of the island may be about 100 acres of grass land; and there may be as much, or more, swamp and boggy flats, covered at high water, and of no particular value until levees and draining wheels are erected-all of which are in the future. There is sufficient good, high, dry land on St. Helena for the purposes to which it is put. Every yard is availed of","Shallow banks extend out from the island all around. Beyond the shallows are deep channels-flats and shallows are lively with sharks, the outside “guards” of the place","In one of these channels, on the south-east side of the island, a buoy is fastened, and a barge, a rickety-looking concern, is anchored-it looks all ready to sink. From hence the landing is made. Boats sent off from the island and the boats of the steamer take the passengers into shallow water, where they are met by spring-carts and drays, and taken ashore. A jetty is being built of conglomerate stone, found on the island, which will simplify the landing process. This jetty is a heavy work, owing to the great length it has to be carried out (some 1800 feet), ere deep water is reached.","we reach ” the stockade,” after a march of about a quarter of a mile from the landing. The stockade is fenced with sawn hardwood, some 15 feet high, and after certain preliminaries are attended to, the party are admitted into a gravelled yard. Very nice, cool, and free from dust, this and all the other yards and walks about St. Helena","sleeping quarters. These consist of rooms, divided by partitions of hardwood, but open through strong gratings of hardwood on the face next the main corridor or passage of the prison; and cells, each for a man, who is completely shut off from his fellows.","Lights are maintained all night in the corridors, and warders are on duty all the time, pacing their walks and rounds inside and outside the prison.","passages are laid with heavy matting. The warders wear slippers; their movements can be seen, not heard.","he storekeeper, Mr. North, conducts a school, at which some 15 little ones attend. They were all very young, and well up in the rudiments of a plain education.","The practice is to hoist a signal flag on the Government steamer when there is a clergyman on board desirous of holding service. The men are mustered at once, and such as desire to attend do so. The others return to their work.","The visiting justice comes down with every steamer, and the sheriff occasionally. Serious cases, and what may be considered the official business of the prison, are brought before these gentlemen. The superintendent attends to all other details.","prisoners are allowed to communicate by letter with friends, at stated intervals, and letters are delivered to them: but all this correspondence has to come before the superintendent","Visitors are also allowed to see the prisoners at stated periods.","There is a “library” on St. Helena.","Mr Palmer, while in office, furnished most of the books, and some were contributed by other persons. With few exceptions, they are in a sorry plight. Years of use, in rough hands generally, have shaken them badly. The works are mostly of travels, and of the order instructive, with a few of the mildest kind of novels. There is quite a demand for this literature, and an extension of the collection seems amongst the things desirable for St. Helena.","At various times men of considerable attainments have been inmates of the island. St. Helena was surveyed and mapped by one who had been an engineer officer on the staff of General Lee during the American war: and the offices of the justices, the superintendent, and others are decorated with maps, plans, and sketches of the island that bear testimony to the skill of the designers.","But news spreads somehow amongst these unfortunates. The late comers tell of what is going on in the outside world.","Amongst the more intelligent men to whom “indulgences” are granted, a desire has arisen for information regarding the methods of carrying on war, military engineering, &amp;c., and the excellent private library of the superintendent has been taxed in order to supply works that are not in the prison library, but which come within the range of literature allowed to prisoners.","twelve years the prison has existed, and many of these men have been in a miserable plight on arrival, the mortality has been small.","there are also the graves of twelve men who had been prisoners upon the island. The graves are nicely kept;","graves of the prisoners are also fenced, and a neat slab of timber bears the name, age, and number of each of those beneath. The names are notably good–-good English and Irish names. The information that the names given are not always those of the deceased, came with a jar. But they rest in peace there, on that beautiful grassy slope just above high-water mark, facing the east on St. Helena.","The garden of the superintendent is one of the finest in Queensland. It is not large, but the collection of useful and ornamental trees is rich and varied; and the place is kept in splendid order. The cocoanut and English oak, and scores of trees of less extreme qualities flourish there. Mr. M’Donald and his good lady have a keen sense for plants of every kind that have usefulness or beauty to recommend them.","Indulgence allowance is only granted after the probationary period is over, and this probationary period depends on previous convictions. If there are two previous convictions the period is six months, if three, nine months and so on.","bedding consists of three half-blankets. Except in the observation cells, once locked up, a man is entirely private and cannot be spied on from the outside. Cells and wards are arranged on either side of a brightly-lit passage, along which the warders patrol at night. In each ward are twelve men, six on each side, three above and three below, a narrow passage running up the centre, and an oil drum for a night-bucket stands at the head of the passage. The hammocks are slung from the walls and TWO IRON BARS. These bars form the passageway.","Prisoners are allowed books, and those in cells can read as long as the day-light lasts. Those in the wards are better off, if their hammocks happen to be near the doors, which are made of upright battens, six inches apart, for the light in the passage BURNS ALL NIGHT and they can read as long as they like.","men in the cells cannot be spied on from the outside except in the observation cells. These are used for the confinement of men who are sick or suspected of an in-clination to suicide or masturbation and so on. These can be watched, unknown to themselves at any time.","If a man goes sick he is placed in a small cell on sick ration, that is, about half the full ration. He is allowed no tea, and— greatest deprivation of all— no book. An old warder doses him with oil (the only’ medicine) if he considers he requires a dose. If the patient’s temperature rises above a certain point he is sent to the hospital for treatment, otherwise he may remain in the cells for months.","Men suffering, say from rheuma-tism, have been known to be kept three months in their cells, simply because ap-parently the old warder aforesaid did not think they were fit subjects for hospital.","The sick in cells are supposed to carry out and empty their own buckets, but if they are obviously unable to do so a black-fellow is employed for the purpose.","an estab-lishment for penal offences.","St. Helena, which can accommo-date about 300 prisoners","penal establishment where prisoners are sent from various parts of the State to complete their term of im-prisonment.","prisoners are allowed to write to their friends every two months. They write every Sun-day, and a small box is put on a veranda which runs along the front of the yards. This box is the short cut to the office. A prisoner writes his letter, and very often he drops a note in with it to the superintendent.","closure of the prison in 1932, the island has been leased for grazing and recreational purposes.","St Helena is fringed by a coral reef","operated from 1867 to 1932, beginning just 25 years after the convict era.","65 year period","tramway is considered to have been a most significant component of the prison establishment; it operated between 1885 and 1932 and provided the first passenger tramcar service in Queensland. Remaining evidence includes the tramway embankments, the distinguishable rights of way, the docking bay in the Stores building, the ‘Kangaroo’ car and the trolley wheels.","Historians have identi&lt;U+FB01&gt;ed a rare treasure of Brisbane’s past: the only painting of St Helena Island as a working prison, as painted by an inmate.","Mr Kelly, MoB director Peter Denham and a St Helena national park of&lt;U+FB01&gt;cer then visited her home to inspect the landscape, and realised very quickly they had a one-of-a-kind &lt;U+FB01&gt;nd on their hands.","She’s really added to our knowledge of the city, and it’s a great gift to everyone.” He said historian Lauren Penny was able to identify that it was painted in 1878 by 33 year old inmate Charles Winn.","“He was a draughtsman, architect and artist… obviously he fell on hard times and got convicted for vagrancy and sentenced to hard labour,” he said. “It seems though that he painted this picture while he was a prisoner, which doesn’t sound too much like hard labour, so I’m glad that it wasn’t all bad news.”","proclaimed to be a Penal Establishment on 18 May 1867, and John McDonald was appointed as the first superintendent.","ward walls were made of hardwood, grooved and tongued with iron, while the internal walls were made of thick iron wire, allowing constant supervision of the inmates (who slept in hammocks). Other spaces inside the stockade included a hospital, kitchen and bakery, water tank, wash house, and dining shed.","difference between a prison and a penal establishment? A prison is a building that has been officially proclaimed as an incarceration facility. A ‘penal establishment’ includes all the surrounding land. St Helena was actually proclaimed to be a high-security ‘gaol, prison, and house of correction’ for long-term inmates on November 1875, before again being proclaimed a Penal Establishment in July 1879.","opened in 1867 as Queensland’s first penal establishment to house long-term, high-security male prisoners who were crowded into cells at Petrie Terrace and spilling into the hulk Proserpine moored in the Brisbane River.","Flinders, the story goes, imaginatively named the first verdant Moreton Bay island he saw Green Island. He then proceeded to name the others in the group Green Island 2 and Green Island 3 (King Island). Green Island 2 was renamed St Helena in 1827. And that is a story in itself.","In 1866, a quarantine station was built on St Helena, but within a year, it was realised it would be much better use solving the problem of what to do with all the prisoners.","At the tip of the original causeway is a “swimming pool”. Prisoners placed steel tram tracks vertically into the water to make an enclosure for wardens to swim safely away from sharks.","Queensland’s first tram was drawn from the stockade to the causeway, initially by convicts. Tram tracks? Yes, St Helena had Queensland’s first tram. It carried produce and people from the stockade and workshops at the top of the island to the causeway for export to Brisbane. The tram was first hauled by prisoners and later by horse.","Graves are marked with only a number so they will always be prisoners of St Helena. Next, we arrive at the cemeteries – one for the children of the wardens and one for prisoners who even in death had numbers not names. It was said they would forever remain prisoners of St Helena. It is believed about 56 prisoners are buried here.","All up, 7500 hardy souls endured the hell of St Helena. Up to 48 men were crammed into four cells in this block.","The St Helena Prison features in the exhibitions. It is important to note that convicts were never imprisoned at St Helena.","frocks (a type of jacket)","Common flash words included: banded hungry leary wide awake and alert bit money mang to speak or talk buffer a dog mizzle to run away chum a fellow prisoner in jail monkey a padlock conk the nose mug the face crabshells shoes patter to talk croak to die pipes boots darky night time rump�d flogged drag a cart seedy poor, ragged in appearance, shabby flesh-bag a shirt slop tea galloot a soldier snooze to sleep gams the legs thimble a watch knuckle to pick pockets woolly-birds sheep lamps the eyes wrinkle to lie lag a convict under the yarn to tell an amusing story about sentence of transportation your life; spinning a yarn","Moreton Bay Penal Settlement was established as a place of secondary punishment for repeat offenders","But this time to me is an eternity. I would rather be tortured than live such a life for twenty years.”","an entire family lived on the island well before the prison was in existence, engaged in lime-burning as a means of earning money to support the family. The existence of the Crompton family first came to my attention via my fellow St Helena researcher Sandy Liddle","only known records of people on St Helena in the 1860’s were some dugong fisherman and Immigrants forced to quarantine there off ships, s","had always been assumed that lime burning started on St Helena with the establishment of the prison, but this was not to be. The entire Crompton family located themselves permanently on St Helena Island, which at the time would have been very remote. Here they gathered shells and coral which they burnt on the island in 1863 to 1865, bagging the resulting ash on site and selling it to Mr Campbell in Brisbane. T","In the 1860s, a short-lived dugong industry exported dugong oil to England for medicinal purposes. Also short-lived was the quarantine station, built in 1866 by prison labour from the prison hulk “Proserpine”. Few vessels were quarantined before authorities deemed the buildings would be better used to house prisoners from overcrowded jails and hulks.","island is composed of a broad flat platform of mud and sand which sits on a bed of old coral","1866 the island was chosen as a perfect site for a Queensland quarantine station. Prisoners from the hulk Proserpine, moored at the mouth of the Brisbane River, were rowed daily to work at the site, and two buildings were completed. Due to the massive overcrowding of the Brisbane Goal in Petrie Terrace at that time, new buildings on St Helena were modified for use as a goal.","More buildings were constructed on the island, made of timber, others of the soft beach stone, quarried from the southern flats of the island. Bricks were moulded from island clay mixes. A lime kiln was built in 1896 to burn coral and make lime.","McDonald became Keeper of the Hulk Proserpine (128) on 18 May 1864, and for which he was appointed Gaoler of this prison hulk on 1 June 1865. (129) In this transmission from Police, Water Police, to Gaoler of the prison hulk Proserpine, McDonald became intimately associated with the establishment of the Penal Establishment on St Helena Island during 1866-67. In assessing the initial stages of building and works on the island, the Colonial Architect relayed in early 1867: Some eighteen prisoners had been employed on the Island of St Helena from February 1866, first in the erection of a Lockup, and latterly in the construction of the two buildings, under the supervision of a Foreman of Carpenters, assisted by one freeman for the better joiner’s work, the prisoners passing backwards and forward to the Hulk `Proserpine’ anchored off Fisherman’s Island, some four or five miles distant, until within the last two months [November 1866], when the Hulk was removed to an anchorage nearer the Island in order to allow the full compliment of prisoners to be put to work at the new Convict depot, in finishing the buildings above mentioned, clearing the scrub, and completing a jetty near the Lockup.","first Superintendent of the Penal Establishment at St Helena on 14 May 1867. (131) Superintendent McDonald quickly established himself as an imposing disciplinarian presence on St Helena, a position he maintained until resigning on 4 April 1882. (132)","The Colonial Architect’s report dated 10 January 1867, indicates some building construction had already taken place on St Helena as the island was initially intended to become a Quarantine Station. With the `project of making St Helena a Quarantine Station being abandoned’ these buildings were converted `into convict buildings’ so as `to meet the demand for extra prison accommodation’ when it was decided to instead use the St Helena for that purpose. (134) This report also included details on the proposed accommodation on the eastern side of the island of the Military Guard who were shortly expected to commence duties: The prisoners are now engaged on these works and one of the buildings, that on the West Side of the bluff, will be ready for the reception of about 60 prisoners in the course of a week … but as it is the intention of the Government to put a military guard over the prisoners on St Helena, and no shelter being as yet available, the prison wards cannot be used until the building on the East bank has been temporarily fitted up for the reception of the guard, and this cannot be finished for some three or four weeks to come, as the roof is not yet on the building, and the work being done by prisoners, a longer time is required than if it were being done by free men. (135)","intention of the Government to allow prisoners with good records to have arti-ficial light in their cells until 9 o’clock in the evening. They will be allowed to read until that hour,","It is argued that the shark-proof swimming enclosure built at St Helena Penal Establishment in 1916 re&lt;U+FB02&gt;ects the growth of swimming as a leisure activity within a speci&lt;U+FB01&gt;c cultural context of European settlers’ fear of sharks.","shark-proof swimming enclosure, built 1916, St Helena Island, Moreton Bay","St Helena Island was used by the Queensland Government as a self— sustaining and highly secure penal establishment between 1867 and 1933, holding the state’s long-sentence male prisoners.","Escape from the island was partly deterred by the expanse of surrounding waters and the perceived fear that human-eating sharks inhabited these waters.","St Helena Island’s shark-proof swimming enclosure is a rare surviving example of the use of steel railway tracks to create the walls of the swimming enclosure.","Noogoon and the waters around it were &lt;U+FB01&gt;rst mapped by Europeans in 1799 when British explorer Matthew Flinders anchored the sloop the Norfolk alongside the small heavily timbered island on the evening of the 19 July while performing a two-week survey of what is now known as Moreton Bay. Noting the mangrove forests and mud&lt;U+FB02&gt;ats that surrounded Noogoon on his survey chart, Finders observed the island’s height and ‘dark and luxuriant’ foliage relative to other nearby islands.","British colonial impetus to settle in Moreton Bay came from Royal Commis— sioner John Bigge (1819–22), who argued that additional isolated penal settlements were required on the tropical coastline of what is now Queensland to hold and deter secondary convict offenders.","A boom of migration from Europe into Queensland and increasing incursion of settlers into Aboriginal lands during the late nineteenth century saw a rise in frontier con&lt;U+FB02&gt;icts and arrests, which meant that Petrie Terrace gaol was soon full and the British practice of locking prisoners into unseaworthy ships was required.","From the mid-1850s, St Helena Island was a base for dugong processing, with the netting process attracting sharks: ‘During the boiling session, numbers of sharks lurked about the nets, and while feeding upon the entrapped Dugong, frequently became entangled in the nets themselves.’39","St Helena Island was used for quarantining arrivals from 1862 and by 1865 plans were made to build some timber structures on the island.","Surveyor H.C. Rawnsley located a lagoon and collected water samples from the ‘Native Wells’, while Colonial Architect Charles Tif&lt;U+FB01&gt;n designed a simple set of timber-framed and timber-clad buildings.44 Thirty prisoners from the hulk Proserpine began clearing the island of trees and building Tif&lt;U+FB01&gt;n’s design after rowing back and forth each day in a whaleboat from their hulk.45","as prisoner numbers continued to grow in Queensland, it was decided to convert the quarantine station into a prison. Tif&lt;U+FB01&gt;n worked on the redesign, enclosing structures in a stockade, before prisoners were moved from the hulk and held permanently on the island from 1866.","Securing the perimeter On 14 May 1867, St Helena Island was proclaimed a penal settlement. The &lt;U+FB01&gt;rst few years were dedicated to building two cell blocks, a kitchen, bakehouse, hospital, underground water tanks, boathouse, storehouse, jetty and Superintendents home and stables (Figure 3). Beach rock was mined and used to construct buildings and the western causeway, which served as the point of entry to the island.","Seaside destinations and sea bathing were linked to tourism and ideas about health and wellbeing with the growing settlement of Redcliffe advertised as a ‘sanatorium for the sick’.53 Shark-proof swimming enclosures (kiosks and dressing rooms) were an architectural feature of many popular Queensland beaches from the 1880s and 1890s.","St Helena, by the 1900s the penal establishment held over 300 prisoners. Those with privileges were permitted to swim in the sea once week ‘at their own risk’.57 Guards supervised their activities day and night to ensure no one escaped. Stories circulated that sharks were fed deliberately to encourage their presence around the island to prevent escapes.","The island operated as a prison for 65 years, with the last prisoner leaving the island in 1932.","Shark-proof swimming enclosure St Helena Island housed prisoners and a community of prison wardens. It was during the reign of St Helena Island Penal Establishment’s &lt;U+FB01&gt;fth Superintendent, John Alexander MacDonald, that a shark-proof swimming enclosure and dressing shed for off-duty wardens was constructed alongside the wharf in 1916.","the shark-proof swimming enclosure at St Helena Penal Establishment was made with &lt;U+FB01&gt;xed walls constructed from railway lines driven vertically into the sand with spaces between each pile to allow the &lt;U+FB02&gt;ow of seawater. It was approxi-mately 40 x 20 feet (12.1 x 6.1 metres) in size and was built during a period when a range of recreational facilities were being built on the island for warders, including a cricket pitch and tennis court.","While providing a recreational swimming place for warders, the enclosure visually reinforced to prisoners and visitors the administration’s narrative that the waters around St Helena were full of human-eating sharks.","St Helena’s shark-proof swimming enclosure is a rare and valuable heritage asset, for despite being linked to memories of coastal holidays and evidenced in family and state photographic collections, there is little in the public record about the history, design and construction of &lt;U+FB01&gt;xed shark-proof swimming enclosures in Queensland","St Helena Island’s prison ran for more than 60 years, and was considered one of the foremost penal establishments at the time.","When the Petrie Terrace gaol became more and more crowded in the early 1860s, about 30 prisoners were transferred to an old hulk anchored near the mouth of the river.","they were taken across Moreton Bay by whaleboats to St Helena Island from 1866. They began sinking wells, clearing scrubs, quarrying stone and building accommodation for a new quarantine station. Plans for a quarantine station were eventually replaced by the more urgent need for a new prison. On May 14, 1867 the island was declared a penal prison.","During the 1840s and ’50s the island was a base for the hunting and processing of dugong for meat and oil, which was valued for medicinal purposes.","In 1865 when a quarantine station was planned, the vegetation of the island was divided between mangrove swamp, scrub land and grass &lt;U+FFFD&gt;ats. Its isolation made it ideal as a location for a quarantine station. Buildings were designed by Charles Tif&lt;U+FFFD&gt;n, Colonial Architect, and construction work commenced in 1865 using labour from the prison hulk ‘Proserpine’, moored at the mouth of the Brisbane River.","Work proceeded slowly and by 1867 overcrowding in Brisbane prisons had increased to such an extent that it was decided to convert the proposed quarantine station into a prison and to retain the existing quarantine facilities at Dunwich.","In 1868 a substantial timber barracks to house approximately 130 prisoners was completed, in addition to the buildings and jetty previously constructed for the quarantine station.","A tramline had been constructed between the prison compound and the jetty in the late 1870s to move goods and raw materials. A series of temporary lines were also laid down and relocated as required to transport everything from laundry to the nightsoil brought from the mainland and buried in trenches on the island in the 1880s. A variety of rolling stock was used over the years including a two-handed pumper vehicle similar to that used on railways. This was eventually superseded by a horse drawn tram car which operated for some thirty years. In the 1930s the tramway fell into disrepair and the rails were removed, although much of the associated earthworks remain.","In 1867, prisoners stationed on the hulk Proserpine were building the St Helena Stockade which was to be Brisbane’s new gaol. Originally meant as a quarantine station, it was isolated from the mainland","use as a quarantine station in 1865 and penal complex from 1866 to 1932","first prisoners were confined here in may 1867. With the growth of the population and the increase in the number of prisoners, additions were made to the original buildings, and eventually St Helena became the principal prison in the state with accommodation for 300 prisoners.","most significant period was when it functioned as a high-security colonial prison from 1867.","The St. Helena tramway is considered to have been a most significant component of the prison establishment; it operated between 1885 and 1932 and provided the first passenger tramcar service in Queensland. Remaining evidence includes the tramway embankments, the distinguishable rights of way, the docking bay in the Stores building, the ‘Kangaroo’ car and the trolley wheels.","late 1920s and early 1930s, Patrick Roche, the Superintendent of H. M. Prison Farm, St Helena","Patrick Roche, the superintendent at St Helena Prison Farm from 1926 to 1931","passage is secured by permit obtainable at the Colonial Secretary’ s office","prisoners at present on the island number ninety in all;","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","watercolour wrapped up in plastic and towels","She later learned that this is the only painting of St Helena Island in existence. This rare treasure was donated to the Museum of Brisbane and is claimed to be one of the most exciting finds in the last 10 years by local historians. It was painted by 33 year old inmate, Charles Winn in 1878.","Flinders, the story goes, imaginatively named the &lt;U+FFFD&gt;rst verdant Moreton Bay island he saw Green Island. He then proceeded to name the others in the group Green Island 2 and Green Island 3 (King Island). Green Island 2, was renamed St Helena in 1827.","Tram tracks? Yes, St Helena had Queenslandís &lt;U+FFFD&gt;rst tram. It carried produce and people from the stockade and workshops at the top of the island to the causeway for export to Brisbane. The tram was &lt;U+FFFD&gt;rst hauled by prisoners and later by horse.","two cemeteries Ė one for the children of the wardens and one for prisoners who even in death had numbers not names. It was said they would forever remain prisoners of St Helena. It is believed about 56 prisoners are buried here.","St Helena opened in 1867 as Queensland’s &lt;U+FB01&gt;rst penal establishment for long-term male prisoners.","housing prisoners from the crowded cells at Petrie Terrace who were spilling into the hulk Proserpine moored at the Brisbane River mouth.","Prisoners quarried stone and built a 400m pier. They also built Queensland’s &lt;U+FB01&gt;rst tramway to carry produce and people from the stockade and workshops to the wharf at the end of the pier. Four-wheeled trolleys were at &lt;U+FB01&gt;rst hauled by prisoners, and later by horses.","chairperson of the St Helena inquiry was Arthur Palmer","question of prison labour was central to penal politics in the late nineteenth century. While the government was especially concerned with fiscal aspects, penal administrators were also cognisant of the control function of labour and argued strongly that prison labour should retain a balance of objectives.","he Board of Inquiry (1887) reported that prisoners on St Helena were productively engaged, albeit in a narrow range of agricultural and industrial pursuits","prison discipline would he relaxed","twenty-five lashes","the flagellutor","the “flogger”","punished by the loss of five months out of the six of remission that good conduct might have earned for them.","The State owes more to Mr. Davis than it will ever realise, and it is fortunate, indeed, to have such an officer; for the problem of maintaining discipline among the largest body of prisoners at any one class of work, and securing in-dustry and obedience with so very little punishment, requires an amount of wis-dom and tact as rare as it is valuable.","Absolutely impartial, scrupulously just — with dignified courtesy even to a blackfellow or an Asiatic — he rules the shop with a minimum of “locking up” and “half rations.’” To other warders he is an example, and to prisoners he is a constant inspiration.","I was taken before the superintendent and. ordered to the cells for three days on half rations. That three days, without a book or a word from anyone was just hell. Once to while away the time I dipped the end of my finger in the dry whitewash of the cell-wall, and on the back of the door (painted, brown) drew a caricature of the warder who had got me the three days. I got more for that picture than for any work of art I have perpetrated before or since.","charged with de-facing the cell-walls — although the de-facement could be wiped off with a cloth — and sentenced to one month’s extra imprisonment.","In connection with goal punish-ments, some anomalies exist which are a disgrace to the sense of fair play, even, of the officials, and these ought to be wiped out.","For instance, when a man is locked up, any privileges he has are at once taken away, and he is placed on half rations UNTIL HE IS TRIED. This is the very acme of injustice, being utterly opposed to every t principle of law and fairness.","correspondent pertinently asks how it is if no “crook” work of this sort is carried on, that the prisoners are con- stantly being punished for having tobacco in their possession. Where doesthe tobacco come from? It is an open secret that it comes from the warders, and can they afford to supply it except for a certain quid pro quo?","As time went on they were liberated, and it says much for the reforming process and the discipline carried out at St. Helena that the many notables confined there, and the great mass of those liberated, have turned to better courses when the opportunity was again afforded them.","discipline is upheld considerably through the agency of the stomach and the influences of single, solitary, and dark cells.","On the evening of arrival of the detachment who went at that time, three young fellows thought they would improve the occasion by singing and shouting. The operation was neither loud nor inhar-monious. But exercise of the kind is not per-mitted at St. Helena. The warder on duty ordered quietness, which, after a few seconds of braggadacio, was attended to.","Next morning Nos. 00, and 00, and 00, were ordered into the outer yard. The superintendent arrives punc-tually as the bell rings, looking solemn and dignified. “Stand forward No. 00,” says the warder; and he reads from a large book: “At 9.31 last evening, prisoner –-, No. 00, was singing in cell No. 00. When cautioned, he did not cease singing for two and a half minutes.” “What have you to say to the charge ?” asks the superintendent. “I didn’t know it was any harm, yer honor,” says No. 00, with a “downy ” look that appears to tell the experienced questioner a good deal.","The cells for two days, with lowest diet that sustains life, were prescribed, with an expression that “You will know better next time. “Yes, yer honor,” says No. 00, who is marched off. The others were treated somewhat similarly. The cure is perfect in the cases of 99 men in 100. Absolute stillness and the stomach treatment appeal powerfully in the cause of good behavior.","The exceptional 100th was brought before the superintendent on that morning. He was a great big man who would be powerful were he not sham-bling in form; an old hand in gaol life, with a lurking eye that seemed to have a down upon all mankind. “In the quarry, yesterday,” said the warder in charge, “No. 00 was insolent; said he would rather be in the charge of any other warder than –-; and acted in a manner injurious to discipline.” In answer to the usual question, prisoner said he was unwell, and made a rambling statement in justification. His ambition is to be a leader amongst his fellows, it would appear. He submits to the yoke for a time, and “indulgences” are granted him. Then he breaks loose, and, as in the case noted, the indulgences are stopped, and a single cell prescribed.","The visiting justice comes down with every steamer, and the sheriff occasionally. Serious cases, and what may be considered the official business of the prison, are brought before these gentlemen. The superintendent attends to all other details.","Shot drill is the hardest physical punishment inflicted","dreary monotony of their daily existence, of the hearts fretting for liberty, of the characters : slowly but surely deteriorating in the diseased moral atmosphere","At 3.40, a flag goes up to recall the outside workers into the stockade. Five minutes afterwards a bell is rung, and the men are counted in by the warders, each man saluting the chief warder or the comp-troller. Anyone not in when the bell rings or who fails to salute is liable to punishment.","after washing-up, three-quarters of an hour’s recreation (save the mark) in the yards is allowed. After which, the bell rings for roll-call. The men are ranked up in silence, answer their names, and salute the warder. They are then searched before the superintendent, and must not forget to salute, after which they go to their wards or cells, are locked up, sing out, “Right, sir,” salute again, and have to keep silence until the superintendent goes his round with the chief warder on duty for the “dog watch,” who presently sings out “Right, men,” when talking is allowed for one hour. Then “Silence” is ordered, after which any talking or noise up to the time of the morning bell is punish-able.","Confinement to cells (or dark cells) is the chief form punishment","Seven days light cells means that a man is kept that number of days IN A SMALL CELL for 23 hours out of the 24, and is only allowed half-rations. He is allowed one hour’s exercise in the probation yard, which is about 25 yards long by six or seven yards wide. Only one man is allowed to exercise at a time, and the warders on probation duty take it week about to look after them.","If seven days confinement to cells is given by a magistrate the prisoner loses three weeks’ indulgence; if it is given by the superintendent he loses 15 days for every seven off his remission (two months in every 12).","Confinement IN THE DARK CELLS is for the same number of hours as in the ordinary cells - 23 out of 24, and the loss of indulgence is at the same rate. In this connection days on remand before punishment count as punishment.","if a mistake is made, resulting in a piece of material being spoilt, the prisoner is threatened with close confine-ment in the cells. I","When prisoners take their bread up and complain to the superintendent or the chief warder, they are often threatened with the cells for making frivolous complaints.","I have known him to lock a prisoner up and put a charge against him for absolutely nothing. Thanks, however, to the superintendent they were not punished. I can name from memory nearly 30 prisoners this warder has had punished within the space of 12 months.","The Police Magistrate, Mr. Massie, and the Water Police Magistrate, Mr. Thorn— ton, held an investigation on Monday last concerning the escape of the prisoners, and sentenced them to be flogged. Irwin, who appears to have been the ring-leader, received thirty lashes, and Dawson and Morris twenty-five lashes each. The magistrates had occo-sion to sentence another prisoner named Hanlon to the infliction of twenty-four lashes for behaving in a very insubordinate manner.","Prison walls created strict divisions in the landscape, separating the free world on the outside from the unfree world on the inside, where people were redefined as ‘prisoners’ and became the property of the state, subject to a strictly regulated regime.","time is within the memory of many still amongst us, when prison methods were cruelly revengeful, rather than sagaciously reformative.","With the advance-ment of civilisation, all those afflicted with criminal tendencies have been regarded as wanting special reformative treatment rather than revengeful retribution. To this end, prison methods have been entirely reformed, and penal codes have been modified, with a view to bring-ing back to the service of society those who are capable of being brought back into that widespread and necessary service.","considered to be a model prison of the time. The enforced isolation and high levels of discipline on the island resulted in the prison becoming self-sufficient and profitable.","Stone ruins of the blacksmith shop where leg irons were removed, the stockade, cells, a museum and accommodation for warders dot the island, each with a story to tell. And while this makes fascinating viewing for visitors it is also a reminder of a grim past, when prisoners were forbidden to speak and were flogged until skin became bone. It was a “silent island” and speaking was a serious offence","The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the infirmary. Floggings were always on a Tuesday, the day the surgeon visited. The Cat O Nine Tails crew reenact a flogging as they describe the horrors of the punishment.","even this was preferable to solitary confinement, sealed below ground in a metre-wide cell with only a dirt floor that turned to mud when it rained, for a bed. It was pitch black and silent and 28 days was enough for one prisoner to lose his mind.","how leg irons were worn: The chains were some two feet long between the legs, and in the middle of each was a small ring with a string through it, which, being connected to the prisoner�s belt, kept the irons from dragging on the ground during motion�Prisoners wearing chains had a particular way of walking, and you would see the poor fellows released after six months or so, going along as though they still wore them.","Flogging Flogging was a standard punishment for convicts at Moreton Bay and was carried out using a �cat-o� nine-tails�. Prisoners were �stripped naked and tied to the triangle by hands and feet, so that they could not move�. As they were being flogged, an overseer would count Royal Historical Society of Queensland The Commissariat Store and Moreton Bay Penal Settlement Teacher Pack | Version 3.0 Page 12 of 30 aloud the number of lashes.","12 April 1870: Attempted escape. Punishment: James McPherson, Ross and Dyball were given 1 month’s solitary confinement while Howard, Gray and Devitt were given 25 lashes.","This was not the only punishment meted out to bushranger and prisoner James McPherson while he was incarcerated","bushranger and prisoner James McPherson while he was incarcerated on St Helena Island. 30 July 1870 Signed a petition asking for vegetables as he had only rice for 10 months. 9 3 October 1870 Assaulting a fellow prisoner Punishment: Admonished Supt. 9 10 January 1871 Refusing to work. Punishment: 3 days’ solitary confinement 11 23 January 1871 Fighting. Punishment: Seven days’ solitary confinement. 11 27 February 1871 Making a noise in cell. Punishment: To Be placed in a cell by himself at night. VJ 10 1 May 1871 Disobedience of orders. Punishment: Admonished VJ 10 15 May 1871 Making frivolous complaints. Punishment: Indulgences stopped till further orders. VJ and JP Hobb. 10","But this time to me is an eternity. I would rather be tortured than live such a life for twenty years.” This poem was written by James McPherson at St Helena Island.","The prison era St Helena Penal Establishment was considered a model prison of its time. The superintendent and warders managed a highly disciplined prison, where security was tight and successful escapes were few.","The early prison years were the toughest, with severe punishments involving the lash and the dreaded dark underground cells. Very few prisoners escaped; only three disappeared without a trace. Two were drowned or taken by sharks.","The prison was a place of punishment - the lash, dark underground solitary con&lt;U+FB01&gt;nement cells, the gag, and the shot drill were common consequences.","Punishment for defaulting prisoners, though considered less brutal than in many prisons, was still strict and included gagging and shot drill. Flogging was reserved for extreme offences and was eventually replaced by incarceration in underground isolation cells.","Townley enforced a more rigid discipline than McDonald and the harsh conditions on the island soon earned St Helena the nicknames of the ‘hell-hole of the Paci&lt;U+FFFD&gt;c’ and ‘Queensland’s Inferno’, although the press described it as a model prison.","Deputy Superintendent takes action, transferring Phillips, Runkel and four other suspected accomplices to Brisbane Prison ‘on suspicion of being implicated in the making of a boat to escape.’","A letter within the collection dated the 26 January 1932 details that both were charged with Disobedience of Orders by being out of bounds, and with possessing an unauthorised article regarding the timber. Both prisoners pleaded guilty to the &lt;U+FFFD&gt;rst charge, Runkel receiving a sentence of four days of half rations. Phillips was given a more severe punishment, being sentenced to one month hard labour to be added onto the end of his current sentence. As to the second charge both pleaded innocent. Yet the Visiting Justice deemed that both men were guilty, adding a further extension to their sentences of one month of hard labour.","William Archer was never tried for the murder because of ill health. He died in prison. The last entry the Brisbane Visiting Surgeons’ journal for H.M. Gaol states he was administered morphine on 7 May 1898.","life of the island rotated around the supervision of prisoners – as seen in the constant patrols, barred windows and leg irons. This constant regulation of work, behaviour and movement was the essence of 19th Century prison life.","The whole of the new system is formed on the principle of reformation, and not         with a vindictive desire to punish, which would be to the detriment of the         recognised principle of humanitarian treatment. The scheme has proved itself to         be a very great success. It has even reached a success far beyond my         expectations.51","Roche’s former inmates expressed his relief and gratitude at doing his time at St Helena, rather than in the gaol at Boggo Road, in Brisbane. ‘One only has to visit the prison at Brisbane and see on the faces of the men the expression of dogged and sullen hatred,’","there was at St Helena: a system of life where a man is made to feel he is still a man… Had I to finish my         time at the Road my outlook on life could have been prejudiced to such an extent         that I would not have been able to write as I am doing now.","the prisoners, with the freedom of action and the general sense of usefulness that surrounds them, there’s a feeling of relief in comparison with general impressions regarding prison dis-cipline and penal servitude.","days of St. Helena as a prison settlement are numbered, but there are some grim reminders of the past there. They include leg irons, which apparently were placed on prisoners’ legs permanently, and the handle of a lash.","never used for convicts but opened in 1867 as Queenslandís &lt;U+FFFD&gt;rst penal establishment to house long-term, high-security male prisoners. Until then, they were crowded into cells at Petrie Terrace and spilling into the hulk Proserpine moored in the Brisbane River.","Prisoners were forbidden to speak and &lt;U+FFFD&gt;ogged until skin became bone. The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the in&lt;U+FFFD&gt;rmary. Floggings were always on a Tuesday when a surgeon came to the island.","con&lt;U+FFFD&gt;nement, sealed HOME FEATURES HISTORY PEOPLE TRAVEL WEALTH WELLBEING YOUR LIFE &lt;U+F09A&gt; &lt;U+F002&gt; below ground in a metre— wide cell with only a dirt &lt;U+FFFD&gt;oor to sleep on, and that turned to mud when it rained.","Prisoners had no name, only the number allocated on arrival. For many years, they were forbidden to speak. A hasty word or even an ugly look could earn a &lt;U+FB02&gt;ogging. The maximum was 50 lashes, but this had to be done in two sessions as 25 was enough to see skin become bone and end at the in&lt;U+FB01&gt;rmary.","preferable to solitary con&lt;U+FB01&gt;nement, sealed below ground in a metre-wide cell with a dirt &lt;U+FB02&gt;oor that turned to mud when it rained, to sleep on. It was pitch black and silent.","“From what I can learn, their time in solitude is spent in contemplating a series of horrible mental phantasmagoria”; and 28 days was enough for at least one prisoner to lose his mind.","drive by penal regimes to both incapacitate and isolate those deemed undesirable or dangerous","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","able-bodied men who would no longer be kept in regional gaols.54 Rather, after classification and observation in Brisbane, these men would be forwarded to St Helena.","prisoner serving a sent-ence of 5 years for stealing has escaped from the penitentiary by a simple but uni-que method","had constructed an ex-temporised boat by placing a bath tub from the officers’ quarters inside the four legs of a table tu
