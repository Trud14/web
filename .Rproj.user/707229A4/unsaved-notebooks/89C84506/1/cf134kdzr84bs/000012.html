, a period of eight days. I am informed that in the first case a certain quantity of some description of flour was presented to them, in place of Bread with a suggestion that they could make their own … The scale for the Issue of Rations to the Troops at St Helena, if I remember right, was authorized by yourself, and provides for a daily portion of bread and potatoes for the soldiers. I also … bring to your notice a pretty general complaint from the soldiers (and noncomd. Officers in charge) that have of late been stationed at St Helena regarding Mr. Turnkey Hamilton, who, by the way, I understand to be the Issuer above alluded to — his manner to them they designate as most irritating and annoying … I can quite believe this complaint to be exaggerated by irritation, still, judging from the well known character of many of my informants, I am convinced that it contains sufficient grounds to warrant … the attention you may find it to deserve. (144)","complaints raised by the men were of offensive language or manner of the Chief Warder, James Hamilton, towards them; `the total, or partial absence of Sentry Boxes’ for the protection of sentries during inclement weather; and `great complaints concerning an offensive cesspool’ located near one guard post. But it was the actual duties that these soldiers were expected to perform, and the numbers of men from the Military Guard used as sentries at any one time that was also of concern to Captain Eden: … the fact that they are a great deal to arms, and, as I rather think, not sanctioned by the `Queens Regulations’. With respect to this I mentioned my objection to Mr Superintendent Macdonald, stating I could not allow the use of five sentries from a guard of but eleven effective men. My objection appears to have had no use yet with him, for I have ascertained that he regards the military Regulations, as expressed through me, with no attention whatever, and still continues to employ more sentries than the Guard can properly furnish. (145)","another aspect to the role of the Military Guard on St Helena was the unenviable position in which soldiers might at any time find themselves called upon the fire on prisoners. Such a situation was a glaring potential conflict between Army and civil jurisdiction, as it was liability in case of death or injury that might be inflicted by a soldier. Such a situation was a glaring potential conflict between military and civil jurisdiction since whatever action a soldier took in performing his duty which may have resulted in the death or injury of a prisoner did not exempt him from prosecution under either codes of law. In June 1868, Captain Eden requested through Visiting Justice Barron, that the `instructions for the guidance of the Military Guard’ be amended by the Government so as to provide more detail than those already in use on St Helena. After receiving the Government’s response, Captain Eden replied on 16 June: I believe it to be necessary, before these instructions can be put in force, that some addition to them should be made, that shall regard the necessity for using the loaded Rifles put into the soldiers hands, and explicitly set down when, and from whom an order to fire on a `prisoner’ shall be considered valid, and an exemption from any ulterior consequences that might arise out of such as act, the result of which was the wounding or death of a Prisoner. I am convinced that some rule providing for an emergency of this sort should be laid down and thus tend towards the greater efficiency of the St Helena Detachment. Rule No.11, of `General Instructions’ only forbids the discharge of a Rifle without the Superintendents sanction with a view to prevent any false alarm, and, consequently, denies the Soldier that means of giving warning when a real alarm is necessary, which, it is to be presumed, may occur [soon?] at St. Helena. (146)","the soldiers who were employed as part of St Helena’s Military Guard detachment during 1867-69, these Imperial troops nonetheless played an important temporary prison staffing role while the penal establishment was being constructed. (147) The prison stockade was not finished until 1868, during which time these soldiers were especially important for mounting guards over the various prisoner work gangs and manning strategic posts on the island.","Amongst the findings of the 1869 Select Committee into expenditure and management on St Helena, exists a breakdown of the annual costs involved with the Military Guard: Original payment, by Government, for fifteen privates and one non-commissioned officer—in all sixteen men—at 40 [pounds sterling] per annum: Total = 640 [pounds sterling] 0s. 0d. Extra allowance to fifteen privates for acting as a penal guard, at 1s. per diem: Total = 273 [pounds sterling] 15s. 0d. Extra allowance to one non-commissioned officer, for penal guard, at 2s. 6d. per diem: Total = 45 [pounds sterling] 12s. 6d. Total Cost of the `extra allowances’ for the 15 privates and 1 NCO: = 319 [pounds sterling] 7s. 6d. Rations for sixteen men, as above, at 10 [pounds sterling] Ss. 4d. each per annum: = 164 [pounds sterling] 5s. 4d. Total cost for military guard = 1,123 [pounds sterling] 12s. 10d. (148)","Departure of the Last Imperial Garrison in Moreton Bay, March 1869","Queensland experienced the garrison service of elements of the 50th Regiment until ordered to rejoin the main body of the Regiment for departure for England in 1869. The 50th detachment subsequently embarked aboard the troopship Himalaya on 10 March, departing Moreton Bay on 11 March. (150)","In stature and facial appearance he was said to have resembled Napoleon Bonaparte. Perhaps for this reason, but more likely because of ‘his daring courage and opposition to the military when they … took possession of Amity Point’ (Colonial Times 1850, 4), the first colonial settlement on Stradbroke Island, British soldiers knew him as ‘Napoleon,’ ‘Bonaparte,’ or ‘Boney.’","In 1827 Eulope apparently threw a spear at a prison guard and stole a steel axe from Dunwich, a second military post on Stradbroke Island. As punishment, and because the Dunwich soldiery had noted his rebellious tendencies, Captain Patrick Logan exiled him to Noogoon, an uninhabited island in Moreton Bay. In various letters, Logan began referring to Noogoon as ‘St Helena’ in mocking reference to the place of Emperor Napoleon’s imprisonment. By the mid-nineteenth century, this name was in regular use for the island.","Unbeknown to Logan, Eulope’s imprisonment on Noogoon only lasted three days. Eulope knew the island very well, as it was a regular resort for his people for turtle and flying fox hunting, and for harvesting tulipwood (used for spears). He ‘simply stripped a sheet of bark, sewed both ends, and paddled back to Stradbroke’ (Meston 1903, 8) where he was able to keep his identity hidden for a time. Various resistance activities were subsequently organised, probably by Eulope, culminating in the Battle of ‘Narawai (near Moongalba) in around 1830 in which a dozen or so British soldiers and convicts were lured into swamps to fight Eulope’s warriors. Eventually, the British conceded defeat and called a truce.","A bakehouse, wash house, kitchen, punishment cells and a convalescent ward for sick prisoners were also built. On the rising ground behind these buildings, a large timber structure housed store rooms, doctors rooms, clerks rooms, quarters for twelve military personnel and one of&lt;U+FFFD&gt;cer, and accommodation for ten warders. Also on rising ground, though separate, was a &lt;U+FFFD&gt;ve room cottage for the superintendent in an acre of fenced land.","approximately 8 km north-east of the Brisbane suburb of Manly, St Helena Island is Queensland’s first ‘Historic Site’ National Park.","has open, grass covered slopes, a steep eastern escarpment leading to an extensive mangrove forest, a limited beach area adjacent to spreading mudflats on the southern shore, and the ruins of a prison built in the last century.","One remaining wooden building has been carefully restored and now houses a museum. Together these structures and landscapes allow imaginative reconstruction of the life and atmosphere on the island during the prison days.","waters surrounding St Helena Island are popular for fishing and crabbing. The grassed flats in the unrestricted zone are ideal for picnicking and ball games. The mud flats to the south-east at low tide expose a wealth of surprises for the beachcomber. Guided tours of the ruins give an insight to the penal and social aspects of the mid 18OO’s to early 1900’s.","7km north-east of Manly, a suburb of Brisbane, and 45 minutes by boat. Regular ferry services depart from Manly and New Farm.","southern corner of the island is open to the public without a tour guide. The rest of the island, including the prison ruins, is a restricted access area and entry is by guided tour only.","in 1979 the island became a National Park and the following year it was gazetted as Queensland’s first Historic Area.","For the poor souls incarcerated on St Helena Island it was hell on earth, but a century later it’s a picturesque destination with fascinating remnants of its past.","For 65 years, St Helena was the scene of some brutal business, but these days it’s a historic national park (Queensland’s first when it was declared in October 1979)","access to most of the prison ruins is by guided tour only, and also, this team brings history to life, led by suitably attired “prisoners” and their “guard” Andre who has many a good yarn to tell about Brisbane history generally and St Helena specifically. Almost immediately he sets the record straight. St Helena never was a place for convicts.","Stone ruins of the blacksmith shop where leg irons were removed, the stockade, cells, a museum and accommodation for warders dot the island, each with a story to tell. And while this makes fascinating viewing for visitors it is also a reminder of a grim past, when prisoners were forbidden to speak and were flogged until skin became bone. It was a “silent island” and speaking was a serious offence","October 1979, the island was gazetted as a national park, to be conserved as an historic site. Today, the Queensland Parks and Wildlife Service works toward preserving the ruins and artefacts from further degradation and accurately presenting the park and its history to visitors.","original dry vine forest was cleared, some natural regrowth and revegetation has occurred.","Mangroves and mud flats provide an essential nursery for juvenile fish, crabs and shellfish. Dolphins, turtles and occasionally dugongs can be seen surfacing above the waters of Moreton Bay around the island. St Helena Island has been internationally recognised as an important site for migratory wading birds. Each summer, these birds can be seen feeding around the shoreline before their marathon flight north. During winter, birds of prey such as kites, ospreys and sea eagles can be seen soaring above the island. Moreton Bay has been designated as a Wetland of International Importance under the Ramsar Convention.","island was handed back to the State Government in 1939 and leased as a dairy farm until 1973. 4IP Radio Ipswich leased part of North Point to build a radio station in 1974. The island was gazetted as a National Park on the 1st of October 1978, then as a historical area on the 7th of October 1979. The first Park Ranger was appointed in 1981.","Coral dredging commenced on the eastern side of the island in1983.","island was added to the Queensland Heritage Register in 1992.","October 1986, a new, long jetty was opened on the southwestern point. A horse-drawn wagon conveyed visitors up the hill to view the remains until 1996 when the local Rotary Club took over with their diesel-powered train. This service could not be run at a profit and closed in 2002. The Queensland Prison and Penal Historical Association was formed in 2004 to provide tour guides, compile research, and promote the island. Today the island is under the care of the State Government’s Parks and Wildlife Department, with the park warden operating out of Fort Lytton. Some excellent tours depart from Many Boat Harbour.","has attracted tourists and school groups since the 1970s, was declared a Historic Area in September 1979; it is on the Queensland Heritage List and currently managed by Queensland National Parks.","In 1979 the island became the &lt;U+FFFD&gt;rst ‘historic’ National Park in Queensland in recognition of the signi&lt;U+FFFD&gt;cance of the island’s past and those buildings which remained. The island is now an open air museum and studies have been made of the island’s history and of the ruins of the prison. Conservation and reconstruction work has been carried out on the surviving buildings and interpretive signage has been installed. In 1997 the Rotary Club of Wynnum/Manly constructed a tram track between the jetty and the principal group of buildings partially following the route of the old tramline","A causeway of stepped stone blocks with a rubble core which extends approximately 360 metres into the Bay from the south west corner of the island. A timber jetty extends for some distance beyond the causeway and carries the tram lines. The remains of a bathing enclosure of vertical train lines is near the seaward end of the jetty. Near the landward end of the causeway is wall and rubble from the stone boathouse.","On the western side of the island is the prison compound site with the remains of late nineteenth century gaol buildings. This area also includes underground tanks, sections of stone wall and traces of the tramway route. Substantial remains include those of the stores, a long, single storey gabled structure built of rendered local stone with brick quoins and door and window reveals. A platform of rendered stone used for loading runs along the north western wall of this building, which has four rooms, the largest containing a loading bay. The barred grilles to the windows survive and conservation work has recently been carried out to the stone and brickwork of the walls. It has no roof.","Near the stores is the former blacksmith shop. It is a simple rectangular building of large stone blocks and has gabled ends. Stone walls remain from a small of&lt;U+FFFD&gt;ce building, a ward building, a bakehouse, gas house lime house and lumber shed. There as small unidenti&lt;U+FFFD&gt;ed structures in the site of C yard and near the bakehouse.","Further towards the shore there is a low &lt;U+FFFD&gt;at area that was used for prison animals. The only substantial remains of the complex of yards and buildings is the former fodder shed. It is a rectangular stone building with gabled ends and an iron roof. Concrete &lt;U+FFFD&gt;oors from the piggeries and several wells can be seen.","To the north of the prison buildings is the Chief Warder’s house and its detached kitchen. The house is a weatherboard building and has been fully repaired and reconstructed. The detached timber kitchen has recently been conserved. Both are roofed with corrugated iron sheeting. There is a timber laundry building near the house. The site of warders’ cottages, the school and church is on the eastern side of the island.","To the south of the prison compound are the remains of the sugar mill and silos and the remains of tramway earthworks linking them to the main complex and jetty. Further south, near the shore line, is the graveyard. It has been fenced with modern plain timber pickets and has over &lt;U+FFFD&gt;fty precast concrete crosses with numbers, rather than names, in four rows. These mark the burials of prisoners. Nearby, in a separate section, are civilian burials of which &lt;U+FFFD&gt;ve headstones stand. Some of the inscriptions are no longer readable. Further west along the shore line is the lime kiln constructed of bricks and large blocks of cay sandstone. Between the kiln and causeway and a little further inland is the quarry used to obtain building stone and the midden is close to this.","The surviving remnants of the complex provide important evidence of prison design and practice of the nineteenth and early twentieth centuries as well as building methods, landscape and garden design of this period","leased for agricultural and pastoral purposes until its declaration as a National Park in 1979. In 1980 it was further declared an historic area, the first in Queensland. Grazing leases were finally resumed in 1985.","About 75.1ha, St Helena Island, 8km north-east of Manly in Moreton Bay, comprising National Park 3004.","Today, approximately 7% only of the original structures remain and these are mostly the ones that were built from beachrock or brick. Restoration costs would be prohibitive so preservation of the remaining structures is the order of the day.","For 65 years, St Helena was the scene of some brutal business, but these days itís a historic national park (Queenslandís &lt;U+FFFD&gt;rst when it was declared in October 1979)","jetty built in 1988 to connect to a stone causeway built across the mud&lt;U+FFFD&gt;at by prison labourers","At the tip of the original causeway is a ďswimming poolĒ. Prisoners placed steel tram tracks vertically into the water to make an enclosure for wardens to swim safely away from sharks.","Home Secretary to-day. Mr. M’Cormack said he considered it fatal to associate short sentence prisoners, convicted of minor offences, with the burglar and other professional criminals.","dangers arising by allowing old hands to associate with the first offender.","men who, either because they were “narks” or had an unhappy faculty for getting themselves disliked, had passed a time of extreme misery which was intensified in their jealous souls by the sight of other men with more “nous” getting through in comfort and something like luxury.","prisoners themselves.” The “heads” -the “professors of the University of Crime” - the distinguished members of THE CLEVER BRIGADE.","there is sufficient “oversee-ing” (a warder continually in sight) to limit their corruption to vile conversa-tion, and the almost continual glorifica-tion of law-breaking of every kind, the conditions make it a million to one against any young prisoner coming out of St. Helena with the little good he might have possessed when he entered the establishment.","The rule of the Clever Brigade (which is asserted by acts of tyranny whenever a warder’s eye is off, and verbal torment nearly al-ways) and their instructions constitute a scandal of such atrocity that it could hardly be exaggerated.","devilish thoroughness with which this organisation does its work of verbal corruption","A young man no sooner enters the gaol than he is in its clutches. And if he is not prepared to renounce every better instinct he may possess and bow his neck to the “tyrants” - if, although he has tripped and fallen, he hesitates to descend to the lowest level and wallow in their mire - he is subjected to treat-ment which must sooner or later ex-terminate every decent impulse.","these wily “professors” are too artful to be caught at their worst acts of verbal corruption, and the novice is immediately branded as a “policeman” for reporting an offence, and soon learns something-of the snake-like methods by which this league of in-carnated devils carry out their system of retribution.","the tyranny of the “Clever Brigade” is founded on a low cunning and cowardice which effectually shields it from detection — because its methods are invested with PERVERTED CLEVERNE5S — its veiled and diplomatic anarchy is none the less atrocious.","the men work all day together,","When a young man, who is a “first timer,” reaches St. Helena, he is put into “D yard” until he has completed a stated por-tion of his sentence. During that period he spends his nights locked in a cell, and the days (with the exception of the eight hours he may be working) in the company of every class in the gaol, for the men with any number of convictions stay in the same yard.","If the “first timer” reaches St. Helena a day, a week, or a fortnight after conviction, he remains with this select company of “professors” for the remainder of his “probation.”. And after the “Clever Brigade” have thus had time to lay the foundation of his education’ he is put in “A” or “F” yards, and the farce of “separation” is continued .","sit all day next to one who (according to his own tales of adventures) had tied bank officials and police all up in knots, and was doing a long term for WRITING BAD CHEQUES","educating this “first timer” (who cannot read) in a right direction).","easily led makes them the natural prey of the professional crook, into whose company our “reformatory” system forces him.","the time I spent there I met and hobnobbed with some of the most confirmed criminals in this or any other State","A bad prisoner is ten times a greater infliction to his fellows than half a dozen bad “screws.”","I remember two men, “Wingey G—” and “Long - who were pimps and narks of the worst description. The one-handed crea-ture could fight some, and a jab from his stump was no joke. One day he was having a go with a lesser man, and things looked as if he might have a win. But he got two or three sly pokes, and he was “settled?","I saw a big black fel-low named Columbus, who used to eat raw shark as King Thakombau of Fiji would revel in fat parson, kicked all over the yard by nearly every man in it.","The biggest man in the boob was long Jim M—, who often skited about the pugs he had beaten. Paddv M— was a much lesser man than Jim, and could go some. There was no love lost between the pair, and it was only a question of time and opportunity when they would get to “holts.” Both came one day in the “silo” pit.","heat and the nature of the work got on the nerves of the two ene-mies. They were not long in the pit before it was flannels off and bare knuckles. Three good rounds were fought. There wss much thumping, much gore, and no hugging and caressing such as one gets such a surfeit of at the Stadium. After that weight told, and Paddy cried a “go.” He was defeated","long-sentence men are known as “heads.”. These who have friends outside who can send to them manage to live fairly well.","In my time there was much corruption among the officials. One man was said to have a farm, for which all the harness required was made in the prison workshops and worked away by the aid of prisoners “in the joke,” who were paid with tobacco.","From my own experience of the uselessness of prison discipline as a reformative, and from my knowledge that the men “in-side the walls” are in the main no different from those on the outside, with the exception that they have been found out, I am not surprised at officials being corrupt","on a recent Melbourne Cup a prisoner “bookie” held no less than 700 “figs” in his bag. How did that tobacco get there?","obscene conversations carried on with the connivance of, or winked at by, the warders, and the initiation of youthful criminals into deeper degrees of vice by past ministers in the art.","he alleges that from 6 p.m. to 11 and 12 midnight every night, those who are unfortunate enough to be confined in the wards have no option but to listen to filthy discourses on the most loathsome of prostitutes, the most depraved and pugilists, and the most incorrigible of criminals, and even worse. The older criminals seem to seek to out-rival their compeers, and the warders give tacit sanction, if not encouragement, to what goes on.","some time ago a certain section of the warders represented to the Home Secretary the internal rottenness of the institu-tion, and petitioned for the removal of those who by their apathy, or worse, con-sented to such a state of things.","Most of the crook work is done by a clique of long sentence criminals, men who have done time in most of the jails of the States, and who are intimately acquainted with ALL THE ROPES. Men who boast that there is no point with which they are unacquainted, and who look on their juniors in vice as “mugs.”","They had tobacco, and could pay the prisoners in the kitchen. If you are not installed in their good graces, you cannot obtain the tobacco to get these things done.","Another villainous habit prevalent in St. Helena is that of members of the clique congregating in the closets and there settling the details of any particular vil-lainy they may have in hand. Any of the younger hands initiates, so to speak, in vice who may put in an appearance in these sties being looked upon as interlopers and very quickly being given to under-stand that their room is wanted and not their company.","There is a prisoner at the island who used to buy up all the socks, braces, towels, etc., that he could. For a quarter stick of tobacco, the value of which is about twopence, he used to purchase SOCKS WORTH A SHILLING a pair. For braces which cost 2s, 6d. he would give three-quarters of a plug. A warder used to supply him with tobacco. He gave the things which he had bought to the warder after he had removed the brands which are put on them when they arrive at St. Helena. The warder allowed him a commission on all he bought. Our correspondent says he firmly believes that the authorities knew that this most de-spicable form of collusion was being carried on, because he had been assured that a prisoner had reported it.","ome go to their trades — saddlery, boot making, tailoring and so on, while the others go TO OUTSIDE WORK, odd jobs about the island, chipping in the fields, cart driving, and so on.","most men far prefer the cells to the wards, and It is no wonder when one considers the talk likely to be carried on between 12 desperate men deprived of their liberty, and reflects on the filthy crimes which it is openly said are, at times, committed by them.","some good warders on St. Helena— men who know how to manage prisoners. Their op-portunities are marred by pimps tell-ing tales, mostly a pack of lies.","crime and villainy of every description is allowed to herd with the lad sent here for a, perhaps, venial offence.”","many a young man came out with his criminal education complete.","An examination, more or less cursorv, by the doctor, always precedes removal from Brisbane and the vicinity of the hospital","prisoners are so anxious to get sent to the “Rock” that they often conceal afflictions to prevent further de-tention in Boggo-road.","When the morning for departure come, the little escort is lined up in its drab prison garb and handcuffed in twos on to a long chain such as serves to keep a team of bullocks together.","In “Black Maria” they are conveyed to the Otter, and until they arrive at the St. Helena wharf are objects of callous curiosity, cruel criticism, and malevolent scorn on the part of the virtuous passengers whose sins have not yet found them out.","brazenly “cadged” cigarettes and “chews” when the warders’ backs were turned, and spoke in terms of such glow-ing enthusiasm of the pound of steak and quart of tea they were to get on arrival","A young man no sooner enters the gaol than he is in its clutches. And if he is not prepared to renounce every better instinct he may possess and bow his neck to the “tyrants” - if, although he has tripped and fallen, he hesitates to descend to the lowest level and wallow in their mire - he is subjected to treat-ment which must sooner or later ex-terminate every decent impulse.","these wily “professors” are too artful to be caught at their worst acts of verbal corruption, and the novice is immediately branded as a “policeman” for reporting an offence, and soon learns something-of the snake-like methods by which this league of in-carnated devils carry out their system of retribution.","When a young man, who is a “first timer,” reaches St. Helena, he is put into “D yard” until he has completed a stated por-tion of his sentence. During that period he spends his nights locked in a cell, and the days (with the exception of the eight hours he may be working) in the company of every class in the gaol, for the men with any number of convictions stay in the same yard.","If the “first timer” reaches St. Helena a day, a week, or a fortnight after conviction, he remains with this select company of “professors” for the remainder of his “probation.”. And after the “Clever Brigade” have thus had time to lay the foundation of his education’ he is put in “A” or “F” yards, and the farce of “separation” is continued .","educating this “first timer” (who cannot read) in a right direction).","easily led makes them the natural prey of the professional crook, into whose company our “reformatory” system forces him.","All new-comers spend from three to nine months — according as they are first, second, or third offenders — in the D (probation) yard,","During the term in the probation yard, neither tea nor sugar is allowed, but somehow it gets there just the same.","Each steamer that goes down takes a detachment of prisoners, under police guard, in the forward part of the vessel.","With the exception of the armed warders who do sentry, and keep a look-out from platforms perched some 40 or 50 feet above the soil level, the place has nothing prison-like about it.","All prisoners sent to St. Helena are first examined and catalogued in Brisbane Gaol. Their diplomas come with them. Each man is at once weighed and measured ; the color of his eyes, and any peculiarity about him, is duly noted ; he is made to scrub himself clean if necessary, and is furnished with a prison suit, every article of which bears the address and number assigned him. His own clothes and any property he may have are put in a bag having a similar number, and a record is made of all such.","prisoners on St. Helena are divided into two classes, A and B. Each has a yard and surroundings quite apart from the other. The new arrivals are all put with the lower grade, and so remain for six months. If well-behaved during all that time, there is promotion to the higher grade, and tea, sugar, and tobacco are added to the supplies.","On the evening of arrival of the detachment who went at that time, three young fellows thought they would improve the occasion by singing and shouting. The operation was neither loud nor inhar-monious. But exercise of the kind is not per-mitted at St. Helena. The warder on duty ordered quietness, which, after a few seconds of braggadacio, was attended to.","Strike leader Julian Stuart recalled that shearers’ strike prisoners were taken directly from Rockhampton to St Helena Island ‘because the authorities feared a demonstration.’ As the prisoners arrived, they were brought into the stockade on horse-drawn trams and moved into separate cells. They were then photographed.","Prisoners had no name, only the number allocated on arrival. For many years, they were forbidden to speak. A hasty word or even an ugly look could earn a &lt;U+FB02&gt;ogging. The maximum was 50 lashes, but this had to be done in two sessions as 25 was enough to see skin become bone and end at the in&lt;U+FB01&gt;rmary.","able-bodied men who would no longer be kept in regional gaols.54 Rather, after classification and observation in Brisbane, these men would be forwarded to St Helena.","excess of prisoners due to the conviction of seamen in connec-tion with the current strike the Bris-bane Gaol has become full to over-flowing, and to relieve the congestion the prison authorities have arranged to send a number of the men to St. Helena.","use of long-term imprisonment as punishment was a relatively new idea in the early nineteenth century","In 1853 a Brisbane judge commented on the conditions in Sydney’s Cockatoo Island prison: ‘It was a painful consideration that the punishment at Cockatoo was felt ten times more severely by the blacks than by the whites, and most of them die. Recently, one who had sentence of death commuted, and was sent there, suffered most acutely, and died in seven weeks. But there appeared no alternative, for if they were sent to the gaol here, or to the Newcastle breakwater, they would very probably escape.’ (Moreton Bay Free Press, 29 November 1853)","1846 when the New South Wales government decided to convert a former convict building on Queen Street into a prison. However, only £820 was allocated to construct the prison, as compared to the £13,000 that had been spent on Sydney’s Darlinghurst Gaol in 1841. In the same week that the new Brisbane prison opened, it was described in the Moreton Bay Courier on 5 January 1850 as being ‘not sufficiently secure’ due to careless workmanship. The decaying porphyry-block structure was repeatedly criticised throughout the 1850s as being too small, rickety, and out-of-date with new penological trends. Plans for a new gaol were delayed by the ongoing uncertainty over Separation, with the New South Wales government unwilling to spend freely in what might soon be a separate colony.","first public building to open in Brisbane following Separation was the prison on Petrie Terrace, built at a cost of £26,000","A group of prominent Toowoomba citizens, for example, petitioned against the presence of a predominately female prison in 1870","there was only one prison in the colony at the time of Separation in 1859, ten years later there were four. By the 1890s there were prisons as far north as Thursday Island and Normanton.","The prison network was supported by police gaols, which were small, police-managed facilities, larger than the usual lockups attached to police stations, and holding short-term prisoners serving two weeks or less. Police gaols could be upgraded to official prisons (or prisons downgraded to police gaols) according to local requirements and population fluctuations.","State farms, or ‘honour prisons’, are low-security facilities used to house low-risk inmates. The first of these opened at Palen Creek, south of Brisbane near the NSW border, in 1934 and was the first prison in the Commonwealth to have no security measures, relying entirely on the honour of the prisoners not to escape.","Following the decision in 1921 to use both divisions of Boggo Road for male prisoners, St Helena became a prison farm after long-term inmates prisoners were transferred to the metropolitan prison. St Helena eventually closed in December 1932.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","From the 1920s, St Helena became a prison farm. Long-term prisoners were transferred to Boggo Road Gaol while the remaining prisoners dismantled the prison buildings. The prison was finally closed in December 1932.","1866 the island was chosen as a perfect site for a Queensland quarantine station. Prisoners from the hulk Proserpine, moored at the mouth of the Brisbane River, were rowed daily to work at the site, and two buildings were completed. Due to the massive overcrowding of the Brisbane Goal in Petrie Terrace at that time, new buildings on St Helena were modified for use as a goal.","The hardened prisoners were moved to Boggo Road Gaol, built in 1889. By 1920 St Helena was a prison farm. The few remaining prisoners slowly dismantled the ageing buildings. Suitable building materials were taken over to the mainland for recycling. Only a few of the original buildings remain. The cattle were auctioned off on the 22nd of May 1931. The last prisoner left the island on the 15th of June 1933.","electric light is being in— stalled in Brisbane Gaol. Similar steps will probably be taken at St. Helena.","the &lt;U+FB01&gt;rst penal settlement in Moreton Bay was located at Red Cliffe Point. Red Cliffe Point was abandoned in less than a year, and the penal settlement relocated to Brisbane Town, a new site on the banks of Brisbane River","After Queensland separated from New South Wales in December 1859, the &lt;U+FB01&gt;rst public building in the new state was Petrie Terrace gaol, which was constructed in 1860.","When the Petrie Terrace gaol became more and more crowded in the early 1860s, about 30 prisoners were transferred to an old hulk anchored near the mouth of the river.","In 1933 the farm was closed down and the remaining prisoners were transferred to Boggo Road Gaol.","Deputy Superintendent takes action, transferring Phillips, Runkel and four other suspected accomplices to Brisbane Prison ‘on suspicion of being implicated in the making of a boat to escape.’","We are promised a good riddance of bad rub— bish. The Government have made up their mind to get rid of that eyesore to Brisbane — the gaol, and to remove the prisoners to St. Helena, there to cultivate sugar.","Difficulties in managing an island prison, deterioration of structures and changing attitudes to penology led to the downgrading of The penal establishment to a prison farm in 1921 and to eventual closure in 1933 when the remaining prisoners were relocated to Boggo Road Gaol in South Brisbane.","overcrowding in Brisbanes gaols resulted in the conversion of the buildings, originally intended for a quarantine station, into accommodation for prisoners. Prison labour was used for all activities on the island, from the construction of buildings and roadways to growing, processing and cooking of food.","Roche’s former inmates expressed his relief and gratitude at doing his time at St Helena, rather than in the gaol at Boggo Road, in Brisbane. ‘One only has to visit the prison at Brisbane and see on the faces of the men the expression of dogged and sullen hatred,’","there was at St Helena: a system of life where a man is made to feel he is still a man… Had I to finish my         time at the Road my outlook on life could have been prejudiced to such an extent         that I would not have been able to write as I am doing now.","the prisoners, with the freedom of action and the general sense of usefulness that surrounds them, there’s a feeling of relief in comparison with general impressions regarding prison dis-cipline and penal servitude.","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","Except in the cost of transferring the prisoners to a main land gaol, we cannot see any valid reason for continuing to use the island for its present purpose.","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","prison reforms","reformative purposes","in-struction of prisoners in useful trades. Prisoners who had been actively engaged in productive work were, on their liberation, better fitted to earn an honest livelihood","ideal prison, happy prisoners, splendid reformative methods, excellent and humane treatment, courteous officials","there is sufficient “oversee-ing” (a warder continually in sight) to limit their corruption to vile conversa-tion, and the almost continual glorifica-tion of law-breaking of every kind, the conditions make it a million to one against any young prisoner coming out of St. Helena with the little good he might have possessed when he entered the establishment.","a system which hypocrisy lauds as a reformative one.","easily led makes them the natural prey of the professional crook, into whose company our “reformatory” system forces him.","black devilry of the Clever Brigade, who sway the moral, or rather the immoral, influences of St. Helena. And this inferno — which, according .to the gaudy cant of men in high places, is a reformative institution — is literally infested with corruption.","Nearly every prisoner who has served a sentence — if he be articulate at all on the subject of needed prison reforms— has the same story to tell of the necessity for the abolition of trials by Visiting Justice Macdonald, or, for the matter of that, by. any other per-sonified representation of the blind Goddess of Justice, in whose power it lies to inflict additional sentences.","From my own experience of the uselessness of prison discipline as a reformative, and from my knowledge that the men “in-side the walls” are in the main no different from those on the outside, with the exception that they have been found out, I am not surprised at officials being corrupt","a convict establishment should partake of the NATURE OF A REFORMATORY, but so far from this being the case at St. Helena","As time went on they were liberated, and it says much for the reforming process and the discipline carried out at St. Helena that the many notables confined there, and the great mass of those liberated, have turned to better courses when the opportunity was again afforded them.","re-convictions do not reach 5 per cent of the whole number of cases treated.","The system followed is reclamatory and instructive rather than compulsory.","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","in consonance with the modern system of regeneration, or reformation in the treatment of criminals","a request by a Northern local authority to utilise prison labor on tho roads, was peremptorily refused by the Home Secretary, who forecasted that such a scheme would inspire a great outcry if adopted in Queensland, and that even those who in theory might favor it, would join in the outcry if it was put into practice. He believes, he says, in treating prisoners in a manner that will conduce to their reformation, but. has set his face against their em-ployment at work outside the precincts of the gaols.","time is within the memory of many still amongst us, when prison methods were cruelly revengeful, rather than sagaciously reformative.","With the advance-ment of civilisation, all those afflicted with criminal tendencies have been regarded as wanting special reformative treatment rather than revengeful retribution. To this end, prison methods have been entirely reformed, and penal codes have been modified, with a view to bring-ing back to the service of society those who are capable of being brought back into that widespread and necessary service.","Home Secretary, in conjunction with the Comp-troller-General of Prisons, has effected some splendid reforms in our prison sys-tem, the good results of which already are making themselves manifest. In fact the Home Secretary states that with re-gard to prison reform in connection with St. Helena prison, his officers have in-formed him that the whole temper of the prisoners has changed since the initiation of the new system. Great improvement in their conduct, and in the way in which they were devoting themselves to their respective prison occupations has been noted and recorded.","James was discharged 22 Dec 1874 after serving 8 years and 3.5 months. Mr W Brown, Visiting Justice stated: “During the time on the island, his conduct with one exception has been remarkably good when in jail. I believe the prisoner to be thoroughly reformed…” 11","Families were removed from the island in the 1890s, causing dissatisfied warders to live apart from them for up to six weeks at a time. The age of the buildings made them a fire hazard, while their 19 th century design did not accommodate new ideas for prisoner reform.","It is the earliest attempt in Queensland at providing prison facilities which were essentially self-suf&lt;U+FFFD&gt;cient and aimed at providing inmates with the opportunity for self-improvement and rehabilitation.","philosophy of prisoner rehabilitation was changing from the earlier ethos of punishment and isolation. The aim was to provide prisoners with a full day of constructive activity and instruction which would equip them with life skills. In addition, the &lt;U+FFFD&gt;nancial strictures of the colony made it desirable for the prison to be as self-suf&lt;U+FFFD&gt;cient as possible. McDonald showed considerable initiative and perseverance in meeting these demands.","Under McDonald’s care the prison was described by newspaper journalists as being of the highest standard with clean, healthy prisoners engaged in constructive enterprises that provided them with excellent opportunities for self improvement. The aim of self-suf&lt;U+FFFD&gt;ciency was re&lt;U+FFFD&gt;ected in the process by which new prison buildings were constructed when they were needed. Plans were prepared by several long-serving prisoners to the requirements of the Superintendent, the government architect not being employed. The materials were obtained on the island when possible.","Townley enforced a more rigid discipline than McDonald and the harsh conditions on the island soon earned St Helena the nicknames of the ‘hell-hole of the Paci&lt;U+FFFD&gt;c’ and ‘Queensland’s Inferno’, although the press described it as a model prison.","By the early twentieth century conditions had changed once more under the superintendence of James Ryan and visitors to the island extolled its virtues at length. It was described as the ‘pearl of Moreton Bay’ and ‘the garden of beauty’. Such descriptions aroused public interest and in 1912 a campaign was mounted by the Moreton Bay League for the closure of the prison and the conversion of the island into a place of public recreation. The Government quashed this movement by announcing plans for a new, more substantial prison on St Helena, but this did not proceed and in 1921 it was decided to close the prison and make the island a prison farm. Most of the inmates were removed to Boggo Road Gaol and those who remained were occupied with the demolition of most of the gaol’s infrastructure, including fences, stockade walls, workshops and other buildings.","The First World War put a temporary halt to many public projects across the country, including prison reform. In 1921, however, the prison on the island of St Helena, off the coast of southern Queensland was converted to a prison farm.49 Officials at the time saw change on the island as part of the wave of reform from the south. There had been a large prison on the island since the 1860s, and as part of the conversion, the inmates were put to work dismantling the old cellblock buildings.","The whole of the new system is formed on the principle of reformation, and not         with a vindictive desire to punish, which would be to the detriment of the         recognised principle of humanitarian treatment. The scheme has proved itself to         be a very great success. It has even reached a success far beyond my         expectations.51","Roche’s former inmates expressed his relief and gratitude at doing his time at St Helena, rather than in the gaol at Boggo Road, in Brisbane. ‘One only has to visit the prison at Brisbane and see on the faces of the men the expression of dogged and sullen hatred,’","The whole process is educational and reformatory in a high degree, and we are glad to find from the records of the establishment that the great majority of the men discharged from it go into regular employment. Few of them return to St. Helena. Since the formation of the settlement, some 700 prisoners have been discharged. It is no ordinary satisfaction to the country to know that not three per cent. of these men have relapsed into crime. This is highly creditable to the system followed at St. Helena, which at once tends to reform the men, and learn them a useful occupation, at which they find employment as soon as they leave the island.","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","He was rather inclined to the idea personally. He admitted that there were dangers of long imprisonment, but pointed out that the idea, underlying the system was to keep persons in confinement until they showed some indication of reformation.","Home Secretary spoke generally about our prison system. The public, we think, will agree with him in the view that imprisonment should be reformative rather than punitive.","The Home Secretary’s anxiety is for a site offering adequate scope for the carrying on of healthy out-door activities, such as farming, gardening, quarrying, and the like; he is a thorough believer in the open-air treatment of prisoners, and dry stat-istics justify his faith in that treatment as assisting greatly in the reformation of prisoners.","The bookkeeper informs us that work begins at 7 o’clock in the morning, and goes on till 11.30 a.m., when they “knock off” for dinner. At 1 p.m. they resume their la-bour, and work on till tea time at 4.30 p.m. Tea lasts for an hour, and then they are taken to their sleeping apartments, having done the eight hours manual labour required.","In one boiler is “hominy,” or maizemeal, thick and white, and very appetising—to those that like it. In another great steam can is meat, and a third holds a plentiful supply of soup for the coming Wednesday.","ordinary prison daily ration consists of 20oz. of bread, 16oz. of meat. 6oz. of maizemeal, 12oz. of vege-tables, 1/2oz. of rice or barley, 3oz. of sugar, and 1/2oz. each of salt, tea, and soap.","In addition to this bill of fare soup is served out on Sundays and Wednesdays","Food is issued in mess-tins that hold provisions for five or six men.","Next to the kitchen is the bakehouse, and the white-capped and clean-aproned baker in charge is liter-ally between two fires, since he does his work sandwiched in between a pair of huge ovens. Here all the bread for the prison is baked, and the tables are piled up with crisp brown loaves, that look very tempting to a hungry Pressman.","Dr. Wray, the Government Medical Officer, comes down once a week to visit the prisoners and see that everything is as it should be. He is usually accom-panied by the visiting Justice, Mr. Yard-wyn, who hears any complaints the men may have to make.","I attribute the health of the inmates to their regular hours, to their regular meals, and to the out-door work which those who are not tradesmen, or gaol apologies for tradesmen, are engaged on.","There are some six yards within the stockade in which prisoners are placed during the day-time, either according to the work they are doing or to their classification","on Wednesdays and Sundays we had a pudding.","At 5.30 a.m. the first bell rings at St. Helena. The prisoners get up, wash, and tidy up their bedding.","At 6, bell rings for breakfast;","at 6.30, for muster. The roll is called, and squads are formed, each under the care of a warder, for the various works going on. Parties are detailed for duty in the bakery, washhouse, blacksmith shop, carpentery, &amp;c.","At 11.50, bell rings for dinner, and labor is re-sumed at 1. 5 p.m. finishes the labor of the day.","5 p.m. finishes the labor of the day. Supper is partaken","prisoners are mustered in their different yards, roll called, and as called the men advance singly to the main gateway, where each is searched, and proceeds to the sleeping quarters.","sleeping quarters. These consist of rooms, divided by partitions of hardwood, but open through strong gratings of hardwood on the face next the main corridor or passage of the prison; and cells, each for a man, who is completely shut off from his fellows.","Lights are maintained all night in the corridors, and warders are on duty all the time, pacing their walks and rounds inside and outside the prison.","morning bell brings all hands face to face with the routine of another day. Such is the prisoner’s life at St. Helena.","Sunday is a day of rest on the island ; neces sary work only is done.","At 1 o’clock Church of England service is read by the storekeeper","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","dreary monotony of their daily existence, of the hearts fretting for liberty, of the characters : slowly but surely deteriorating in the diseased moral atmosphere","Here is the daily round on the island for the 170 or more prisoners confined there.","At this time of year all rise at the sound of a bell at 6 a m. except the dairymen, cooks, and some few others who have to rise much earlier.","The 24 hours of the day are apportioned as follows: 8 hours work, 13½ hours in cells or wards, and 2½ hours in the yards.","AFTER THE BELL RINGS, five minutes are allowed within which hammocks must be rolled up and the night-buckets brought out and emptied into a hole in the yard, which hole is flushed with water through a drain into the sea and scrubbed , daily by the black convicts, who live in that particular yard.","Each man as he empties his bucket into the hole has to salute the warder, and the idea of a man with a hammock over his shoulder and a night-bucket in his hand saluting a warder is worthy of— well, St. Helena.","Breakfast CONSISTS OF HOMINY . which is brought into the yards in “kits” (tin dishes 4 inches deep and about 14 inches in diameter.) Each kit contains the portions of five or six men who mess to gether, and five or six kits are brought into each yard.","Work commences about 7 a.m.","ome go to their trades — saddlery, boot making, tailoring and so on, while the others go TO OUTSIDE WORK, odd jobs about the island, chipping in the fields, cart driving, and so on.","dinner bell rings at 11.50 - ¾lb. of meat, about the same of bread, and 1/2lb. of sweet potatoes, which are always stringy and generally more wood than potato.","After dinner, the kits, knives, forks, and so on, have to be washed up and put in the indulgence box.","billeted men are called out, and quarter of an hour afterwards, the general and gangmen go to work, saluting the warder at the gate as they pass out.","At 3.40, a flag goes up to recall the outside workers into the stockade. Five minutes afterwards a bell is rung, and the men are counted in by the warders, each man saluting the chief warder or the comp-troller. Anyone not in when the bell rings or who fails to salute is liable to punishment.","Supper consists of HOMINY AND WATER, except tor the indulgence men who also have tea and sugar.","after washing-up, three-quarters of an hour’s recreation (save the mark) in the yards is allowed. After which, the bell rings for roll-call. The men are ranked up in silence, answer their names, and salute the warder. They are then searched before the superintendent, and must not forget to salute, after which they go to their wards or cells, are locked up, sing out, “Right, sir,” salute again, and have to keep silence until the superintendent goes his round with the chief warder on duty for the “dog watch,” who presently sings out “Right, men,” when talking is allowed for one hour. Then “Silence” is ordered, after which any talking or noise up to the time of the morning bell is punish-able.","Prison walls created strict divisions in the landscape, separating the free world on the outside from the unfree world on the inside, where people were redefined as ‘prisoners’ and became the property of the state, subject to a strictly regulated regime.","The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the infirmary. Floggings were always on a Tuesday, the day the surgeon visited. The Cat O Nine Tails crew reenact a flogging as they describe the horrors of the punishment.","Trade Instructor and mason John Labbett Sanders, who oversaw the whole operation as well as the No. 6 gang of prisoners, requested a pay increase in 1888 due to his hours: “I am out at 5 o’clock in the morning until half past six at night and again visit the lime kiln between 9 and 10 o’clock before retiring. This includes Saturdays and Sundays….I am working over 70 hours a week…”","life of the island rotated around the supervision of prisoners – as seen in the constant patrols, barred windows and leg irons. This constant regulation of work, behaviour and movement was the essence of 19th Century prison life.","The Home Secretary’s anxiety is for a site offering adequate scope for the carrying on of healthy out-door activities, such as farming, gardening, quarrying, and the like; he is a thorough believer in the open-air treatment of prisoners, and dry stat-istics justify his faith in that treatment as assisting greatly in the reformation of prisoners.","Prisoners were forbidden to speak and &lt;U+FFFD&gt;ogged until skin became bone. The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the in&lt;U+FFFD&gt;rmary. Floggings were always on a Tuesday when a surgeon came to the island.","He had to attend to all postings of sentries, and to see that they were vigilant in the performance of their duties, and had visit them frequently during the day, and not less than twice during the night.","No more than two individuals of the guard - when off duty - were to be ab-sent from the immediate vicinity of the military barracks,","no soldier was to sleep anywhere but in these barracks","officer in charge of the guard had to see every sentry mounted on his duty with his rifle loaded, and with nine rounds of ammunition ready","sentries on Nos. 1, 2, and 3 posts also had to watch with fixed bayonets.","Soldiers were not allowed to convey communications or parcels either to or from any of those employed on the island, whether officials or not","make an immediate report of any vessel or craft or any floating material in the neighbourhood of the island","sentry could only leave his post for the purpose of preventing a prisoner’s escape.","other duties of marching prisoners to work in gangs of two deep","be careful that he gave the prisoners no chance of seizing his rifle","A sentry was to allow no person to pass him after dark without challenge","make a prisoner of anyone not able to give a satisfactory account for his presence there.","many more rules or regulations, instructions, or orders, such that you may care to name them","Signals were to be hoisted whenever a boat, yacht, or vessel hove in sight near the island","red and white flag going aloft if assistance was wanted.","Orders were issued for day posts and nlght posts, for both soldiers and sentries","front’s and ends of prison buildings had to be watched at night time, fences were to be strictly guarded, sentries were to see that no prisoner left the island by means of any boat, raft, buoy, or by swimming or otherwise.","These are a few of the prison regulations for soldiers on the island in the year 1868","The bookkeeper informs us that work begins at 7 o’clock in the morning, and goes on till 11.30 a.m., when they “knock off” for dinner. At 1 p.m. they resume their la-bour, and work on till tea time at 4.30 p.m. Tea lasts for an hour, and then they are taken to their sleeping apartments, having done the eight hours manual labour required.","There are some six yards within the stockade in which prisoners are placed during the day-time, either according to the work they are doing or to their classification","All new-comers spend from three to nine months — according as they are first, second, or third offenders — in the D (probation) yard,","The “swabs” or colored men have a yard to themselves. These men are the boatmen, shepherds, etc., of the island, and except that they have no gins to quarrel over, are far better off than they ever could have been in their aboriginal state.","During the term in the probation yard, neither tea nor sugar is allowed, but somehow it gets there just the same.","A pass from the sheriff, the visiting justice, T. H. B. Barron, Esq., or from the Colonial Secretary’s office, ensures a passage.","A landing is not allowed upon the island without this permit.","The place is under strict military discipline ; the superintendent, John M’Donald, Esq., is a Crimean veteran, a Highlander, who won the war medals of her Majesty and the Sultan; armed warders are con-tinuously on the alert; intruders (when they appear, and that is seldom) are ordered off in the unmistakably polite manner of military men.","Each steamer that goes down takes a detachment of prisoners, under police guard, in the forward part of the vessel.","On the evening of arrival of the detachment who went at that time, three young fellows thought they would improve the occasion by singing and shouting. The operation was neither loud nor inhar-monious. But exercise of the kind is not per-mitted at St. Helena. The warder on duty ordered quietness, which, after a few seconds of braggadacio, was attended to.","The cells for two days, with lowest diet that sustains life, were prescribed, with an expression that “You will know better next time. “Yes, yer honor,” says No. 00, who is marched off. The others were treated somewhat similarly. The cure is perfect in the cases of 99 men in 100. Absolute stillness and the stomach treatment appeal powerfully in the cause of good behavior.","The exceptional 100th was brought before the superintendent on that morning. He was a great big man who would be powerful were he not sham-bling in form; an old hand in gaol life, with a lurking eye that seemed to have a down upon all mankind. “In the quarry, yesterday,” said the warder in charge, “No. 00 was insolent; said he would rather be in the charge of any other warder than –-; and acted in a manner injurious to discipline.” In answer to the usual question, prisoner said he was unwell, and made a rambling statement in justification. His ambition is to be a leader amongst his fellows, it would appear. He submits to the yoke for a time, and “indulgences” are granted him. Then he breaks loose, and, as in the case noted, the indulgences are stopped, and a single cell prescribed.","at 6.30, for muster. The roll is called, and squads are formed, each under the care of a warder, for the various works going on. Parties are detailed for duty in the bakery, washhouse, blacksmith shop, carpentery, &amp;c.","Lights are maintained all night in the corridors, and warders are on duty all the time, pacing their walks and rounds inside and outside the prison.","passages are laid with heavy matting. The warders wear slippers; their movements can be seen, not heard.","Until 9 p.m. the occupants of the grated cells can read and talk, but in very low tones.","The practice is to hoist a signal flag on the Government steamer when there is a clergyman on board desirous of holding service. The men are mustered at once, and such as desire to attend do so. The others return to their work.","prisoners are allowed to communicate by letter with friends, at stated intervals, and letters are delivered to them: but all this correspondence has to come before the superintendent","Visitors are also allowed to see the prisoners at stated periods.","Visitors are also allowed to see the prisoners at stated periods. This latter is considered a great privilege. It is not often availed of, and then almost exclusively by the wives of prisoners.","he prisoners are not allowed to see news-papers","Amongst the more intelligent men to whom “indulgences” are granted, a desire has arisen for information regarding the methods of carrying on war, military engineering, &amp;c., and the excellent private library of the superintendent has been taxed in order to supply works that are not in the prison library, but which come within the range of literature allowed to prisoners.","Each man as he empties his bucket into the hole has to salute the warder, and the idea of a man with a hammock over his shoulder and a night-bucket in his hand saluting a warder is worthy of— well, St. Helena.","Breakfast CONSISTS OF HOMINY . which is brought into the yards in “kits” (tin dishes 4 inches deep and about 14 inches in diameter.) Each kit contains the portions of five or six men who mess to gether, and five or six kits are brought into each yard.","Work commences about 7 a.m.","All are clad in the one garb— moleskins, cabbage-tree hat, underflannel, and twill cotton over shirt. One change of these clothes is allowed per week, except to men in billets who never get any dirty work to do— they get two changes. Every suit is branded with the wearer’s number and “St. Helena Penal Establishment.” If by chance a man gets his clothes worn or torn, he goes to the store and: gets what is known as a suit of “duck egg”clothes to wear while his own are being washed or repaired. These “duck eggs” are suits which have been condemned. They are all branded with the broad arrow.","As the men go out to work they have to SALUTE THE WARDER at the gate— St. Helena is all salutation.","After dinner, the kits, knives, forks, and so on, have to be washed up and put in the indulgence box.","billeted men are called out, and quarter of an hour afterwards, the general and gangmen go to work, saluting the warder at the gate as they pass out.","At 3.40, a flag goes up to recall the outside workers into the stockade. Five minutes afterwards a bell is rung, and the men are counted in by the warders, each man saluting the chief warder or the comp-troller. Anyone not in when the bell rings or who fails to salute is liable to punishment.","after washing-up, three-quarters of an hour’s recreation (save the mark) in the yards is allowed. After which, the bell rings for roll-call. The men are ranked up in silence, answer their names, and salute the warder. They are then searched before the superintendent, and must not forget to salute, after which they go to their wards or cells, are locked up, sing out, “Right, sir,” salute again, and have to keep silence until the superintendent goes his round with the chief warder on duty for the “dog watch,” who presently sings out “Right, men,” when talking is allowed for one hour. Then “Silence” is ordered, after which any talking or noise up to the time of the morning bell is punish-able.","Prison walls created strict divisions in the landscape, separating the free world on the outside from the unfree world on the inside, where people were redefined as ‘prisoners’ and became the property of the state, subject to a strictly regulated regime.","Stone ruins of the blacksmith shop where leg irons were removed, the stockade, cells, a museum and accommodation for warders dot the island, each with a story to tell. And while this makes fascinating viewing for visitors it is also a reminder of a grim past, when prisoners were forbidden to speak and were flogged until skin became bone. It was a “silent island” and speaking was a serious offence","The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the infirmary. Floggings were always on a Tuesday, the day the surgeon visited. The Cat O Nine Tails crew reenact a flogging as they describe the horrors of the punishment.","To assist the Non-Commissioned Officers of the 50th who were placed in charge of this Military Guard, `Instructions’ were also set out during November 1867 which elaborated upon their duties while stationed at the St Helena Penal establishment: 1. The Non-Commissioned Officer will be responsible for the conduct of the men, under his charge. 2. He will see that all Standing Orders and other Instructions which may be issued from time to time, are strictly and promptly executed, and shall duly report any neglect of the same. 3. It is not desirous to lay down any precise course of conduct for the Non-Commissioned Officer, or to say how much of his time should be occupied in the actual performance of his duties, but he will at all times co-operate with the Superintendent and render every assistance in his power for the maintenance of good order and the general security of the prisoners. 4. He will feel the importance of making occasional visits to the Sentries, seeing that they are on the alert and attending to their duty. 5. He will inspect every sentry before turning him out on duty, see that he is perfectly sober, clean, correctly dressed, armed and accoutred that his rifle is loaded and capped, and that he is supplied with ten rounds of ammunition and a proportionate number of caps, all of which must be in good condition. He will then march them to their respective posts, and see that the Sentries on numbers One, Two and Three posts do duty with fixed bayonets. He will attend at every muster of the prisoners with the proper number of Sentries requited for duty. Station them at their respective posts, and see that each Sentry fully understand the instructions relating to his post. He will see that the Sentry for number `Three’ post is on duty at the time the prisoners are released from their Cells in the morning, and that he does not leave it until after the hoisting of the `All right’ signal at night. He will understand that `Night Duty’ is from the time the prisoners are locked up in the evening until they are released in the morning and will post his Sentries accordingly. Day Posts No.1. is in front of the Prison Buildings No.2. is at the south-east corner of the Yard to command a view of the south and east angles. Night Posts No.1. is in front of the Prison Buildings including the ends. No.2. is at the back of the Prison Buildings within the Yards including the Hospital and Cook House. No.3. Day Post only — is at the Stone Quarry on the beach, to command a view of all the south end of the Island and a portion of the West Side. (137)","soldiers of the Military Guard were for all intents and purposes, as isolated on St Helena as the prisoners they were expected to guard. Being selected to make up the personnel for mounting this Military Guard no doubt was highly unpopular within the ranks of Brisbane’s 50th garrison. Those men selected had to contend with not only the isolation but also the strict regime of the prison administration and operation. When combined with general dissatisfaction at their placement, some of these soldiers quite naturally adversely reacted to their surrounds and duties — earning in the process the ire of Superintendent McDonald. The soldiers who made up this small Military Guard also quickly found that life on St Helena was a far cry from the facilities, opportunities and pleasures garrison life in Brisbane offered.","life of the island rotated around the supervision of prisoners – as seen in the constant patrols, barred windows and leg irons. This constant regulation of work, behaviour and movement was the essence of 19th Century prison life.","Prisoners were forbidden to speak and &lt;U+FFFD&gt;ogged until skin became bone. The maximum was 50 lashes, but this usually had to be done in two sessions as 25 was enough to end at the in&lt;U+FFFD&gt;rmary. Floggings were always on a Tuesday when a surgeon came to the island.","Prisoners had no name, only the number allocated on arrival. For many years, they were forbidden to speak. A hasty word or even an ugly look could earn a &lt;U+FB02&gt;ogging. The maximum was 50 lashes, but this had to be done in two sessions as 25 was enough to see skin become bone and end at the in&lt;U+FB01&gt;rmary.","St. Helena, to which the paternal Government of Queensland sends its long-sentence prisoners","It is my strong personal belief that James Kenniff is an innocent man. I am thoroughly convinced in my own mind that his unfortunate brother Paddy was unjustly condemned, and that he was innocent of the crime for which he paid the penalty with his life on the scaffold.","I have discussed the Kenniff case with many men of the Far West, and their opinions on it— the opinions of men who knew the brothers and the petty perse-cutions their father and they were being subjected to at the time","Nearly every prisoner who has served a sentence — if he be articulate at all on the subject of needed prison reforms— has the same story to tell of the necessity for the abolition of trials by Visiting Justice Macdonald, or, for the matter of that, by. any other per-sonified representation of the blind Goddess of Justice, in whose power it lies to inflict additional sentences.","The prisoners are both young men, the eldest being William Read, who was convicted of horse-stealing at Roma on the 21st April last, and sentenced to seven years’ penal servitude. The other, named James English, was convicted at the same place for a less offence in July, 1867, and sentenced to five years’ imprisonment.","the convicts have been tried in accordance with the prison regulations, for breaking gaol, but no information as to the punish-ment meted out has so far been allowed to transpire.","There have been hard cases and desperate characters at the island-ruffians of which the records give full and particular account bushrangers, burglars, prison breakers, horse thieves, and loafers of every grade.","be-ing used for first offenders - not men of the criminal type - and that it is conducted on the honour system, the men being allowed a large measure of freedom.","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a senteuce of seven years’ penal servitude for abetting in the crime.","use of long-term imprisonment as punishment was a relatively new idea in the early nineteenth century","“He was a draughtsman, architect and artist… obviously he fell on hard times and got convicted for vagrancy and sentenced to hard labour,” he said. “It seems though that he painted this picture while he was a prisoner, which doesn’t sound too much like hard labour, so I’m glad that it wasn’t all bad news.”","Moreton Bay Penal Settlement was established as a place of secondary punishment for repeat offenders","2 sentences of 25 years gaol, served concurrently, for Mail Robbery must have felt impossible for James to conceive. But he was lucky as he knew the right people in the right places, as evidenced by a petition for his release signed by certain members of both houses of Parliament, Clergy, Justices of the Peace and others. 11","James was discharged 22 Dec 1874 after serving 8 years and 3.5 months. Mr W Brown, Visiting Justice stated: “During the time on the island, his conduct with one exception has been remarkably good when in jail. I believe the prisoner to be thoroughly reformed…” 11","Captured at Monduran Station on the 30th March 1866 in an attempted hold up, he was acquitted for the shooting in Bowen, but a trial in Maryborough saw him charged with Bushranging on the 13th September 1866 and found guilty. Sentence: 2 counts of Mail Robbery under arms Sentence: 25 years for each crime – to be served concurrently Sentence date: September 1866 James was held in Brisbane Gaol from September till February 18703 when he was transferred to St Helena Penal Establishment. Arriving only 3 years after the prison had officially opened, his Administration number upon arrival at St Helena was 160, meaning he was the 160th prisoner admitted into the prison.","sentenced at Rockhampton for causes connected to the 1891 ‘Bush Strike’.","Fourteen union leaders, the entire Barcaldine Strike Committee, were arrested in central Qld in March and April 1891. Thirteen of the men were charged with 26 counts of sedition and conspiracy including unlawfully molesting workmen, using threats and intimidation, obstructing employers and using force to induce workers to join one of several unions.","The union leaders were treated harshly. The jury’s recommendations were ignored and the men each received three years hard labour. Each man was also required to put up a £100 bond and two £50 securities, ensuring that he would be of good behaviour for a further year after that, or spend an additional year in jail. They were sent to the St Helena","By 1864, male prisoners were secured in a hulk moored at the mouth of the Brisbane River.","“It is seldom,” says the Brisbane Courier, “that a prisoner after effecting his escape from a penal establishment, and enjoying several years of freedom, is found to yield himself up to the authorities with the intention of performing the portion of his sentence which remained unexpired at the time of his escape, but a case of the kind has occurred here within the last few days.","he travelled overland to Warwick, and surrendered himself to the police there. He has four years and one month of his sentence to serve.”","In 1891 &lt;U+FFFD&gt;ve political prisoners were imprisoned on the island for their role in the Shearers’ Strikes of that year. One of these, William Hamilton, was later to become Member of the Legislative Assembly for Gregory, Minister for Mines and President of the Legislative Council of Queensland. He later enjoyed reminding others that he had been incarcerated on St Helena for three years.","by 1866 a quarantine station was established, with prisoners from the prison hulk Prosperine commuting daily to clear scrubland, sink wells and build the jetty. The island was declared a penal establishment on the 14 May 1867 with the intention of housing long-term prisoners who would be kept busy with labouring on the land.","A letter within the collection dated the 26 January 1932 details that both were charged with Disobedience of Orders by being out of bounds, and with possessing an unauthorised article regarding the timber. Both prisoners pleaded guilty to the &lt;U+FFFD&gt;rst charge, Runkel receiving a sentence of four days of half rations. Phillips was given a more severe punishment, being sentenced to one month hard labour to be added onto the end of his current sentence. As to the second charge both pleaded innocent. Yet the Visiting Justice deemed that both men were guilty, adding a further extension to their sentences of one month of hard labour.","some shearers had been charged with riotous conduct, unlawful assembling or arson, the leaders were charged with sedition and conspiracy.","sentenced to three years imprisonment on St Helena Island, also known as ‘Queensland’s Inferno’.","William Archer was never tried for the murder because of il
