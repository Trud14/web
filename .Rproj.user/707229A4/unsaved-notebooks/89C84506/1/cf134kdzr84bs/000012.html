reacle. Another worked in the pig-aery, and generally managed to get some milk from the dairy which ad-joined his department. Another employed in the garden brought “greens,” radishes, etc., and I, who had a job for at the Superintendent’s garden, was often able to make some addition to the bill.","Surplus bread from the long-timers’ yard, sugar, suet, and whatever ingredients that could be gathered in were mixed up and sent along to the cook-house. There was much pride taken in the pudding manu-facture, and the eating of the article it-self, when it was eatable, which did not always happen, was the source of much satisfaction.","I remember two men, “Wingey G—” and “Long - who were pimps and narks of the worst description. The one-handed crea-ture could fight some, and a jab from his stump was no joke. One day he was having a go with a lesser man, and things looked as if he might have a win. But he got two or three sly pokes, and he was “settled?","I saw a big black fel-low named Columbus, who used to eat raw shark as King Thakombau of Fiji would revel in fat parson, kicked all over the yard by nearly every man in it.","The biggest man in the boob was long Jim M—, who often skited about the pugs he had beaten. Paddv M— was a much lesser man than Jim, and could go some. There was no love lost between the pair, and it was only a question of time and opportunity when they would get to “holts.” Both came one day in the “silo” pit.","heat and the nature of the work got on the nerves of the two ene-mies. They were not long in the pit before it was flannels off and bare knuckles. Three good rounds were fought. There wss much thumping, much gore, and no hugging and caressing such as one gets such a surfeit of at the Stadium. After that weight told, and Paddy cried a “go.” He was defeated","long-sentence men are known as “heads.”. These who have friends outside who can send to them manage to live fairly well.","In my time there was much corruption among the officials. One man was said to have a farm, for which all the harness required was made in the prison workshops and worked away by the aid of prisoners “in the joke,” who were paid with tobacco.","From my own experience of the uselessness of prison discipline as a reformative, and from my knowledge that the men “in-side the walls” are in the main no different from those on the outside, with the exception that they have been found out, I am not surprised at officials being corrupt","on a recent Melbourne Cup a prisoner “bookie” held no less than 700 “figs” in his bag. How did that tobacco get there?","illicit trafficking in articles made by prisoners out of Government stores - trafficking in which the prisoners are assisted by the warders -","obscene conversations carried on with the connivance of, or winked at by, the warders, and the initiation of youthful criminals into deeper degrees of vice by past ministers in the art.","he alleges that from 6 p.m. to 11 and 12 midnight every night, those who are unfortunate enough to be confined in the wards have no option but to listen to filthy discourses on the most loathsome of prostitutes, the most depraved and pugilists, and the most incorrigible of criminals, and even worse. The older criminals seem to seek to out-rival their compeers, and the warders give tacit sanction, if not encouragement, to what goes on.","some time ago a certain section of the warders represented to the Home Secretary the internal rottenness of the institu-tion, and petitioned for the removal of those who by their apathy, or worse, con-sented to such a state of things.","Definite allegations are made as to hideous abominations committed in the stables and elsewhere.","and all is said to have been committed with the connivance, or at any rate the tacit sanction of the warders.","is it a fact that a Frenchman whose sentence was nearly completed applied to the Chief Warder for treatment, and was told that he was sham-ming, and ordered to return to duty, which he attempted to do, but fell down in a fit, was locked up in his cell, and died before he could be carried to the hospital after his groans attracted attention, not from the Chief Warder, but from others.","with regard to letters from the convicts to their friends. It is well known that such letters are not permitted to be writ-ten except by the authority OF THE SUPERINTENDENT, and that then such letters are most care-fully censored. How is it, then, that innumerable letters do find their way from convicts to their friends and to be the authorities? How is it that convicts are con-stantly being tried for writing such letters?","s it a fact that the warders see to the posting of them for a consideration? The actual consideration is openly mentioned -5s. in the pound for money sent by the friends of the prisoners. Warders are openly stated to be “fences.” Of one man in particular it is said that he has been given letters ad-dressed by prisoners to their friends, and that the money SENT IN REPLY he has stuck to, and only disgorged when forced to do so","also that tobacco and other small luxuries sent for the use of the convicts, and which he has been paid to deliver, he has converted to his own use.","the cooks are stated to openly rob the invalids and hospital inmates of the comforts allowed them, and to sell them, producing them if by chance their defalcations are discovered as proof that they are doing good work and saving the Government stores for the Government.","There was a prisoner in St. Helena who was employed as chief cook. He robbed the invalids in the hospital of their food, and stole the prisoners’ tea and sold it to th warders. He also MIXED FLOUR WITH THE OATMEAL which the doctor had ordered for some of the prisoners in the yards. One morning the prisoners complained to the chief war-der that flour was mixed with their oatmeal. The chief warder immediately sent for the chief cook prisoner and told him he had mixed flour with the prisoners’ oatmeal. Of course the prisoner denied it, and told the chief warder that he would prove that the oatmeal was not adulter-ated, by showing some raw oatmeal which was in the kitchen. “All right,” said the chief warder, “and then I will believe you.” The prisoner then proceeded to the kitchen and shortly afterwards returned with a bag half full of oatmeal. “Give it to me,” said the chief warder, and, continuing, “now I am certain that you mixed flour with the oatmeal, because you should not have any oatmeal before the rations are issued for the day. The very fact of your having oatmeal before the issue of the rations is proof positive that the prisoners did not receive for tea and breakfast what the doctor had ordered them.”","A suite of furniture is said to have been made by the prisoners for the island officials from the Government stores, and A CONCRETE INSTANCE is mentioned of one such case which was nearly discovered owing to the unexpected visit of the Home Secretary, when-the goods were covered with bags of shavings and left in the carpenter’s yard, with the full connivance of the officials implicated.","correspondent pertinently asks how it is if no “crook” work of this sort is carried on, that the prisoners are con- stantly being punished for having tobacco in their possession. Where doesthe tobacco come from? It is an open secret that it comes from the warders, and can they afford to supply it except for a certain quid pro quo?","BOOTS FOR INSTANCE� are made in the shops and disposed of outside. When the warder-in-charge turns his back for a moment the different parts are “shaken,” then put together, and the ‘finished articles concealed, afterwards to be deposited in the scrap bucket until the warder “in the know” has opportunity to remove and sell them. The reward to the prisoners is tobacco or a percentage of the price obtained.","Most of the crook work is done by a clique of long sentence criminals, men who have done time in most of the jails of the States, and who are intimately acquainted with ALL THE ROPES. Men who boast that there is no point with which they are unacquainted, and who look on their juniors in vice as “mugs.”","The members of the clique are said to be kept supplied by the warders and others in authority with milk and other luxuries which are concealed in the convenient scrap buck mentioned above until they find their way to those for whom they are intended.","Some of the clique send their dinner meat regularly to the kitchen to be fried for their supper. Their potatoes are baked for them, and their plates are half filled with gravy.","They had tobacco, and could pay the prisoners in the kitchen. If you are not installed in their good graces, you cannot obtain the tobacco to get these things done.","If any man runs counter to this clique, his life is made a ‘misery to him. He is hounded down and maltreated, called vile names, and generally has his life made a misery to him","Another villainous habit prevalent in St. Helena is that of members of the clique congregating in the closets and there settling the details of any particular vil-lainy they may have in hand. Any of the younger hands initiates, so to speak, in vice who may put in an appearance in these sties being looked upon as interlopers and very quickly being given to under-stand that their room is wanted and not their company.","There is a prisoner at the island who used to buy up all the socks, braces, towels, etc., that he could. For a quarter stick of tobacco, the value of which is about twopence, he used to purchase SOCKS WORTH A SHILLING a pair. For braces which cost 2s, 6d. he would give three-quarters of a plug. A warder used to supply him with tobacco. He gave the things which he had bought to the warder after he had removed the brands which are put on them when they arrive at St. Helena. The warder allowed him a commission on all he bought. Our correspondent says he firmly believes that the authorities knew that this most de-spicable form of collusion was being carried on, because he had been assured that a prisoner had reported it.","On one occasion a box was discovered on the trolly, just ready to be popped aboard the steamer. Inquiries were made as to whom it be-longed, and no answer forthcoming, it was confiscated and on being opened was found to contain boots, clothes, saddlery, etc, all gaol products, and all stolen. This alone will give some faint notion of the extraordinary laxity pervading the establishment owing to the connivance between the warders and prisoners.","“Truth” recommends the matter to the earnest consideration of Home Secretary Peter Airey when he can find time to make an enquiry into the abuses existing in the chief penal establishment of Queens-land.","This warder baker is in charge of the kitchen, having under his charge nine prisoners. The way he abuses these men is a disgrace to the establishment. This warder has locked up more men during the 12 months he has been on St. Helena than all the rest of the warders","I have known him to lock a prisoner up and put a charge against him for absolutely nothing. Thanks, however, to the superintendent they were not punished. I can name from memory nearly 30 prisoners this warder has had punished within the space of 12 months.","As the baker warder takes the tucker down the back of the yards, he is reponsible for all prisoners’ food, and in seeing that it is cooked, and that every man gets his allowance. His chief hobby, however, is to see that everything is polished before 10 o’clock in the morning, when the superintendent goes his rounds. All the kitchen utensils are polished outside, but inside they are dirty. Tucker is always cold when it reaches the yards, and unless a man has the constitution of a pig he can not eat the tucker. The rations are issued from the store every morning for the stockade kitchen, but the prisoners do not get their full allowance of tea.","some good warders on St. Helena— men who know how to manage prisoners. Thei ilities sat so lightly upon his shoulders that he never let anyone else know he realised them.","some time ago a certain section of the warders represented to the Home Secretary the internal rottenness of the institu-tion, and petitioned for the removal of those who by their apathy, or worse, con-sented to such a state of things.","A suite of furniture is said to have been made by the prisoners for the island officials from the Government stores, and A CONCRETE INSTANCE is mentioned of one such case which was nearly discovered owing to the unexpected visit of the Home Secretary, when-the goods were covered with bags of shavings and left in the carpenter’s yard, with the full connivance of the officials implicated.","“Truth” recommends the matter to the earnest consideration of Home Secretary Peter Airey when he can find time to make an enquiry into the abuses existing in the chief penal establishment of Queens-land.","a request by a Northern local authority to utilise prison labor on tho roads, was peremptorily refused by the Home Secretary, who forecasted that such a scheme would inspire a great outcry if adopted in Queensland, and that even those who in theory might favor it, would join in the outcry if it was put into practice. He believes, he says, in treating prisoners in a manner that will conduce to their reformation, but. has set his face against their em-ployment at work outside the precincts of the gaols.","use at the prison was to give warn-ing in the event of prisoners escaping, but as modern methods, such as the telephone, are now in operation, the Homo Secretary is discussing the ad-visableness of transferring the gun and oak timber, both in good order, to Brisbane.","as the Home Secretary himself admits, there is greater cost in the maintenance of an island prison because of the cost of transport and loss of time for officials and other travelling-to and from the place, — to say nothing of inconvenience to mar— ried members of the prison staff.","Home Secretary spoke generally about our prison system. The public, we think, will agree with him in the view that imprisonment should be reformative rather than punitive.","South Australian Comptroller of Prisons, who has been visiting Queensland, enthusiastically declared the island to be an ideal penal spot for the carrying on of the modern reformatory methods associated with the treatment of prisoners","St. Helena is an ideal spot for a prison","ideal prison, happy prisoners, splendid reformative methods, excellent and humane treatment, courteous officials","a writer pointed out that there had never been any serious trouble with the men in durance; that there had been no disturbances worth chronicling","Again says the writer, no tragedies have sig-nalised the dealings of warder with prisoner.","Better food, more liberty, and, on the .whole, a far more manly set of men are to be found in the long-time prison.","brazenly “cadged” cigarettes and “chews” when the warders’ backs were turned, and spoke in terms of such glow-ing enthusiasm of the pound of steak and quart of tea they were to get on arrival","a system which hypocrisy lauds as a reformative one.","so cleverly do the prison authorities arrange matters that St. Helena is practically self-support-ing.","I attribute the health of the inmates to their regular hours, to their regular meals, and to the out-door work which those who are not tradesmen, or gaol apologies for tradesmen, are engaged on.","there are many peculiar rumors rampant as to the administration of the penal estab-lishment generally","it would not be surprising to hear of the appointment of a Royal Commission to make thorough investigation. At any rate, until some such action is taken, the feeling of suspicion and doubt which has been aroused is not likely to subside.","To all intents and purposes St. Helena is a model plantation or farm, carried on by prison labor; a place where all have to do some sort of work-where men learn to be useful.","There are about 100 acres of arable land, of vol-canic origin, and very fair quality. This is all under cultivation. In all, in little bits of flats, above high water level, around the lower portion of the island may be about 100 acres of grass land; and there may be as much, or more, swamp and boggy flats, covered at high water, and of no particular value until levees and draining wheels are erected-all of which are in the future. There is sufficient good, high, dry land on St. Helena for the purposes to which it is put. Every yard is availed of","With the exception of the armed warders who do sentry, and keep a look-out from platforms perched some 40 or 50 feet above the soil level, the place has nothing prison-like about it.","Bodies of men are seen at work at the various occupations mentioned, but they do not seem to be dogged or watched as prisoners. From a distance-at which the address, “No. 00 St. Helena Gaol, No. 00,” upon the back and legs of each man cannot be seen they look like ordinary bodies of field and other laborers.","various parts of the island cane of every kind that has reached the colony, grasses, and various economical plants, are put to the test by cultivation.","Guinea grass is the lead-ing light at present. Some two months since Mr. M’Donald explained in our columns how efficient this grass had been during the dry spell, and his willingness to distribute seed and plants to those who would give the grass a trial.","Guinea grass is an enormous bearer. It grows from seeds and roots, but requires cultivation, and is well worth cultivating in the coast districts.","There is excellent fishing off St. Helena. Mullet, white fish, sea perch, and others are caught by net, and we had opportunity for seeing that the chief warder and his aids have not for-gotten the wild north country sea fishing experience of their young days. Oysters also abound","St. Helena is instructive, very much so: and it is satisfactory as a prison. Persons of experience who visit the place say so","The system followed is reclamatory and instructive rather than compulsory.","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","present conditions of existence on the island are to be shortly improved by the introduction of chairs, tables, literature and electric light into the cells of the good conduct prisoners.","value of work performed by prisoners was £18,860 of which St. Helena was credited with £12,447. At St. Helena the value of the work performed for the State overlaps by a little the total cost of salaries and upkeep. The comptroller states that there are very few prisons in the world of which this could be said","The value of work performed by prisoners was -18,86 of which M Helena was credited with £12,447","The comptroller states that there are very few prisons in the world of which this could be said","a penal settlement for a number of years. It is roughly about 500 acres in area, but much of this consists of mangroves and perhaps a little more than half may be cultivated, some of it being a rich red basaltic soil in which potatoes, lucerne and sugar-cane have been the crops most successfully grown.","considered to be a model prison of the time. The enforced isolation and high levels of discipline on the island resulted in the prison becoming self-sufficient and profitable.","native vegetation was cleared by the prisoners, who planted crops there. The prison food, including hominy and bread, was obtained by growing wheat, sugar cane and vegetables, and also raising sheep and dairy cattle herds.","The prison era St Helena Penal Establishment was considered a model prison of its time. The superintendent and warders managed a highly disciplined prison, where security was tight and successful escapes were few.","Distance and isolation enforced basic self-sufficiency. While this came about through necessity, it also resulted in economic profit.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","14th of May 1867, the Governor of Queensland signed a proclamation declaring the island “a place whereat offenders under the order of hard labour may be detained”. St Helena became Queensland’s showpiece prison. John MacDonald was the first Superintendent with a staff of five and a military guard of 12 officers. Opening with 60 prisoners, the number of inmates soon increased to 140, rising to 300 persons by 1869.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","once an example of a most successful prison institution, by 1920, problems were arising. The prison was ageing. There was the danger of fire. The buildings were of 19th-century design and did not accommodate new ideas in prison reform. Families of the warders had been moved to the mainland by 1890, which caused dissatisfaction amongst the staff.","Although St Helena Island held some of the state’s worst felons, it was considered a model prison – the isolation, high levels of security and discipline and good management resulted in its self-suf&lt;U+FB01&gt;ciency and pro&lt;U+FB01&gt;tability.","St Helena Island’s prison ran for more than 60 years, and was considered one of the foremost penal establishments at the time.","Under McDonald’s care the prison was described by newspaper journalists as being of the highest standard with clean, healthy prisoners engaged in constructive enterprises that provided them with excellent opportunities for self improvement. The aim of self-suf&lt;U+FFFD&gt;ciency was re&lt;U+FFFD&gt;ected in the process by which new prison buildings were constructed when they were needed. Plans were prepared by several long-serving prisoners to the requirements of the Superintendent, the government architect not being employed. The materials were obtained on the island when possible.","The scrub was not suf&lt;U+FFFD&gt;cient to meet the demand for building timber, but the island stone and the lime extracted from neighbouring coral reefs provided raw materials for many of the structures. The lime was burned in a kiln constructed on the island by 1869 using bricks and the local stone. Later, when the sugar mill was operational, the lime produced was used for settling the vegetable matter suspended in the sugar syrup.","One of the most successful early enterprises undertaken on the island was the growing and processing of sugar. McDonald trained himself in the processes involved and the mill was considered something of a wonder in its own right. The crushing rollers were horse-driven and hand fed by the prisoners. The syrup was gravity fed into vats for boiling down and crystallisation. The &lt;U+FFFD&gt;nal product was a &lt;U+FFFD&gt;ne golden coloured sugar of table quality which was used, not only by other government institutions, but was sold commercially. Both cane and sugar won many awards at the annual International Exhibition. The cane served other useful functions on the island, the trash providing fuel for the warders’ &lt;U+FFFD&gt;res.","By the early twentieth century conditions had changed once more under the superintendence of James Ryan and visitors to the island extolled its virtues at length. It was described as the ‘pearl of Moreton Bay’ and ‘the garden of beauty’. Such descriptions aroused public interest and in 1912 a campaign was mounted by the Moreton Bay League for the closure of the prison and the conversion of the island into a place of public recreation. The Government quashed this movement by announcing plans for a new, more substantial prison on St Helena, but this did not proceed and in 1921 it was decided to close the prison and make the island a prison farm. Most of the inmates were removed to Boggo Road Gaol and those who remained were occupied with the demolition of most of the gaol’s infrastructure, including fences, stockade walls, workshops and other buildings.","At the time, St Helena was considered a model high-security prison.","The Superintendent and the warders ran the prison in a highly efficient manner. For most of the prison’s 65 years; self-sufficiency was a necessity and profit was the product of that efficiency.","at one stage of its operation, was considered to be the best prison of its kind in the world.","life of the island rotated around the supervision of prisoners – as seen in the constant patrols, barred windows and leg irons. This constant regulation of work, behaviour and movement was the essence of 19th Century prison life.","Roche’s former inmates expressed his relief and gratitude at doing his time at St Helena, rather than in the gaol at Boggo Road, in Brisbane. ‘One only has to visit the prison at Brisbane and see on the faces of the men the expression of dogged and sullen hatred,’","there was at St Helena: a system of life where a man is made to feel he is still a man… Had I to finish my         time at the Road my outlook on life could have been prejudiced to such an extent         that I would not have been able to write as I am doing now.","the prisoners, with the freedom of action and the general sense of usefulness that surrounds them, there’s a feeling of relief in comparison with general impressions regarding prison dis-cipline and penal servitude.","The whole process is educational and reformatory in a high degree, and we are glad to find from the records of the establishment that the great majority of the men discharged from it go into regular employment. Few of them return to St. Helena. Since the formation of the settlement, some 700 prisoners have been discharged. It is no ordinary satisfaction to the country to know that not three per cent. of these men have relapsed into crime. This is highly creditable to the system followed at St. Helena, which at once tends to reform the men, and learn them a useful occupation, at which they find employment as soon as they leave the island.","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","self-funded penal settlement, had a commercial grove of olive trees in the early 1900’s.","St Helena was good business for the government though, as various pro&lt;U+FB01&gt;table industries were established using the abundant free labour. There were carpenters, bricklayers and masons, quarrymen, shoemakers, saddlers, tinsmiths, and labourers.","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","another occasion, the blackfellow ‘“Al-bert,” now under coercion treatment at Boggo-road, tried to get to the same warder — with a tomahawk","Absolutely impartial, scrupulously just — with dignified courtesy even to a blackfellow or an Asiatic — he rules the shop with a minimum of “locking up” and “half rations.’” To other warders he is an example, and to prisoners he is a constant inspiration.","At the end nearest to us nearly all the men are coloured— Chinese, aboriginals, Kanakas, &amp;c. “We make it a rule to keep all the blacks and Chinamen together, if it is at all possible,” says the tailoring expert, “for the whites do not like being closely associated all day with men of an alien race.”","The “swabs” or colored men have a yard to themselves. These men are the boatmen, shepherds, etc., of the island, and except that they have no gins to quarrel over, are far better off than they ever could have been in their aboriginal state.","At noon, on Saturday, the Visit-ing Justice, Mr. T. H. Barron, Inspector Lewis, and a body of police, with a black tracker, pro-ceeded to St. Helena Penal Establishment to assist in searching for two prisoners who had escaped from the working gangs engaged cutting down the man-grove scrub. On their arrival they found that the Water Police and Customs boats had been guarding the island all night, and had made diligent search during the morning.","AFTER THE BELL RINGS, five minutes are allowed within which hammocks must be rolled up and the night-buckets brought out and emptied into a hole in the yard, which hole is flushed with water through a drain into the sea and scrubbed , daily by the black convicts, who live in that particular yard.","At the present time there are four blacks confined there and one white man, a lamp-trimmer. It may be interesting to know that these men have their food in this yard, and the blacks make a bath of the hole.","The sick in cells are supposed to carry out and empty their own buckets, but if they are obviously unable to do so a black-fellow is employed for the purpose.","two abori ginal convicts rushing from the gang in which ihev were working, and concealing themselves in a clump of cane.","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a senteuce of seven years’ penal servitude for abetting in the crime.","Monday night the two aboriginals in formed another prisoner of their intention to bolt, stating that they intended to hide^D the cane until night, and then swim Tfom the island to the main land.","To be locked in prison became a defacto form of exile for Aborigines, as it restricted them from conducting vital cultural practices in their own country. This contributed to their suffering inside prisons, and Aboriginal deaths in custody were an issue from the earliest days of colonisation.","In 1853 a Brisbane judge commented on the conditions in Sydney’s Cockatoo Island prison: ‘It was a painful consideration that the punishment at Cockatoo was felt ten times more severely by the blacks than by the whites, and most of them die. Recently, one who had sentence of death commuted, and was sent there, suffered most acutely, and died in seven weeks. But there appeared no alternative, for if they were sent to the gaol here, or to the Newcastle breakwater, they would very probably escape.’ (Moreton Bay Free Press, 29 November 1853)","National Park except for 13 ha at the northern extremity which were set aside for broadcasting purposes. In December that year Morwood (n.d.) identified and recorded two Aboriginal sites - a midden (LB:C52) and a ‘stone working midden1 (LB:C53) on the southern end of the island (Fig. 2).","Historical references to the Aboriginal use of St Helena Island mention the exploitation of ‘flying fox1 (fruit bat). Fairholme (1856:312) writes: On the coast of Moreton Bay the natives live principally on fish, and the arrival of the flying foxes on the little island of St. Helena is hailed by them as a change of diet. The flights occur only in the warmer months of the year… Petrie (1975:89) also remembers: St. Helena was a great camping place for them [flying fox] in those days, and the blacks from Wynnum used to go across in their canoes to catch them there, watching for calm weather both to go and return.","midden shells which previously overlaid the beachrock were probably burnt in the prison lime kiln. Observation in eroded patches and auger ing have established that the midden extends about 500 m along the beach ridge on which it is located, but it ha&amp; been increasingly disturbed and scattered by roadworks, tramway bedding and ploughing north from the intersection of the beach ridge and the line of the former tramway (Fig. 2).","story of the long-term use of Noogoon (St Helena) by the aboriginal people is buried in a major midden. The flying fox that once inhabited the island evokes the image of an island covered in a dense forest while today it is visually reminiscent of English countryside.","Eulope, the Turrwan or chieftain of the Nunakal clan of the Quandamooka (Moreton Bay) people, had fought against the military when they arrived at his homeland at Amity Point on North Stradbroke. Of similar stature to the French emperor Napoleon Bonparte, he became known among the British as Napoleon. Napoleon “borrowed” a steel axe in Dunwich and was exiled to Noogoon (“place of the flying fox” as the island was called by the Quandamooka people, or Green Island 2) for his crime.","It took him only three days to build a canoe and escape, but it was long enough for the island to be named after St Helena, the island of Napoleon’s imprisonment.","Aboriginal middens record that local people visited the island to hunt dugongs and flying-foxes and to gather shellfish. The island did not receive the name “St Helena” until 1828. A story is told that an Aboriginal man known as Napoleon stole an axe on North Stradbroke Island. Like his namesake, Napoleon Bonaparte, he was exiled to another island, thereafter called St Helena. His exile lasted only as long as it took to build a canoe and paddle back.","Originally the local Aboriginal tribes named the island Noogoon (place of the flying fox) due to the roosting of the flying foxes on the island.","Eulope, the Turrwan (or chieftain) of the Nunakal clan of the Quandamooka (Moreton Bay) people, resisted the European intruders when they arrived at Amity Point on North Stradbroke Island. As Eulope’s physical stature was similar to that of the French Emperor Napoleon Bonaparte, Eulope became known among the British military as “Napoleon”. As the fable goes, in 1827, Napoleon of Stradbroke Island “borrowed” a steel axe in Dunwich and was exiled to Noogoon for his crime. Henceforth, the island became known as St Helena, the name of the exile home of Napoleon Bonaparte.","Eulope (c. 1800–c. 1840), headman of the Quandamooka (Jandai) people, came from Stradbroke Island","In stature and facial appearance he was said to have resembled Napoleon Bonaparte. Perhaps for this reason, but more likely because of ‘his daring courage and opposition to the military when they … took possession of Amity Point’ (Colonial Times 1850, 4), the first colonial settlement on Stradbroke Island, British soldiers knew him as ‘Napoleon,’ ‘Bonaparte,’ or ‘Boney.’","In 1827 Eulope apparently threw a spear at a prison guard and stole a steel axe from Dunwich, a second military post on Stradbroke Island. As punishment, and because the Dunwich soldiery had noted his rebellious tendencies, Captain Patrick Logan exiled him to Noogoon, an uninhabited island in Moreton Bay. In various letters, Logan began referring to Noogoon as ‘St Helena’ in mocking reference to the place of Emperor Napoleon’s imprisonment. By the mid-nineteenth century, this name was in regular use for the island.","Unbeknown to Logan, Eulope’s imprisonment on Noogoon only lasted three days. Eulope knew the island very well, as it was a regular resort for his people for turtle and flying fox hunting, and for harvesting tulipwood (used for spears). He ‘simply stripped a sheet of bark, sewed both ends, and paddled back to Stradbroke’ (Meston 1903, 8) where he was able to keep his identity hidden for a time. Various resistance activities were subsequently organised, probably by Eulope, culminating in the Battle of ‘Narawai (near Moongalba) in around 1830 in which a dozen or so British soldiers and convicts were lured into swamps to fight Eulope’s warriors. Eventually, the British conceded defeat and called a truce.","Eulope was ‘cunning, elusive and of superb physique’ (Telegraph 1931, 12). He was so quick, wiry, muscular, and skilled that he regularly beat Aboriginal warriors from other groups who were much bigger than himself, including the famous Lockyer-region resistance leader Old Moppy. Around 1835, accompanied by one hundred warriors, Eulope was part of a traditional battle-tournament near Zillmere (Brisbane) in which he soundly defeated Old Moppy, temporarily breaking a long-standing alliance between the Quandamooka and Lockyer peoples.","Aboriginal histories of Noogoon Located in Moreton Bay about 6 kilometres from the mouth of the Brisbane River, St Helena Island is 88 hectares in area and rises to 21 metres above sea level with closest landfall being Mud and Green Islands","known to the Quandamooka Aboriginal people as Noogoon.","St Helena Island sits within the social and cultural environments of Quandamooka, which are the waters and lands of the Greater Moreton Bay region of South-East Queensland.","Archaeological investigations have revealed that Aboriginal people visited Noogoon seasonally to exploit its resources for over 2,500 years.","Reaching Noogoon by island-hopping signi&lt;U+FB01&gt;cant distances, canoeing, swimming and walking across sand bars, these stays were of a short-term nature, with midden heaps providing an extraordinary visual and physical record of Aboriginal people’s ongoing visitation and management of the island and its nearby terrestrial as well as marine resources.","Quandamooka Aboriginal people held religious beliefs that involved close, often collaborative relationships with marine animals, including a close &lt;U+FB01&gt;shing relationship with dolphins.14 These middens record a rich diet that included sharks, &lt;U+FB01&gt;sh and &lt;U+FB02&gt;ying foxes, as well as lizards, dugong and turtles.","Noogoon and the waters around it were &lt;U+FB01&gt;rst mapped by Europeans in 1799 when British explorer Matthew Flinders anchored the sloop the Norfolk alongside the small heavily timbered island on the evening of the 19 July while performing a two-week survey of what is now known as Moreton Bay. Noting the mangrove forests and mud&lt;U+FB02&gt;ats that surrounded Noogoon on his survey chart, Finders observed the island’s height and ‘dark and luxuriant’ foliage relative to other nearby islands.","March 1828, an Aboriginal man called Eulope, but known to colonists as ‘Napoleon’, was caught stealing an axe at Dunwich on Stradbroke Island. He was named Napoleon due to his leadership and supposed physical resemblance to the famous French leader, Napoleon Bonaparte, who was exiled after a defeat in 1815 to a remote British-held island in the South Atlantic Ocean called St Helena, where he died a prisoner.","Thinking detention on an ‘isolated’ island in the middle of Moreton Bay the best way to punish the ‘black Napoleon’, Commandant Logan exiled Eulope on Noogoon. However, Eulope spent less than three days on Noogoon making a bark canoe before paddling and navigating the signi&lt;U+FB01&gt;cant distance across the bay to his family on Stradbroke Island.27 Following this legendary act of de&lt;U+FB01&gt;ance, by 1848 the island was known to European settlers as St Helena.","Escapes were few, with some reports highlighting the threat of sharks: ‘One of the escaping inmates was reportedly taken by sharks, an Aboriginal man known to his community on Mornington Island as Kitikir, but to the Queensland press as “Burketown Peter”’.60 Transported down to St Helena and imprisoned for the murder of a missionary, the press surrounding Kitikir’s escape was sensational, &lt;U+FB01&gt;rst reporting his swimming escape: Still at Large. The whereabouts of the [A]boriginal Burketown Peter, who disappeared from the St Helena Prison on Sunday, has not yet been discovered : : : It is not improbable that the blackfellow, accustomed to the Gulf country and familiar with phases of life, is an accomplished swimmer, and that he has attempted to reach either Mud or Green Island, though the result of the police search would seem to disfavor this theory. These waters are reputed to be infested with sharks, but the blacks of the Far North are not unfamiliar with the task of &lt;U+FB01&gt;ghting such an enemy, from which they are also less liable to attack than white men.61 Newspaper reports at the time suggested his death was from drowning and shark attack: 130 Queensland Review Sharing the waterways Burketown Peter, a full-blooded [A]boriginal, escaped from his cell in January 1921, and put to sea in a raft of planks. He was seen and pursued. Diving from the raft, he did not return to the surface and was probably taken by sharks.62 However, his cause of death remains uncertain, with later reports suggest that Kitikir had been shot while escaping, with the ‘son of a former warder on the island, cryptically, perhaps knowingly, stating: “I think he might have been despatched by other means”.’63","the alarm raised at St. Helena on Tuesday was caused by two aboriginal convicts rushing from the gang in which they were working, and concealing themselves in a clump of cane. They would not answer to the repeated calls of the warders, so that the “alarm” was given and a search for the fugi— tives commenced. The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. McDonald, was directed to the capture of the runaways, Watcbes were also set to prevent them escap— ing from the island.","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a sentence of seven years’ penal servitude for abetting in the crime. It has transpired that on Monday night the two aboriginals in— formed another prisoner of their intention to bolt, stating that they intended to hide in the cane until night, and then swim from the island to the main land. It is not unlikely they have succeeded in their design, unless the sharks have interfered to prevent it being carried to a successful issue.","The name of the island recalls an incident in 1828 regarding an Aborigine nicknamed Napoleon for his resemblance to the French general who was exiled on the island of St Helena. ‘Napoleon’, whose real name was Nugoon, stole an axe from the government stores at Dunwich and was ‘exiled’ by the authorities on one of the Green Islands, however, he constructed a canoe from materials on the island and returned to Dunwich within days. For many years the name of the island alternated between St Helena and Nugoon, however it was the former which gained of&lt;U+FFFD&gt;cial recognition.","A large midden extending across the southern portion of the island is evidence of the island’s early use by Aborigines.","The Queensland Corrective Services (QCS) website describes that, though not declared a penal settlement in 1867, the island was &lt;U+FFFD&gt;rst used as a prison in 1826 by Commandant Patrick Logan. Commandant Logan was faced with the troublesome behaviour of an Indigenous prisoner known as ‘Napoleon’ who was serving his sentence at Dunwich gaol on Stradbroke Island. To solve this problem, Logan decided to relocate Napoleon, dumping the prisoner on the then unnamed island. It would be the island’s &lt;U+FFFD&gt;rst resident that inspired its name, for Napoleon Bonaparte, the famous French military commander and erstwhile Emperor, was at the time exiled on a remote island off the coast of South America, called St Helena Island. It wasn’t long before “the Of&lt;U+FFFD&gt;cer in Charge of the Branch Penal Settlement at Dunwich named [the island] St Helena”","There is an interesting story behind the island’s name. In the early nineteenth century, it was briefly used as a place of confinement for an Aboriginal man who had repeatedly run foul of colonial officials. To British eyes, the man’s profile bore a resemblance to Napoleon Bonaparte’s, so the island became known as St Helena, after the island on which the French leader was imprisoned.","Eulope, the Turrwan or chieftain of the Nunakal clan of the Quandamooka (Moreton Bay) people, had fought against the military when they arrived at his homeland at Amity Point on North Stradbroke. Of similar stature to the French emperor Napoleon Bonparte, he became known among the British as Napoleon. In 1827, Napoleon ďborrowedĒ a steel axe in Dunwich and was exiled to Noogoon (ďplace of the &lt;U+FFFD&gt;ying foxĒ as it was called by the Quandamooka people, or Green Island 2) for his crime. It took him only three days to build a canoe and escape, but it was long enough for the island to be called after St Helena, the island of Napoleonís imprisonment in the South Atlantic.","introduction of heritage legislation in Queensland in 1987 provided the first protection for historical archaeological places and objects. Practitioners were required to obtain permits from regulatory authorities to undertake archaeological surveys and excavations.","Queensland Heritage Act 1992 is the main legislation in Queensland for the protection and management of historical archaeological places and artifacts. The establishment of a heritage register in 1992 combined with nearly 20 years of assessment has amounted to 179 places entered in the register with historical archaeological values of significance to Queensland. While the requirement to obtain a permit to undertake historical archaeological surveys and most excavations was repealed in 2008 many assessments continue to identify historical archaeological","fundamental requirement of large scale environmental impact assessments.","International ICOMOS Charter for the Protection and Management of Archaeological Heritage (ICOMOS 1990)","When the time comes for a review of the Queensland Heritage Act, what constitutes “best practice” in historical archaeology today must of course be the ultimate goal though it must be acknowledged that some compromises will likely be made. For example, several amendments made to the Queensland Heritage Act in recent times have not resulted in improvements to archaeological practice and even weakened the situation. The requirement for practitioners to seek government approval for historical archaeological survey and excavation was removed in 2008. Ever since then potentially destructive work has been carried out with limited regulatory supervision. On the other hand, some temporary protection was added for previously unrecorded archaeological sites located during the course of development or other ground disturbing works. This requirement, however, is fundamentally flawed and relies on those with the least to gain from compliance with the legislation (i.e. a developer or someone hunting historic artifacts for profit such as a bottle collector) to admit they have found or even destroyed important archaeological evidence. Recent changes to legislative requirements in other Australian jurisdictions, such as in New South Wales, have arguably weakened the ability to protect important places and this should act as a warning. Legislation has been and will continue to be developed in reference to political motivations that do not necessarily correlate with the wishes and desires of the archaeological community.","inclusion of legislative provisions in the Queensland Heritage Act for local heritage registers was a step in the right direction even though content requirements were broad and local governments could opt out of including them in their core planning schemes.","local heritage overlays. A standard planning practice in Victoria, these overlays contain information on a range of heritage places, including historical archaeological places, deemed of State or local significance (State Government of Victoria 2010). Greater cooperation between the different levels of government and significant capacity building of development assessment officers and plan-ners within local government would be required to achieve such a goal.","The heritage register is primarily used by heritage professionals for understanding the history and heritage values of specific places or areas under study.","A search of comparable registers across Australia shows that Queensland is in this way performing well in the protection of historical archaeological places through their identification, significance assessment and registration on the State heritage register (Fig. 2). Since 2003, an average of seven places with historical archaeological values has been added to the Queensland heritage register each year, averaging about 17 % of annual registrations. This is close to double the average number added in the preceding decade. The main reason behind the increase is the addition of a specific archaeological place category to the register in 2008. Since then 14 places have been entered specifically for their historical archaeological values. Queensland also recog-nizes that archaeology is not just a compliance related activity and proactive identification and assessment programs for historical archaeological places have been undertaken in some parts of the State.","The heritage register is also far from representative of the full range of historical archaeological place types that are known to survive in Queensland. The majority of entries relate to Queensland’s mining heritage, including remnants of the prolific gold, tin, copper, silver, and rare metals industries of central and north Queensland in the late nineteenth and early twentieth centuries (Fig. 4). Their recognition is due to a number of studies on the mining theme initiated by the Queensland Government during the 1990s rather than any deliberate effort to protect such places (Jane Lennon and Associates and Pearce 1996; Kerr 1992; Pearson 1994).","enter in the heritage register places associated with the past control and discrimination of Indigenous peoples, such as the former Taroom Aboriginal Settlement in central Queensland (Department of Environment and Resource Management 2010; State of Queensland 2012a) and Fantome Island (Department of Environment and Resource Management 2011; State of Queensland 2012b).","general public is overtly concerned about “historic architecture” and “irreplaceable” heritage places, such as national icons, with no recognition given to the wide range of archaeological resources found throughout the country (McDonald 2006, p. 9). This ignorance of archaeological values is particularly the case where the archaeological record has been created well within living memory, where the primacy of detailed documentation and oral accounts leads the public to believe that archaeological examination of the physical environment is costly and pointless.","Heritage assessment criteria, developed by heritage bodies and government agencies, continue to reinforce perceptions that archaeology can only contribute anything of consequence when such information could not otherwise be obtained from other sources such as the documentary record (Queensland Heritage Council 2006, pp. 16–17; State of New South Wales 2001, p. 20). Recent discussions about the future of Australia’s heritage programs also continue to promote the nation’s tangible heritage as revolving around the “built and natural environments” with little recognition of the existence of archaeological phenomena (Spearitt 2011).","afraid when it was created a recreation re-serve it would be no one’s business to meet the expenses of upkeep.","Mayor Jolly will accept, the offered freedom of the Isle of St. Helena, and receive that compact area of Nature’s beauty spot as a recreation ground and plea-sure resort for the people and children of sunny Queensland.","desire to free the island has been made by the Home Secretary,","Moreton Bay League, which is opposed to St. Helena being giv-en over to the criminal class","Many yachtsmen and men of the more or less leisured class - if therc be such a class outside the Tired Tim and mooch-about fraternity— would, metaphorically speaking, move heaven and earth to have the prisoners shifted from St. Helena and to turn that admittedly beautiful spot into sort of Coney Island pleasure ground.","the proximity of the island to Brisbane as an important and (to them) a con-vincing argument in its favor.","far handier for camping purposes than Stradbroke Island","Someone ought to go that their Satur-day to Monday outings on the Bay might be made more pleasurable.","I don’t think Messrs. Welsby, Love, and other river rovers have much chance of seeing their pet project carried out.","agitation on the part of a section of the public to secure St. Helena as a health resort. I make no bones now about saying that it is a health resort already, and if statistics were available on the subject I venture to think that the percentage of invalids or infirm persons would be less on St. Helena than among any given number of persons picked haphazard from any section of the community.","There is excellent fishing off St. Helena. Mullet, white fish, sea perch, and others are caught by net, and we had opportunity for seeing that the chief warder and his aids have not for-gotten the wild north country sea fishing experience of their young days. Oysters also abound","some people who hold the view that the same object could be attained, and with more benefit to the State and the commu-nity, by the utilisation of prison labor on work outside the gaols.","been suggested that prison labor from St. Helen-a could be used for the reclama tion and improvement of some of the islands of Moreton Bay, in brushing the under-growth, forming approaches, erecting ac-commodation sheds, etc.","a request by a Northern local authority to utilise prison labor on tho roads, was peremptorily refused by the Home Secretary, who forecasted that such a scheme would inspire a great outcry if adopted in Queensland, and that even those who in theory might favor it, would join in the outcry if it was put into practice. He believes, he says, in treating prisoners in a manner that will conduce to their reformation, but. has set his face against their em-ployment at work outside the precincts of the gaols.","In 1866, a quarantine station was built on St Helena, but within a year, it was realised it would be much better use solving the problem of what to do with all the prisoners.","There were some grand plans for its future, including a golf course and rabbit hunting, but in the end, it was leased as a cattle farm, and was a dairy in the 1950s. As the knowledgeable Andre explains: “It was forgotten and so it survived through the ’60s and ’70s. The Deen Brothers didn’t have a boat.” The reference is to the Deen “all we leave behind is the memories” Brothers whose company was famous for the demolition of a number of heritage sites, such as the Belle Vue hotel, for the Joh Bjelke Petersen government during the 1970s. And finally, in 1979, St Helena was declared national park","Early attempts by the Moreton Bay League to turn the island into a recreation destination were defeated by the depression years. In 1939 the Brisbane City Council handed ownership to the Lands Department, which allowed various graziers to lease the land.","1st of December 1933, the island was opened to the general public for recreation under the auspices of Brisbane City Council. A passenger service was established from Wynnum Jetty. However, these were the Depression years, and the venture failed, closing in 1934.","island was handed back to the State Government in 1939 and leased as a dairy farm until 1973. 4IP Radio Ipswich leased part of North Point to build a radio station in 1974. The island was gazetted as a National Park on the 1st of October 1978, then as a historical area on the 7th of October 1979. The first Park Ranger was appointed in 1981.","October 1986, a new, long jetty was opened on the southwestern point. A horse-drawn wagon conveyed visitors up the hill to view the remains until 1996 when the local Rotary Club took over with their diesel-powered train. This service could not be run at a profit and closed in 2002. The Queensland Prison and Penal Historical Association was formed in 2004 to provide tour guides, compile research, and promote the island. Today the island is under the care of the State Government’s Parks and Wildlife Department, with the park warden operating out of Fort Lytton. Some excellent tours depart from Many Boat Harbour.","after the penal establishment closed, this swimming enclosure was central to thwarted development plans seeking to create a health resort or tourist destination in Moreton Bay","By the early twentieth century conditions had changed once more under the superintendence of James Ryan and visitors to the island extolled its virtues at length. It was described as the ‘pearl of Moreton Bay’ and ‘the garden of beauty’. Such descriptions aroused public interest and in 1912 a campaign was mounted by the Moreton Bay League for the closure of the prison and the conversion of the island into a place of public recreation. The Government quashed this movement by announcing plans for a new, more substantial prison on St Helena, but this did not proceed and in 1921 it was decided to close the prison and make the island a prison farm. Most of the inmates were removed to Boggo Road Gaol and those who remained were occupied with the demolition of most of the gaol’s infrastructure, including fences, stockade walls, workshops and other buildings.","n 1933 the island became the responsibility of Brisbane City Council whose plans for the island included golf courses, landing strips, holiday cabins and tennis courts. Of these, only a dance hall and kiosk were erected and a few trees planted to provide shelter at the picnic area near the wharf. A regular ferry service was supplied to carry people to the island, but the scheme proved uneconomic. In 1939 the Council surrendered its control of the island and a dairy farm was established once more.","When the penal settlement closed, the island was handed over to the Brisbane City Council and was briefly promoted as a pleasure resort (1933-34). This venture did not prosper","The suggestion that St. Helena Island be made a national park was mooted as early as 1910 by the then Mayor of Brisbane. The island was the first historic site to be managed by the Department of Environment and Conservation for its historic values.","prison farm did not last long: it was closed in 1933, following significant public pressure for its removal, so that the island might be re-made into a beauty spot for boaters and picnickers.","incon— gruities that strikes the visitor to our city and its surroundings is that St. Helena, one of the most beautiful and fertile islands in Moreton Bay, should be utilised only for the purpose of a penal establishment.","Except in the cost of transferring the prisoners to a main land gaol, we cannot see any valid reason for continuing to use the island for its present purpose.","as the Home Secretary himself admits, there is greater cost in the maintenance of an island prison because of the cost of transport and loss of time for officials and other travelling-to and from the place, — to say nothing of inconvenience to mar— ried members of the prison staff.","for too long been withheld from becoming what it is so manifestly fit to be, — the leading pleasure resort of the people of Brisbane.","The wonderful fertility of the island would enable it to be transformed into a perfect garden. On the question of the use to which the island might be put, there is no occa-sion for haste. Mr. Huxham favours leasing the island to some person or company for use as a pleasure resort, for he is afraid that if the island were left to the care of the general public, it soon would be overrun with weeds.","Some time ago, a deputation of boating men asked that the Island should be converted into a pleasure resort, and we have not the slightest doubt that the boating men would soon rid Mr. Huxham of his fears about the weeds, and we have Green Island as a good example of what enterprise can do on a pretty island of Moreton Bay.","There were some grand plans for its future, including a golf course and rabbit hunting, but in the end, it was leased as a cattle farm, and was a dairy in the 1950s","July 22, 1868, T. M. Eden, 50th Regiment, commanding troops in Queensland, issued “orders for the non-commissioned officer in command of the military guard station at H.M. penal establishment at St. Helena,”","The non-commis-sioned officer in charge was to attend to any instructions given by the superintendent so long as they did not interfere with the command of the military.","He had to attend to all postings of sentries, and to see that they were vigilant in the performance of their duties, and had visit them frequently during the day, and not less than twice during the night.","The orders do not state the number of soldiers to be employed on the island","No more than two individuals of the guard - when off duty - were to be ab-sent from the immediate vicinity of the military barracks,","no soldier was to sleep anywhere but in these barracks","officer in charge of the guard had to see every sentry mounted on his duty with his rifle loaded, and with nine rounds of ammunition ready","sentries on Nos. 1, 2, and 3 posts also had to watch with fixed bayonets.","Soldiers were not allowed to convey communications or parcels either to or from any of those employed on the island, whether officials or not","make an immediate report of any vessel or craft or any floating material in the neighbourhood of the island","sentry could only leave his post for the purpose of preventing a prisoner’s escape.","other duties of marching prisoners to work in gangs of two deep","be careful that he gave the prisoners no chance of seizing his rifle","A sentry was to allow no person to pass him after dark without challenge","make a prisoner of anyone not able to give a satisfactory account for his presence there.","Signals were to be hoisted whenever a boat, yacht, or vessel hove in sight near the island","red and white flag going aloft if assistance was wanted.","Orders were issued for day posts and nlght posts, for both soldiers and sentries","front’s and ends of prison buildings had to be watched at night time, fences were to be strictly guarded, sentries were to see that no prisoner left the island by means of any boat, raft, buoy, or by swimming or otherwise.","These are a few of the prison regulations for soldiers on the island in the year 1868","THE HOMINY RIOTS some years ago, on account of blue-mouldy, uneatable meal being served out, were a very serious matter. The military had to be called in, and loaded rifles were levelled at the men on strike through the long, perpendicular iron bars which form the front enclosing barricades to the prisoners’ yards.","A wall shute off the meat-curing estab-lishment from the hospital enclosure; on the top of this wall we notice another sentry, armed like the first one with rifle, bayonet, and revolver.","He presses down a rod, and a gap appears in the solid partition in front. Passing through, we examine with some amount of curiosity a kind of triangular roof appearing above the ground. Mr. Bowden lifts off this covering, and we look down into a big underground tank, dome-shaped, 22ft. in depth and 18ft. in diameter.","The place is under strict military discipline ; the superintendent, John M’Donald, Esq., is a Crimean veteran, a Highlander, who won the war medals of her Majesty and the Sultan; armed warders are con-tinuously on the alert; intruders (when they appear, and that is seldom) are ordered off in the unmistakably polite manner of military men.","Each steamer that goes down takes a detachment of prisoners, under police guard, in the forward part of the vessel.","With the exception of the armed warders who do sentry, and keep a look-out from platforms perched some 40 or 50 feet above the soil level, the place has nothing prison-like about it.","an old 24-pounder gun which was cast in 1802.","use at the prison was to give warn-ing in the event of prisoners escaping, but as modern methods, such as the telephone, are now in operation, the Homo Secretary is discussing the ad-visableness of transferring the gun and oak timber, both in good order, to Brisbane.","A party of soldiers and warders started in pursuit of the runa-ways, who managed to secrete themselves in a thick scrub. Their pursuers, however, placed themselves in such a manner as to be able to discover any attempt on their part to leave their lurking place to procure food; they were, consequently, captured without re-sistance early on Saturday morning.","14th of May 1867, the Governor of Queensland signed a proclamation declaring the island “a place whereat offenders under the order of hard labour may be detained”. St Helena became Queensland’s showpiece prison. John MacDonald was the first Superintendent with a staff of five and a military guard of 12 officers. Opening with 60 prisoners, the number of inmates soon increased to 140, rising to 300 persons by 1869.","The 50th (Queen’s Own) Regiment Military Guard at the 8t Helena Penal Establishment, Moreton Bay, 1867-69","A clear distinction needs to be made between the ‘convict’ as a product of an imperial policy of transportation up to 1840 and the ‘prisoner’ who was a colonial civil offender in the 1860s incarcerated at the St Helena Penal Establishment.","construction and initial operation’ of Her Majesty’s St Helena Penal Establishment in Moreton Bay, 1867-69. Although the surviving documentation is not clear, the soldiers who made up the Military Guard appear to have been regularly rotated with the rest of the garrison in Brisbane. The number of them required for this Military Guard is not clear, although figures sometimes referred to range from eleven to sixteen (including a Non-Commissioned Officer in charge).","it appears each Military Guard detachment served at least several weeks before being relieved by an incoming detachment.","Any analysis of the formative stages of the construction and development of the Penal Establishment on St Helena Island must also acknowledge the crucial involvement and management undertaken by the first Superintendent, John McDonald, who served in this capacity from 1867 until 1882.","role of British soldiers in the newly formed colony of Queensland in the decade of the 1860s was quite unlike their former service in the penal station of Moreton Bay from 1824 to 1842.","The 50th Regiment Military Guard and the St Helena Penal Establishment, 1867-69","utilisation of elements of the available personnel as a Military Guard during the construction and initial years of operation of Her Majesty’s St Helena Penal Establishment in Moreton Bay, 1867-69.","soldiers who made up the Military Guard appear to have been regularly rotated with the rest of the garrison in Brisbane. The numbers of soldiers involved in this Military Guard are not clear, though figures sometimes referred to range from eleven to sixteen (including a Non-commissioned Officer in charge). Again the surviving records do not make it clear how long such soldiers served on St Helena, but it does appear each Military Guard detachment served at least several weeks at a time before rotation with another incoming replacement detachment.","The Colonial Architect’s report dated 10 January 1867, indicates some building construction had already taken place on St Helena as the island was initially intended to become a Quarantine Station. With the `project of making St Helena a Quarantine Station being abandoned’ these buildings were converted `into convict buildings’ so as `to meet the demand for extra prison accommodation’ when it was decided to instead use the St Helena for that purpose. (134) This report also included details on the proposed accommodation on the eastern side of the island of the Military Guard who were shortly expected to commence duties: The prisoners are now engaged on these works and one of the buildings, that on the West Side of the bluff, will be ready for the reception of about 60 prisoners in the course of a week … but as it is the intention of the Government to put a military guard over the prisoners on St Helena, and no shelter being as yet available, the prison wards cannot be used until the building on the East bank has been temporarily fitted up for the reception of the guard, and this cannot be finished for some three or four weeks to come, as the roof is not yet on the building, and the work being done by prisoners, a longer time is required than if it were being done by free men. (135)","Following the receipt of approval of Governor Bowen, the role and duties of the Military Guard for St Helena on 14 May 1867 comprised: The military guard stationed at St. Helena will be under the immediate control of the NCO whose Duty it will be to co-operate with the superintendant, and do all in his power to establish the security of the prisoners by night and day, and maintain order and repress insubordination on the part of such prisoners. The NCOs in command of the military guard will act under instructions having been submitted to, and approved by, His Excellency the Governor in Council. (136)","To assist the Non-Commissioned Officers of the 50th who were placed in charge of this Military Guard, `Instructions’ were also set out during November 1867 which elaborated upon their duties while stationed at the St Helena Penal establishment: 1. The Non-Commissioned Officer will be responsible for the conduct of the men, under his charge. 2. He will see that all Standing Orders and other Instructions which may be issued from time to time, are strictly and promptly executed, and shall duly report any neglect of the same. 3. It is not desirous to lay down any precise course of conduct for the Non-Commissioned Officer, or to say how much of his time should be occupied in the actual performance of his duties, but he will at all times co-operate with the Superintendent and render every assistance in his power for the maintenance of good order and the general security of the prisoners. 4. He will feel the importance of making occasional visits to the Sentries, seeing that they are on the alert and attending to their duty. 5. He will inspect every sentry before turning him out on duty, see that he is perfectly sober, clean, correctly dressed, armed and accoutred that his rifle is loaded and capped, and that he is supplied with ten rounds of ammunition and a proportionate number of caps, all of which must be in good condition. He will then march them to their respective posts, and see that the Sentries on numbers One, Two and Three posts do duty with fixed bayonets. He will attend at every muster of the prisoners with the proper number of Sentries requited for duty. Station them at their respective posts, and see that each Sentry fully understand the instructions relating to his post. He will see that the Sentry for number `Three’ post is on duty at the time the prisoners are released from their Cells in the morning, and that he does not leave it until after the hoisting of the `All right’ signal at night. He will understand that `Night Duty’ is from the time the prisoners are locked up in the evening until they are released in the morning and will post his Sentries accordingly. Day Posts No.1. is in front of the Prison Buildings No.2. is at the south-east corner of the Yard to command a view of the south and east angles. Night Posts No.1. is in front of the Prison Buildings including the ends. No.2. is at the back of the Prison Buildings within the Yards including the Hospital and Cook House. No.3. Day Post only — is at the Stone Quarry on the beach, to command a view of all the south end of the Island and a portion of the West Side. (137)","Privates of the 50th who would serve as part of the Military Guard were also provided with lengthy and detailed `General Instructions’ for their guidance. (138) The formalisation of procedures and instructions for both NCOs and Privates serving in the Military Guard appear to have been at least partially instituted following complaints by Superintendent John McDonald about the manner these Soldiers were carrying out their tasks to the perceived detriment of operations of the Penal Establishment. On 31 October 1867, McDonald outlined to the Colonial Secretary: I have … [found] fault on several occasions with the manner in which some of the military guard performed their Duties … and more especially when on the points of landing. That orders on that post, or part of the orders is not to allow any person to land without the written order of the Colonial Secretary or Visiting Justice. But some of the military do not pay the slightest attention to the above order and their attention has been especially called to the part of their orders by the NCO in charge of the guard. On several occasions persons have been allowed to land from the steamer `Kate’ without the sentries demanding their authority and allowed to pass to the prison, the consequence is that anything might be passed to the prisoners at work all over the island. It is necessary that the above order should be strictly carried out; there is another matter I should bring before your notice, viz, of sending Lance Corporals in charge of the guard who do not appear to have the least control over their men which is not the case with a full Sergeant or full Corporal. I think if the matter was brought before the notice of the Capt. Commanding the troops, that he would cause the duties to be more satisfactorily performed in future. (139) Shortly after McDonald again followed up his concerns with another complaint about the behaviour of the Guard in December 1867: I had to complain to the visiting justice of the careless manner in which the military guard perform their duties. [This?] month I found soldiers while on guard talking with prisoners, and on one occasion I found one of them sitting down reading a book while on prison guard, there seems to be a great lack of discipline amongst the guard, as a rule, I have reason to believe that the guard conveys letters to and from prisoners on the island, and the prisoners are kept as well informed of all passing events as if they were in Brisbane Gaol! While such conduct amongst the guard which I have to depend so much upon, is allowed to be carried on, what confidence can be placed in them, there are some of the men trustworthy but, very few of them can be trusted out of sight with prisoners, I have on several occasions reported the men to the NCO in charge who very often is a L/Corporal who has little or no control over their men, if there is not soon a change for the better in the conduct of the military guard it will be quite impossible for me to carry out that order and discipline that should be carried out on the island. (140)","Correspondence in January 1868 indicates that Superintendent McDonald made a specific charge of `negligence of duty’ against a Private Poynter, one of the Military Guard who had just been released from duty on St Helena.","1 February 1868, Superintendent McDonald reported to the Colonial Secretary that the `large prison building’ under construction was expected to be completed by the end of March. Once this building was ready this would allow for the accommodation for 150 prisoners on St Helena. McDonald again used this forum of his regular report as an opportunity to again complain about the Military Guard, suggesting in the process, Warders be used to replace them: If the prisoners are increased to the above number the number of warders will also have to increase, there ought to be one warder for every ten … prisoners together with the military guard as at present established on the island. I would recommend that three warders be substituted for the military guard. The guard is of no service in charge of prisoners at work as they do not take the slightest interest, and pay little or no attention the orders I give them; and as a rule they make free with the prisoners, so that it is impossible to carry out the same discipline that could be carried out with warders. (142)","soldiers of the Military Guard were for all intents and purposes, as isolated on St Helena as the prisoners they were expected to guard. Being selected to make up the personnel for mounting this Military Guard no doubt was highly unpopular within the ranks of Brisbane’s 50th garrison. Those men selected had to contend with not only the isolation but also the strict regime of the prison administration and operation. When combined with general dissatisfaction at their placement, some of these soldiers quite naturally adversely reacted to their surrounds and duties — earning in the process the ire of Superintendent McDonald. The soldiers who made up this small Military Guard also quickly found that life on St Helena was a far cry from the facilities, opportunities and pleasures garrison life in Brisbane offered.","For those soldiers who were tasked with service on St Helena — they too had complaints of their own regarding the conditions of their accommodation and the rations they were expected to tolerate. On 3 March 1868, Lieutenant MacGregor, 50th Regiment, temporarily `Commanding Troops’, wrote to the Queensland Colonial Secretary about certain grievances of the men who had served in the Military Guard detachment: I have the honour to bring to your notice the aged and dirty state of the beds provided for the military guard at St. Helena, and beg to request that you will cause the proper authorities to provide new ones at once. There being no change of beds, or bedcovers, nor means of [?] them I am unable to cast any blame on the soldiers of the guard. I have also to request your attention to the inferior quality of the tea ration which is far below that required by the ordinary Commissariat contract. (143)","On 17 June 1868, Captain Eden, the officer now commanding the 50th Regiment detachment in Brisbane, in a detailed correspondence, also brought a variety of complaints of the men of the Military Guard before the Colonial Secretary. With a view to its receiving your early attention I … bring to your notice that the Detachment 50th Regt, last returned from St. Helena … on the 8th Inst. complain in a body of the inferior quality of the rations issued to them at that station. I understand them to say among other things that for the space of their days they had no Bread whatever, and that no potatoes were issued to them for, I think
