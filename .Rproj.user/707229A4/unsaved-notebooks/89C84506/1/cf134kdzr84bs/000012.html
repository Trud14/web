ce for warders, the enclosure visually reinforced to prisoners and visitors the administration’s narrative that the waters around St Helena were full of human-eating sharks.","The swimming enclosure was accompanied by a timber dressing shed and, despite the tragic death of a warder who broke his neck diving into the pool at low tide at night in December 1917, it was very popular with off-duty warders.","the alarm raised at St. Helena on Tuesday was caused by two aboriginal convicts rushing from the gang in which they were working, and concealing themselves in a clump of cane. They would not answer to the repeated calls of the warders, so that the “alarm” was given and a search for the fugi— tives commenced. The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. McDonald, was directed to the capture of the runaways, Watcbes were also set to prevent them escap— ing from the island.","A bakehouse, wash house, kitchen, punishment cells and a convalescent ward for sick prisoners were also built. On the rising ground behind these buildings, a large timber structure housed store rooms, doctors rooms, clerks rooms, quarters for twelve military personnel and one of&lt;U+FFFD&gt;cer, and accommodation for ten warders. Also on rising ground, though separate, was a &lt;U+FFFD&gt;ve room cottage for the superintendent in an acre of fenced land.","One of the most successful early enterprises undertaken on the island was the growing and processing of sugar. McDonald trained himself in the processes involved and the mill was considered something of a wonder in its own right. The crushing rollers were horse-driven and hand fed by the prisoners. The syrup was gravity fed into vats for boiling down and crystallisation. The &lt;U+FFFD&gt;nal product was a &lt;U+FFFD&gt;ne golden coloured sugar of table quality which was used, not only by other government institutions, but was sold commercially. Both cane and sugar won many awards at the annual International Exhibition. The cane served other useful functions on the island, the trash providing fuel for the warders’ &lt;U+FFFD&gt;res.","To the north of the prison buildings is the Chief Warder’s house and its detached kitchen. The house is a weatherboard building and has been fully repaired and reconstructed. The detached timber kitchen has recently been conserved. Both are roofed with corrugated iron sheeting. There is a timber laundry building near the house. The site of warders’ cottages, the school and church is on the eastern side of the island.","reports from the prison staff that both Max and John had been seen out of bounds within nearby mangroves. As reported by the Deputy Superintendent: ‘I met Temporary Warder Boatman Davies and received his report. He stated that after searching the mangroves for about ten minutes, he saw two men carrying timber along the foreshore, coming in his direction. He too up a position behind a clump of small mangrove bushes and waited. Prisoners Phillips and Runkel passed within 25 feet of his hiding place each carrying a board about 6’ x 2’6”. He did not stop them, intending to locate their destination. He states that he found it very dif&lt;U+FFFD&gt;cult to follow as he had to keep well in the mangroves to avoid being seen. He eventually lost sight of them but followed their tracks until he lost those also …’","Craig had been gifted three-quarters of a cup (six ounces) of whisky from Warder","Craig and McIntyre presented themselves back at the stockade on the morning of 17 November. They had managed to avoid authorities for 11 days without leaving the island. A formal inquiry into the escape was held. Warder Rawlinson expressed guilt over the gifting of the whisky. On 28 November 1911, before the inquiry had concluded and at only 34 years of age, Warder Rawlinson committed suicide by cutting his throat.","In February 1898, warder Henry Harris Dodd was fatally stabbed by prisoner William Archer. Archer held a grudge against a warder, but it wasn’t Dodd. According to Superintendent James Ryan, Archer complained to warder Downie, who restrained him after the stabbing, that he was ‘… the bugger it was intended for’.","life of the island rotated around the supervision of prisoners – as seen in the constant patrols, barred windows and leg irons. This constant regulation of work, behaviour and movement was the essence of 19th Century prison life.","entries were posted, windows barred and warders were constantly on the alert.","twenty-five officers and warders keep the establishment in order. The whole are under the care of Mr. John McDonald, who has superintended St. Helena since its first occupation as a penal settlement.","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","warders can now see clear over the whole place. But this free exposure is bad for the cane. The winds come in unbroken gusts upon it, and have during the past winter converted fully one-half of the entire crop into a tangled mass of damaged and broken cane. All the varieties - Bourbon, Diard, Chigacca, Salan-gore, and Guigham - have suffered from the winds. The ribbon cane alone has withstood the storms, and promises a fair return in sugar.","The workin the boiling-house is done by prisoners; only two warders being present.","originally grown on St HelenaIsland in MoretonBay for over the past 100 years, it has truly proved itself to be an outstanding performer for our climate. So successful was this original grove planted out by the warden of the prison on the island at the time that the fruit was shipped back to Italy!","as the Home Secretary himself admits, there is greater cost in the maintenance of an island prison because of the cost of transport and loss of time for officials and other travelling-to and from the place, — to say nothing of inconvenience to mar— ried members of the prison staff.","At the tip of the original causeway is a ďswimming poolĒ. Prisoners placed steel tram tracks vertically into the water to make an enclosure for wardens to swim safely away from sharks.","wardens were taken to the mainland, the children were buried on the island","Escapes were rare, any attempt considered “a gratuitous self-in&lt;U+FB02&gt;iction of punishment”. Warders watched every movement from sentry boxes above the four corners of the stockade and even if an escapee did make it out, they had to survive swarms of mosquitoes in the mangroves around the island before tackling the strong currents and shark-infested waters for more than 5km to the mainland.","buildings at St. Helena were con-structed of wood, more or less, decay-ed, in bad condition, and as they be-came older the risk of fire increased.","they had not only broken out but also broken into the gaol enclosure and had secreted themselves in the ceiling of one of the workrooms.","not by any means a modern prison, for instead of being circular and all the passages leading to a common centre, it is oblong, and the different ways con-verge only on the gate.","It is divided into two long rooms, separated by a wooden partition. In the first room is a babel at conflicting sounds. There is the banging of hammers, the zir-r-r of flying machinery, and the click of tools. On the left are bootmakers, and on the right saddlers, brushmakers, and bookbinders.","Besides the trades already mentioned there are two or three others going on in the same room, such as binding brushes, and making horse rugs and tents.","Thirty prisoners are employed in room No. 1, and a score of these find employment in the boot trade.","In the cloth room thirty-one men are hard at work con-verting snowy heaps of material into shirts, trousers, &amp;c.","At the end nearest to us nearly all the men are coloured— Chinese, aboriginals, Kanakas, &amp;c. “We make it a rule to keep all the blacks and Chinamen together, if it is at all possible,” says the tailoring expert, “for the whites do not like being closely associated all day with men of an alien race.”","Once a week each prisoner receives so much work, and he is held directly responsible for its completion within a specified time.","from below—from the tinshop,","The tinshop is long and most of the avail-able space is filled up with tanks, buckets, tins, &amp;c, in and around which four men are dodging with redhot irons, and formidable hammers.","we wan-der through into an adjoining yard, and visit the premises occupied by the blacksmiths and carpenters.","The workshop of the blacksmiths is made of the island stone, quarried by prisoners. Among the many articles turned out by the two smiths are horseshoes, farm imple-ments, police beds, and a sanitary-cart","The carpenters, six in number, have a large and airy building.","In the en-circling yard may be seen a coal shed, and a place for storing up the carpenters’ wood, also a long array of moleskins, blue jumpers, and such like dainty garments, strung out on clothes’ lines.","The kitchen, situated near one corner of the stockade, looks like an immense laundry with the thick clouds of steam rising from the boilers placed at one end, and heated by a big fire.","In one boiler is “hominy,” or maizemeal, thick and white, and very appetising—to those that like it. In another great steam can is meat, and a third holds a plentiful supply of soup for the coming Wednesday.","In my time there was much corruption among the officials. One man was said to have a farm, for which all the harness required was made in the prison workshops and worked away by the aid of prisoners “in the joke,” who were paid with tobacco.","A suite of furniture is said to have been made by the prisoners for the island officials from the Government stores, and A CONCRETE INSTANCE is mentioned of one such case which was nearly discovered owing to the unexpected visit of the Home Secretary, when-the goods were covered with bags of shavings and left in the carpenter’s yard, with the full connivance of the officials implicated.","BOOTS FOR INSTANCE� are made in the shops and disposed of outside. When the warder-in-charge turns his back for a moment the different parts are “shaken,” then put together, and the ‘finished articles concealed, afterwards to be deposited in the scrap bucket until the warder “in the know” has opportunity to remove and sell them. The reward to the prisoners is tobacco or a percentage of the price obtained.","at 6.30, for muster. The roll is called, and squads are formed, each under the care of a warder, for the various works going on. Parties are detailed for duty in the bakery, washhouse, blacksmith shop, carpentery, &amp;c.","The practice is to hoist a signal flag on the Government steamer when there is a clergyman on board desirous of holding service. The men are mustered at once, and such as desire to attend do so. The others return to their work.","Recently a large force of men was engaged making netting for kangaroo traps. This netting is made of strong rope. It is of sufficient height to prevent a kangaroo jumping over it, and the intention is to fasten the netting to trees and stakes in the form of yards, and then drive the kangaroos in the usual way. Some 1000 yards have been made, but the supply of rope has given out, and there is a stoppage in consequence. The intention is to have about three miles of netting, and to move it about and arrange it in places where effective kangaroo drives can be made. This netting is for a kangaroo association in the north.","The 24 hours of the day are apportioned as follows: 8 hours work, 13½ hours in cells or wards, and 2½ hours in the yards.","Work commences about 7 a.m.","All are clad in the one garb— moleskins, cabbage-tree hat, underflannel, and twill cotton over shirt. One change of these clothes is allowed per week, except to men in billets who never get any dirty work to do— they get two changes. Every suit is branded with the wearer’s number and “St. Helena Penal Establishment.” If by chance a man gets his clothes worn or torn, he goes to the store and: gets what is known as a suit of “duck egg”clothes to wear while his own are being washed or repaired. These “duck eggs” are suits which have been condemned. They are all branded with the broad arrow.","As the men go out to work they have to SALUTE THE WARDER at the gate— St. Helena is all salutation.","Buildings were also constructed using local resources where possible. For example, a lime kiln opened there in 1869 to burn coral in order to make cement.","During the 1870s a number of trade workshops were erected, and some prisoners were trained as saddle makers, tinsmiths, boot makers, tailors, blacksmiths and carpenters.","As the prison became established, the range of industries was expanded. In the 1870s, trade workshops were erected and many products were sold to the mainland. Warders with trade skills trained prisoners to become saddle makers, tinsmiths, boot makers, tailors, blacksmiths and carpenters.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","Archival digital scans done in 2016 have recorded for posterity the few restored timber structures and remaining masonry features on the island, including the rusting remains of a shark-proof swimming enclosure built in 1916.","In 1868 a substantial timber barracks to house approximately 130 prisoners was completed, in addition to the buildings and jetty previously constructed for the quarantine station.","A bakehouse, wash house, kitchen, punishment cells and a convalescent ward for sick prisoners were also built. On the rising ground behind these buildings, a large timber structure housed store rooms, doctors rooms, clerks rooms, quarters for twelve military personnel and one of&lt;U+FFFD&gt;cer, and accommodation for ten warders. Also on rising ground, though separate, was a &lt;U+FFFD&gt;ve room cottage for the superintendent in an acre of fenced land.","A boat house of local stone, a coarse conglomerate, was being constructed near the landing area. It was also planned to construct a church and schoolhouse within the stockade.","By the early twentieth century conditions had changed once more under the superintendence of James Ryan and visitors to the island extolled its virtues at length. It was described as the ‘pearl of Moreton Bay’ and ‘the garden of beauty’. Such descriptions aroused public interest and in 1912 a campaign was mounted by the Moreton Bay League for the closure of the prison and the conversion of the island into a place of public recreation. The Government quashed this movement by announcing plans for a new, more substantial prison on St Helena, but this did not proceed and in 1921 it was decided to close the prison and make the island a prison farm. Most of the inmates were removed to Boggo Road Gaol and those who remained were occupied with the demolition of most of the gaol’s infrastructure, including fences, stockade walls, workshops and other buildings.","Near the stores is the former blacksmith shop. It is a simple rectangular building of large stone blocks and has gabled ends. Stone walls remain from a small of&lt;U+FFFD&gt;ce building, a ward building, a bakehouse, gas house lime house and lumber shed. There as small unidenti&lt;U+FFFD&gt;ed structures in the site of C yard and near the bakehouse.","Further towards the shore there is a low &lt;U+FFFD&gt;at area that was used for prison animals. The only substantial remains of the complex of yards and buildings is the former fodder shed. It is a rectangular stone building with gabled ends and an iron roof. Concrete &lt;U+FFFD&gt;oors from the piggeries and several wells can be seen.","To the north of the prison buildings is the Chief Warder’s house and its detached kitchen. The house is a weatherboard building and has been fully repaired and reconstructed. The detached timber kitchen has recently been conserved. Both are roofed with corrugated iron sheeting. There is a timber laundry building near the house. The site of warders’ cottages, the school and church is on the eastern side of the island.","After nightfall on 16 November, Craig and McIntyre left the roof and acquired tools from the workshops to scale one of the prison gates. Once out, they made their way to the boathouse where they attempted to move two boats. They were unsuccessful. After failing to coerce a horse into dragging the smaller boat to shore, they gave up.","The first few years were devoted to construction of the two cell blocks, kitchen, bakehouse, hospital, underground tanks, stables, boathouse, storehouse, jetty and Superintendents home. This formed the base of a building program which continued until the prisons last years.","In 1869, the lime kiln and sugar mill were added. Sugar cane growing and processing kept the prisoners busy until the workshops were well enough established to take over as the main source of work on the Island. These trades included bootmaking, sail-making, tailoring, saddle making, tinsmithing, candle making, book-binding and carpentry. The long termers were occupied in these workshops inside the prison stockade and the trustees engaged in animal husbandry and agriculture.","Some of the buildings were made from beachrock quarried on the island, or from bricks made on site from clay found at the northern end of the island. Others were constructed of timber imported from the mainland.","the prison layout and organisation was based essentially on the English penal system, the prison architecture was largely a reflection of the late 19th Century trend to a colonial style of architecture.","some half-dozen are building a school house; others in the bake house, wash-house, blacksmith’s shop, and the many et ceteras that go to make up a large establishment depending upon its own re-sources for labor.","Plans have been prepared for the erection of new prison buildings","new prison buildings would be of brick and concrete, to make them more resistant to fire than the pre-sent wooden buildings. The isolation would be higher and better, being open to the prevailing breeze, so that there would be ample ventilation. The prison would be on the most modem and up-to-date lines. Single cells would replace the associated cells, and provision would be made for lighting the quarters of the prisoners who secured privileges by good conduct.","The largest male prison was on the island of St Helena where the dormitory buildings were falling apart and constituted a fire hazard.","government and penal authorities to harness the labour of prisoners in the interests of economy and control."]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>id<\/th>\n      <th>document<\/th>\n      <th>tag<\/th>\n      <th>content<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":1522,"columnDefs":[{"className":"dt-right","targets":1},{"orderable":false,"targets":0}],"order":[],"autoWidth":false,"orderClasses":false,"orderCellsTop":true,"lengthMenu":[10,25,50,100,1522]}},"evals":[],"jsHooks":[]}</script>
