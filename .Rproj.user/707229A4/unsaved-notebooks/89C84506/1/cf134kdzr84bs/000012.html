rned upside down and paddled away to the mainland.","he did not make use of the table, bath or tablecloth, but of a couple of forms which he made into a raft and was sighted with-in a few hundred yards of the island on Sunday morning, two and a half days after he had first been missed","Not so many months ago a couple of prisoners were reported to have got away from the penitentiary,","they had not only broken out but also broken into the gaol enclosure and had secreted themselves in the ceiling of one of the workrooms.","the convict had only about a mile of deep water to nego-tiate and could then wade through shallow water to the mainland.","two men tried to get away and failed. A gang of men were working in the quarry at the western end of the island, behind the superintendent’s house. War-der Rhodes, in charge, was on the ground. A number of men were on top engaged in cutting out shelves. It was midwinter; rain and mist obscured the atmosphere, and a semi-darkness set in about 4 o’clock in the afternoon. Two young fellows, each serving a three-years term, slipped away from the top unseen by the warder, and hiding in the mangrove swamp, were not missed until, about ten minutes to 5, when the gang mustered for return to the stockade.","younger of the two gaol-breakers was found in the mud, wet and hungry, about 7 o’clock, and created a good deal of amusement, on being returned to the stockade, by demanding, “Where’s MY HOMINY?” The other, a more experienced bushman, was at large until nearly midnight. He got into the water, and remained concealed there, his head hidden by the overhanging branches of a mangrove tree, until he thought he mightly safely venture forth. His plan was to get one of the horses, and by its aid swim the shark-infested channel to the mainland. The plan miscarried, owing to all the horses having been stabled, as soon as the alarm was given. As he approached the stable-door, he found himself look-, ing down the barrel of a rifle steadily poised in the hands of a warder.","At noon, on Saturday, the Visit-ing Justice, Mr. T. H. Barron, Inspector Lewis, and a body of police, with a black tracker, pro-ceeded to St. Helena Penal Establishment to assist in searching for two prisoners who had escaped from the working gangs engaged cutting down the man-grove scrub. On their arrival they found that the Water Police and Customs boats had been guarding the island all night, and had made diligent search during the morning.","They had tracked the two runaways to the beach and back, and also found a rudely constructed raft, made of bits of small drift wood, about a quarter of a mile from the beach, to seaward, which led the searchers to believe that the prisoners had either been attacked by sharks or drowned, as the raft was only sufficient to hold on to by the hands, the body bung immersed.","Had they succeeded in getting away from the island, there is little doubt that they must have been drowned, as the wind and tide would have taken them out to sea by the north passage.","The prisoners are both young men, the eldest being William Read, who was convicted of horse-stealing at Roma on the 21st April last, and sentenced to seven years’ penal servitude. The other, named James English, was convicted at the same place for a less offence in July, 1867, and sentenced to five years’ imprisonment.","suicide of a trade instructor. There was, it transpires, some connection between the escape and the tragedy in so far as the whisky which the convict Craig had in his possession in the gaol hospital, and gave to two of the inmates who slept while the escape was being executed, was innocently supplied in a spirit of mistaken kindness, by the unfortunate man who afterwards took his own life.","the convicts have been tried in accordance with the prison regulations, for breaking gaol, but no information as to the punish-ment meted out has so far been allowed to transpire.","convict Hamilton, who disappeared from St Helena Island Prison last Thurs-day evening, was recaptured at about 11 o’clock yesterday morning.","A warder, on duty, had his attention attracted by an object floating in the sea several hun-dred yards distant from the shore of the island, in the direction of the boat pas-sage. He immediately reported the mat-ter to his chief, and the prison launch, manned by a number of warders, put out to sea and was soon heading towards the floating object.","As the launch drew closer it was no-ticed that the object was almost sub-merged. On it was the body of a man which was almost under the water. When the launch drew alongside the man was discovered to be Hamilton, the escaped convict. He was still dressed in prison garb and he was secured by the warders and placed on board the launch without any resistance. In fact, he was in too weak a condition, from the exposure and want of food, to resist. The object he was floating on was taken in tow and the party returned to the island, where the floating object was discovered to consist of two long forms, lashed together.","Friday morning last, three prisoners named Irwin, Dawson, and Morris","A party of soldiers and warders started in pursuit of the runa-ways, who managed to secrete themselves in a thick scrub. Their pursuers, however, placed themselves in such a manner as to be able to discover any attempt on their part to leave their lurking place to procure food; they were, consequently, captured without re-sistance early on Saturday morning.","In their posses-sion was found two washing g tubs and a washing board, imperfectly fastened together with rope","The Police Magistrate, Mr. Massie, and the Water Police Magistrate, Mr. Thorn— ton, held an investigation on Monday last concerning the escape of the prisoners, and sentenced them to be flogged. Irwin, who appears to have been the ring-leader, received thirty lashes, and Dawson and Morris twenty-five lashes each. The magistrates had occo-sion to sentence another prisoner named Hanlon to the infliction of twenty-four lashes for behaving in a very insubordinate manner.","mention that the danger of attempted escape of prisoners from St. Helena is increased by the number and ferocity of the sharks which infest the Bay.","two abori ginal convicts rushing from the gang in which ihev were working, and concealing themselves in a clump of cane.","The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. M ‘Donald, was directed to the capture of the runaways","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a senteuce of seven years’ penal servitude for abetting in the crime.","Monday night the two aboriginals in formed another prisoner of their intention to bolt, stating that they intended to hide^D the cane until night, and then swim Tfom the island to the main land.","It is not unlikely they have succeeded in their design, unless the sharks have interfered to prevent it being carried to a successful issue","The joke of the week has undoubtedly been the discovery of the convicts who were supposed to have escaped from St. Helena, on the island itself right under the very nose of the authorities, where they had been for the previous 12 days and nights, while the police and detective forces were searching Bribie Passage, the islands and the coast-line generally.","two escaped prisoners could re-main hidden there for nearly a fortnight, in spite of the difficulty of obtaining food supplies, has naturally aroused suspicion, especially as the conditions of life at the penal establishment have already the repu-tation of being anything but strict.","12 April 1870: Attempted escape. Punishment: James McPherson, Ross and Dyball were given 1 month’s solitary confinement while Howard, Gray and Devitt were given 25 lashes.","James McPherson’s escape attempt meant rushing from the large yard out the main gate at the centre of the fence on the bottom of this plan, opposite the kitchen.","Superintendent John McDonald’s Report – escape attempt. Superintendent, St Helena Penal Establishment St Helena 12 April 1870 Report attempt at escape and recapture of six prisoners at St Helena. I have the honour to report for your information that one Sunday the 10th instant at 4 p.m, 6 prisoners rushed the warder at the stockade gate and made for the south end of the island. The alarm was given and all the warders and police gave chase, within 20 minutes 5 of the runaways were apprehended, the sixth, was apprehended by myself at 8 pm. They were all safely locked up in single cells in the new prison. The prisoners names were: James McPherson, 25 years Patrick Gary 15 years Henry Ross 15 years James Howard 10 years John Dyball 7 years. Henry Ross was slightly wounded on the right hand with a rifle shot.","The early prison years were the toughest, with severe punishments involving the lash and the dreaded dark underground cells. Very few prisoners escaped; only three disappeared without a trace. Two were drowned or taken by sharks.","fear of sharks was also used as leverage against people detained on St Helena Island in Moreton Bay.","Escape from the island was partly deterred by the expanse of surrounding waters and the perceived fear that human-eating sharks inhabited these waters.","Two prisoners managed to escape in the process of construction","The idea that escapees from the island who were able to avoid drowning and swim the signi&lt;U+FB01&gt;cant distances to land would eventually have to take their chances against circling sharks was perpetrated by of&lt;U+FB01&gt;cials and linked to the rare reporting of fatal shark attacks appearing in the media.","St Helena, by the 1900s the penal establishment held over 300 prisoners. Those with privileges were permitted to swim in the sea once week ‘at their own risk’.57 Guards supervised their activities day and night to ensure no one escaped. Stories circulated that sharks were fed deliberately to encourage their presence around the island to prevent escapes.","fear of shark attacks was promoted by authorities and the press from the earliest days of the maximum-security penal establishment. For example, an early escape attempt was accompanied by the report that ‘the men had gone into the water about two feet when they found the sharks so numerous that they had to refrain’ and an 1869 report stated: A very ef&lt;U+FB01&gt;cient police around the island, in the shape of sharks, which render it next to impossible for anyone to escape the island to the mainland by swimming.","Several prisoners have attempted to escape that way but, when they saw the immense number of sharks that were swimming about, they were glad to return, with haste, to the island.","Finger also found this idea still being promoted in 1914, with a report stating that ‘If the escapee had only thought of the sharks, he would not have made the attempt to escape, and the marvel is that he was not eaten.’59","Escapes were few, with some reports highlighting the threat of sharks: ‘One of the escaping inmates was reportedly taken by sharks, an Aboriginal man known to his community on Mornington Island as Kitikir, but to the Queensland press as “Burketown Peter”’.60 Transported down to St Helena and imprisoned for the murder of a missionary, the press surrounding Kitikir’s escape was sensational, &lt;U+FB01&gt;rst reporting his swimming escape: Still at Large. The whereabouts of the [A]boriginal Burketown Peter, who disappeared from the St Helena Prison on Sunday, has not yet been discovered : : : It is not improbable that the blackfellow, accustomed to the Gulf country and familiar with phases of life, is an accomplished swimmer, and that he has attempted to reach either Mud or Green Island, though the result of the police search would seem to disfavor this theory. These waters are reputed to be infested with sharks, but the blacks of the Far North are not unfamiliar with the task of &lt;U+FB01&gt;ghting such an enemy, from which they are also less liable to attack than white men.61 Newspaper reports at the time suggested his death was from drowning and shark attack: 130 Queensland Review Sharing the waterways Burketown Peter, a full-blooded [A]boriginal, escaped from his cell in January 1921, and put to sea in a raft of planks. He was seen and pursued. Diving from the raft, he did not return to the surface and was probably taken by sharks.62 However, his cause of death remains uncertain, with later reports suggest that Kitikir had been shot while escaping, with the ‘son of a former warder on the island, cryptically, perhaps knowingly, stating: “I think he might have been despatched by other means”.’63","the alarm raised at St. Helena on Tuesday was caused by two aboriginal convicts rushing from the gang in which they were working, and concealing themselves in a clump of cane. They would not answer to the repeated calls of the warders, so that the “alarm” was given and a search for the fugi— tives commenced. The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. McDonald, was directed to the capture of the runaways, Watcbes were also set to prevent them escap— ing from the island.","The men are named Sandy and Johnny respectively, the former undergoing a life sentence for a criminal assault on a woman on the Gympie road to Maryborough, and the latter a sentence of seven years’ penal servitude for abetting in the crime. It has transpired that on Monday night the two aboriginals in— formed another prisoner of their intention to bolt, stating that they intended to hide in the cane until night, and then swim from the island to the main land. It is not unlikely they have succeeded in their design, unless the sharks have interfered to prevent it being carried to a successful issue.","“It is seldom,” says the Brisbane Courier, “that a prisoner after effecting his escape from a penal establishment, and enjoying several years of freedom, is found to yield himself up to the authorities with the intention of performing the portion of his sentence which remained unexpired at the time of his escape, but a case of the kind has occurred here within the last few days.","4th August, 1866, a man named Charles Court, who was undergoing a sentence of five years’ penal servitude at St. Helena, for horse-stealing, contrived to escape in a boat with a fellow-prisoner, and get clear away. Court made his way to New South Wales, and from all accounts he appears to have behaved well during the last five years","he travelled overland to Warwick, and surrendered himself to the police there. He has four years and one month of his sentence to serve.”","The chief disadvantage of the cane crop was the cover it provided for malingerers or absconding prisoners.","The shark-infested waters of Moreton Bay were a barrier to escape, although this was achieved on a few occasions.","prisoner, Frank Gale, had complained on the 18 attempted escape – 20 Jan January 1932 that timber he had selected for his work detail had disappeared. A search was made of the ‘old carpenter’s shop’ and ‘&lt;U+FFFD&gt;ve boards cut to shape and suitable for making the &lt;U+FFFD&gt;ooring for the bow end of a boat’ were discovered. The Deputy Superintendent of the Prison identi&lt;U+FFFD&gt;es Runkel and Phillips as being the likely suspects due to them being ‘the only two prisoners […] that have access to carpenter’s tools.’","reports from the prison staff that both Max and John had been seen out of bounds within nearby mangroves. As reported by the Deputy Superintendent: ‘I met Temporary Warder Boatman Davies and received his report. He stated that after searching the mangroves for about ten minutes, he saw two men carrying timber along the foreshore, coming in his direction. He too up a position behind a clump of small mangrove bushes and waited. Prisoners Phillips and Runkel passed within 25 feet of his hiding place each carrying a board about 6’ x 2’6”. He did not stop them, intending to locate their destination. He states that he found it very dif&lt;U+FFFD&gt;cult to follow as he had to keep well in the mangroves to avoid being seen. He eventually lost sight of them but followed their tracks until he lost those also …’","Deputy Superintendent takes action, transferring Phillips, Runkel and four other suspected accomplices to Brisbane Prison ‘on suspicion of being implicated in the making of a boat to escape.’","a further search of the mangroves, discovering: ‘The bottom of a &lt;U+FFFD&gt;at-bottomed centre board boat the size of which was 17’ x 6’. This had been just &lt;U+FFFD&gt;tted with new sides. Found underneath were pieces of timber tongue and grooved and nailed together awaiting attachment. This discovery was secreted in a thick patch of mangroves 250 yards from the foreshore and at the rear of the Of&lt;U+FFFD&gt;cial Quarters.’","A letter within the collection dated the 26 January 1932 details that both were charged with Disobedience of Orders by being out of bounds, and with possessing an unauthorised article regarding the timber. Both prisoners pleaded guilty to the &lt;U+FFFD&gt;rst charge, Runkel receiving a sentence of four days of half rations. Phillips was given a more severe punishment, being sentenced to one month hard labour to be added onto the end of his current sentence. As to the second charge both pleaded innocent. Yet the Visiting Justice deemed that both men were guilty, adding a further extension to their sentences of one month of hard labour.","during the prison’s 65 year history only three escape attempts had ever succeeded.","One of the greatest escape attempts lasted 11 days and was carried out by two prisoners: Henry Craig and David McIntyre.","In November 1911, Craig and McIntyre planned their escape. Coordinating to be in the hospital on the same night, McIntyre had secured the tools required for the escape from the tailor shop.","Craig had been gifted three-quarters of a cup (six ounces) of whisky from Warder","the whisky being distributed to other inmates in the hospital. Using the tools from the tailor shop, Craig and McIntyre chiselled out the door jamb during the night. They started their escape at 4am. By leaving the door intact, the alarm was not raised until 5.25am. On the &lt;U+FFFD&gt;rst day of their escape, Craig and McIntyre moved from the hospital through the lumberyard, before hiding in the tinsmith’s workshop roof. From 6 to 15 November, Craig and McIntyre remained hidden in the cavity. Food was secretly delivered by a fellow inmate.","After nightfall on 16 November, Craig and McIntyre left the roof and acquired tools from the workshops to scale one of the prison gates. Once out, they made their way to the boathouse where they attempted to move two boats. They were unsuccessful. After failing to coerce a horse into dragging the smaller boat to shore, they gave up.","Craig and McIntyre presented themselves back at the stockade on the morning of 17 November. They had managed to avoid authorities for 11 days without leaving the island. A formal inquiry into the escape was held. Warder Rawlinson expressed guilt over the gifting of the whisky. On 28 November 1911, before the inquiry had concluded and at only 34 years of age, Warder Rawlinson committed suicide by cutting his throat.","entries were posted, windows barred and warders were constantly on the alert.","In 1924, after a prisoner with a record of violence escaped from St Helena, the Brisbane Sun railed against the Queensland prisons service: ‘This slipshod imitation of a gaol has now been in existence too long, and it is time that it was tightened up … If this thing is to be called a gaol, then let it be something approaching one at least’.9 This was one of a number of sensational escapes in the mid-1920s which fuelled sentiment against the St Helena institution, contributing to its closure in 1933","One remarkable escapee from St Helena Prison Farm made good in a different country, and later returned to Queensland voluntarily, to serve out the remainder of his sentence. In 1929, John Stelling swam to a dinghy tethered to a buoy, a short distance from the island. After rowing to the mainland, he went to Sydney. He was an engineer by trade, and secured a berth as an engine hand on a steamer heading for London. He later said that after several years living a law-abiding life in England, he became ‘unhappy in the knowledge that I was a fugitive from justice and my varying fortunes convinced me that I would have been wiser to have served out the remaining four months of my sentence’.97 He returned to Australia, and, on 27 September 1934 gave himself up at Boggo Road Gaol. The superintendent recognised him and declared ‘Why, you’re John Stelling … I would have thought that this was the last place for you to visit’. Stelling replied: ‘Yes … I want to get this whole business over with. What do I have to do?’ He was officially released after serving the remaining four months plus an extra two and a half for the theft of the dingy and the destruction of the padlock on his cell door","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","Preserved in a bottle are the third and fourth fingers of a prisoner’s left hand, which he cut off in a tinsmith’s guillotine, so that he would be sent to the Brisbane General Hospital, and so would have a chance to escape. He did escape, but was caught some months afterwards.","Sugar production wasn’t entirely successful as it was feared escapees could easily hide in the cane","Escapes were rare, any attempt considered “a gratuitous self-in&lt;U+FB02&gt;iction of punishment”. Warders watched every movement from sentry boxes above the four corners of the stockade and even if an escapee did make it out, they had to survive swarms of mosquitoes in the mangroves around the island before tackling the strong currents and shark-infested waters for more than 5km to the mainland.","While a former prisoner wrote in 1886 of a lad convicted for horse-stealing successfully paddling a washing tub to the mainland, history records only one successful escape. Gunman Charles Leslie had accomplices waiting in a motor boat offshore early one morning in 1924.","When the scheme was brought into operation, St. Helena Penal Establish-ment would be mainly used as a farm colony, and well-conducted, long-time prisoners would be sent there for special treatment","hoeing, digging potatoes, wood cutting, etc.","coal-lumping","so cleverly do the prison authorities arrange matters that St. Helena is practically self-support-ing.","I attribute the health of the inmates to their regular hours, to their regular meals, and to the out-door work which those who are not tradesmen, or gaol apologies for tradesmen, are engaged on.","One day I was with a gang working in a quarry. Some of the men were up on a shelf, throwing down material, to be wheeled away in barrows. I was —much against my will — doing the “horse act” between the shafts of a cumbrous and capacious vehicle of the wheelbar-row persuasion.","Joe was on top, shovelling down dirt. The war-der ordered me to wheel in and load up whilst Joe was in action. It did not appeal to me to run the risk of stopping a boulder or any other little thing like that with my head, and I demurred, preferring to wait till the, madman up top was done. Th, warder insisted. I point-blank refused.","I was taken before the superintendent and. ordered to the cells for three days on half rations. That three days, without a book or a word from anyone was just hell. Once to while away the time I dipped the end of my finger in the dry whitewash of the cell-wall, and on the back of the door (painted, brown) drew a caricature of the warder who had got me the three days. I got more for that picture than for any work of art I have perpetrated before or since.","tramp-ing down the silo. Fancy in midsummer a chain of men walking round and round in a silo pit to tramp it down.","At noon, on Saturday, the Visit-ing Justice, Mr. T. H. Barron, Inspector Lewis, and a body of police, with a black tracker, pro-ceeded to St. Helena Penal Establishment to assist in searching for two prisoners who had escaped from the working gangs engaged cutting down the man-grove scrub. On their arrival they found that the Water Police and Customs boats had been guarding the island all night, and had made diligent search during the morning.","It is the penal establishment proper of the colony of Queensland. Over 120 prisoners are at work there, growing sugar cane and making sugar, quarrying, building jetties and works for the purposes of a prison, growing grasses of various kinds, and sweet potatoes and other crops, and mutton for the use of the establishment.","To all intents and purposes St. Helena is a model plantation or farm, carried on by prison labor; a place where all have to do some sort of work-where men learn to be useful.","There are about 100 acres of arable land, of vol-canic origin, and very fair quality. This is all under cultivation. In all, in little bits of flats, above high water level, around the lower portion of the island may be about 100 acres of grass land; and there may be as much, or more, swamp and boggy flats, covered at high water, and of no particular value until levees and draining wheels are erected-all of which are in the future. There is sufficient good, high, dry land on St. Helena for the purposes to which it is put. Every yard is availed of","Bodies of men are seen at work at the various occupations mentioned, but they do not seem to be dogged or watched as prisoners. From a distance-at which the address, “No. 00 St. Helena Gaol, No. 00,” upon the back and legs of each man cannot be seen they look like ordinary bodies of field and other laborers.","various parts of the island cane of every kind that has reached the colony, grasses, and various economical plants, are put to the test by cultivation.","Guinea grass is the lead-ing light at present. Some two months since Mr. M’Donald explained in our columns how efficient this grass had been during the dry spell, and his willingness to distribute seed and plants to those who would give the grass a trial.","Guinea grass is an enormous bearer. It grows from seeds and roots, but requires cultivation, and is well worth cultivating in the coast districts.","The system followed is reclamatory and instructive rather than compulsory.","Men learn to labor and be useful there, and we have often, and in various parts of the country, met those seen in the first instance at St. Helena who are making the effort, and successfully, to respect the laws, and to labor in honesty for their living.-In this country it is a privilege that no man who has the will and health is too far gone to adopt.","The 24 hours of the day are apportioned as follows: 8 hours work, 13½ hours in cells or wards, and 2½ hours in the yards.","Work commences about 7 a.m.","ome go to their trades — saddlery, boot making, tailoring and so on, while the others go TO OUTSIDE WORK, odd jobs about the island, chipping in the fields, cart driving, and so on.","All are clad in the one garb— moleskins, cabbage-tree hat, underflannel, and twill cotton over shirt. One change of these clothes is allowed per week, except to men in billets who never get any dirty work to do— they get two changes. Every suit is branded with the wearer’s number and “St. Helena Penal Establishment.” If by chance a man gets his clothes worn or torn, he goes to the store and: gets what is known as a suit of “duck egg”clothes to wear while his own are being washed or repaired. These “duck eggs” are suits which have been condemned. They are all branded with the broad arrow.","As the men go out to work they have to SALUTE THE WARDER at the gate— St. Helena is all salutation.","billeted men are called out, and quarter of an hour afterwards, the general and gangmen go to work, saluting the warder at the gate as they pass out.","At 3.40, a flag goes up to recall the outside workers into the stockade. Five minutes afterwards a bell is rung, and the men are counted in by the warders, each man saluting the chief warder or the comp-troller. Anyone not in when the bell rings or who fails to salute is liable to punishment.","they ore put to work — some on the field, and some to learn a trade, either tinsmithing, car-pentering, tailoring, bootmaking, or saddlering.","value of work performed by prisoners was £18,860 of which St. Helena was credited with £12,447. At St. Helena the value of the work performed for the State overlaps by a little the total cost of salaries and upkeep. The comptroller states that there are very few prisons in the world of which this could be said","two abori ginal convicts rushing from the gang in which ihev were working, and concealing themselves in a clump of cane.","The value of work performed by prisoners was -18,86 of which M Helena was credited with £12,447","a penal settlement for a number of years. It is roughly about 500 acres in area, but much of this consists of mangroves and perhaps a little more than half may be cultivated, some of it being a rich red basaltic soil in which potatoes, lucerne and sugar-cane have been the crops most successfully grown.","In 1868 an early settler, John Mc-Donald, cleared ten acres of land there to plant sugar-cane, which was grown by convict labour.","still under the Crown, the island is now leased to private holders, and dairying and pig-raising have been carried on in recent years.","1867, when the island became a penal settlement, its topography has been extensively modified by clearing, draining, filling, quarrying and ploughing. The original vegetation of the island was mainly subtropical rainforest.","midden shells which previously overlaid the beachrock were probably burnt in the prison lime kiln. Observation in eroded patches and auger ing have established that the midden extends about 500 m along the beach ridge on which it is located, but it ha&amp; been increasingly disturbed and scattered by roadworks, tramway bedding and ploughing north from the intersection of the beach ridge and the line of the former tramway (Fig. 2).","maximum security gaol for men and an aging prison and prison farm.","Home Secretary, in conjunction with the Comp-troller-General of Prisons, has effected some splendid reforms in our prison sys-tem, the good results of which already are making themselves manifest. In fact the Home Secretary states that with re-gard to prison reform in connection with St. Helena prison, his officers have in-formed him that the whole temper of the prisoners has changed since the initiation of the new system. Great improvement in their conduct, and in the way in which they were devoting themselves to their respective prison occupations has been noted and recorded.","landscape reveals a small bridge from St Helena’s famous long jetty to the jail which no one knew existed. The sparse vegetation on the island’s rolling hills in the painting also shows how much of the island had been cultivated for use.","native vegetation was cleared by the prisoners, who planted crops there. The prison food, including hominy and bread, was obtained by growing wheat, sugar cane and vegetables, and also raising sheep and dairy cattle herds.","Following the decision in 1921 to use both divisions of Boggo Road for male prisoners, St Helena became a prison farm after long-term inmates prisoners were transferred to the metropolitan prison. St Helena eventually closed in December 1932.","stone causeway built across the mudflat by prison labourers in the island’s prison heyday.","island was also all about making money for the government using free prison labour. The irony was they produced Queensland Police uniforms at one stage.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","St Helena Island in Queensland, where a lime kilns stands solidly on the foreshore of a volcanic island with no limestone cliffs in sight. This lime kiln is older, having been constructed in 1869 by prisoners incarcerated on the island. They needed to create lime to produce mortar for the building of the prison walls that would eventually contain them and their product of choice was the lime rich shells and coral fragments found in the shallow waters and coral reefs surrounding the island.","St Helena’s lime kiln continuously produced large quantities of lime, with 360 bushels in the first year of 1869 and 1302 bags in 1890. So much was produced that excess lime was supplied to other Government Departments or sold in Brisbane.","process for lime burning in kilns was the same: 1. Collect or quarry the base product 2. Stack the limestone or coral/shells and firewood cut from the nearby forests in layers inside the kiln funnel. Light this and keep burning for days or weeks at a time, adding more firewood and limestone/coral as the burning progresses. 3. Lime produced dropped to the base of the funnel where it was shovelled out of the small opening by a worker. An account from Waratah in 1902 describes the final part of the process: “All the fuel had been completely burnt, and the man each time drew out a shovelful of lime and emptied it onto a bag fixed on a frame beside him. As each bag was filled, he wheeled it away, placing it with a heap in another part of the shed.”","Prisoner James Heathcote described St Helena Penal Establishment’s 8 week period of lime burning as “painful laborious work.”","proclaimed in May 1867 and was a high security prison for long-term inmates until the 1920s, when it was decided to wind down the prison. It then functioned as a prison farm until it closed in December 1932.","The prison era St Helena Penal Establishment was considered a model prison of its time. The superintendent and warders managed a highly disciplined prison, where security was tight and successful escapes were few.","Distance and isolation enforced basic self-sufficiency. While this came about through necessity, it also resulted in economic profit.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","From the 1920s, St Helena became a prison farm. Long-term prisoners were transferred to Boggo Road Gaol while the remaining prisoners dismantled the prison buildings. The prison was finally closed in December 1932.","original dry vine forest was cleared, some natural regrowth and revegetation has occurred.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","The hardened prisoners were moved to Boggo Road Gaol, built in 1889. By 1920 St Helena was a prison farm. The few remaining prisoners slowly dismantled the ageing buildings. Suitable building materials were taken over to the mainland for recycling. Only a few of the original buildings remain. The cattle were auctioned off on the 22nd of May 1931. The last prisoner left the island on the 15th of June 1933.","the alarm raised at St. Helena on Tuesday was caused by two aboriginal convicts rushing from the gang in which they were working, and concealing themselves in a clump of cane. They would not answer to the repeated calls of the warders, so that the “alarm” was given and a search for the fugi— tives commenced. The gangs at work in the fields and in the boiling-house were marched to their quarters, and the whole force at the disposal of the Superintendent, Mr. McDonald, was directed to the capture of the runaways, Watcbes were also set to prevent them escap— ing from the island.","Prisoners were taught trades in the island’s workshops, including tailoring, boot-making, bread baking and butchery. The island’s prize dairy herd won many awards at the Brisbane Ekka.","Potatoes, maize and other vegetables grew very well in the rich volcanic soil. The island’s sugar mill produced about 75 tons of sugar each year.","It is the earliest attempt in Queensland at providing prison facilities which were essentially self-suf&lt;U+FFFD&gt;cient and aimed at providing inmates with the opportunity for self-improvement and rehabilitation.","philosophy of prisoner rehabilitation was changing from the earlier ethos of punishment and isolation. The aim was to provide prisoners with a full day of constructive activity and instruction which would equip them with life skills. In addition, the &lt;U+FFFD&gt;nancial strictures of the colony made it desirable for the prison to be as self-suf&lt;U+FFFD&gt;cient as possible. McDonald showed considerable initiative and perseverance in meeting these demands.","Under McDonald’s care the prison was described by newspaper journalists as being of the highest standard with clean, healthy prisoners engaged in constructive enterprises that provided them with excellent opportunities for self improvement. The aim of self-suf&lt;U+FFFD&gt;ciency was re&lt;U+FFFD&gt;ected in the process by which new prison buildings were constructed when they were needed. Plans were prepared by several long-serving prisoners to the requirements of the Superintendent, the government architect not being employed. The materials were obtained on the island when possible.","The scrub was not suf&lt;U+FFFD&gt;cient to meet the demand for building timber, but the island stone and the lime extracted from neighbouring coral reefs provided raw materials for many of the structures. The lime was burned in a kiln constructed on the island by 1869 using bricks and the local stone. Later, when the sugar mill was operational, the lime produced was used for settling the vegetable matter suspended in the sugar syrup.","A further area was devoted to growing maize, sugar cane and vegetables for the prison. Fifty acres were cleared with the intention of planting sugar cane. This was to be processed in a sugar re&lt;U+FFFD&gt;nery on site.","One of the most successful early enterprises undertaken on the island was the growing and processing of sugar. McDonald trained himself in the processes involved and the mill was considered something of a wonder in its own right. The crushing rollers were horse-driven and hand fed by the prisoners. The syrup was gravity fed into vats for boiling down and crystallisation. The &lt;U+FFFD&gt;nal product was a &lt;U+FFFD&gt;ne golden coloured sugar of table quality which was used, not only by other government institutions, but was sold commercially. Both cane and sugar won many awards at the annual International Exhibition. The cane served other useful functions on the island, the trash providing fuel for the warders’ &lt;U+FFFD&gt;res.","Following Macdonald’s departure in 1882, his successor, Capt. Townley, reduced the acreage on the island to provide only for the prison’s needs. This crop was subsequently reduced even further, until in 1890 the prison commenced purchasing sugar from external sources. The sugar mill was converted into a laundry and a herd of dairy cattle was introduced to provide milk, butter and cheese for the prison.","A low &lt;U+FFFD&gt;at area on the western side of the island was used for pasturing prison animals. It had stables, cowsheds, piggeries, sheep yards and a slaughter house.","by 1866 a quarantine station was established, with prisoners from the prison hulk Prosperine commuting daily to clear scrubland, sink wells and build the jetty. The island was declared a penal establishment on the 14 May 1867 with the intention of housing long-term prisoners who would be kept busy with labouring on the land.","“At &lt;U+FFFD&gt;rst, prisoners were set to work growing sugar cane, however the cane provided too many hiding places so it was replaced by lucerne and potatoes.”","; the island itself was used for farming, its rich, volcanic soil ideal for growing maize, potatoes and other vegetables.","limited area of St Helena Island and the increasing needs of the settlement resulted in the conversion of the natural environment into a manicured landscape of gardens, agricultural plots and grassed paddocks.","overcrowding in Brisbanes gaols resulted in the conversion of the buildings, originally intended for a quarantine station, into accommodation for prisoners. Prison labour was used for all activities on the island, from the construction of buildings and roadways to growing, processing and cooking of food.","The limited area of St Helena Island (166 hectares) and the increasing needs of the settlement, resulted in extensive clearing of the natural vegetation for agricultural and other development. The native vegetation was regarded as having little or no financial value as timber, or aesthetic value as shade or garden trees.","The Superintendent and the warders ran the prison in a highly efficient manner. For most of the prison’s 65 years; self-sufficiency was a necessity and profit was the product of that efficiency.","had prize Ayreshire dairy cattle that constantly won awards at the RNA show and the island’s olive groves yielded prize-winning oil at shows in Italy,","The First World War put a temporary halt to many public projects across the country, including prison reform. In 1921, however, the prison on the island of St Helena, off the coast of southern Queensland was converted to a prison farm.49 Officials at the time saw change on the island as part of the wave of reform from the south. There had been a large prison on the island since the 1860s, and as part of the conversion, the inmates were put to work dismantling the old cellblock buildings.","late 1920s and early 1930s, Patrick Roche, the Superintendent of H. M. Prison Farm, St Helena","there was at St Helena: a system of life where a man is made to feel he is still a man… Had I to finish my         time at the Road my outlook on life could have been prejudiced to such an extent         that I would not have been able to write as I am doing now.","majority of them - as many as can be spared - are engaged in the field cutting cane, and in the boiling house converting the cane juice into sugar. Others are engaged driving cane waggons and carting water;","some half-dozen are building a school house; others in the bake house, wash-house, blacksmith’s shop, and the many et ceteras that go to make up a large establishment depending upon its own re-sources for labor.","All the land suitable for cultivation, some seventy acres, is now under sugar cane. A portion - perhaps a third - of this land is good;","The island has been stripped of timber; a few trees only of the dense growth that formerly covered it are now standing. They are close to the garden of the Superintendent. A few mangrove bushes still occupy a portion of the low wet land with which the island is surrounded. The high and dry land is covered with cane; and some seven or eight acres of mulberry trees have been planted on steep banks. This total clearing of the island was adopted that there might be no cover for prisoners who attempted to escape.","cutting, carting, &amp;c., is also done by prisoners, and with so little apparent supervision that the men differed in no respect from ordinary field hands.","The whole process is educational and reformatory in a high degree, and we are glad to find from the records of the establishment that the great majority of the men discharged from it go into regular employment. Few of them return to St. Helena. Since the formation of the settlement, some 700 prisoners have been discharged. It is no ordinary satisfaction to the country to know that not three per cent. of these men have relapsed into crime. This is highly creditable to the system followed at St. Helena, which at once tends to reform the men, and learn them a useful occupation, at which they find employment as soon as they leave the island.","St. Helena is one of the most suitable establish-ments in the colonies for the reception of prisoners, and their preparation for again becoming useful members of society. At the present time the number of prisoners is below the average; there is work and accomodation for double the number - a good omen in itself, but we are at a loss to conceive why this should be the case while some of the goals of the colony have more prisoners than can be properly accommodated. These men should be drafted to St. Helena, where the opportunities for becoming useful and industrious are greater than in any other prison in the country.","The Home Secretary’s anxiety is for a site offering adequate scope for the carrying on of healthy out-door activities, such as farming, gardening, quarrying, and the like; he is a thorough believer in the open-air treatment of prisoners, and dry stat-istics justify his faith in that treatment as assisting greatly in the reformation of prisoners.","never used for convicts but opened in 1867 as Queenslandís &lt;U+FFFD&gt;rst penal establishment to house long-term, high-security male prisoners. Until then, they were crowded into cells at Petrie Terrace and spilling into the hulk Proserpine moored in the Brisbane River.","The island was all about making money for the government using free prison labour.","St Helena opened in 1867 as Queensland’s &lt;U+FB01&gt;rst penal establishment for long-term male prisoners.","St Helena was good business for the government though, as various pro&lt;U+FB01&gt;table industries were established using the abundant free labour. There were carpenters, bricklayers and masons, quarrymen, shoemakers, saddlers, tinsmiths, and labourers.","A prisoner who cut off his &lt;U+FB01&gt;nger on a knife while harvesting cane was given lighter duties. This led to a spate of similar “accidents” and a collection of St Helena &lt;U+FB01&gt;ngers.","government and penal authorities to harness the labour of prisoners in the interests of economy and control.","St Helena had commenced as a penal establishment in May 1867 and was described as ‘experimental’.53 Some longer term male prisoners were employed on the island in small-scale agriculture and land clearance, but there had always been uncertainty about the type of prisoner to be sent to St Helena, ‘trustworthy’ men or the worst long term cases.","Decisions were made quickly. The dire condition of colonial finances, combined with concerns for maintaining discipline, settled the future of the penal system for the next fifty years. The government hoped that St Helena could become self-sustaining and perhaps profitable. A range of trades and workshops would be introduced, and for this able-bodied men, preferably with skills, were required. By the time of the report on St Helena (1869), the government’s view was that St Helena should become the premier penal establishment for men. Brisbane Gaol would process","he Board of Inquiry (1887) reported that prisoners on St Helena were productively engaged, albeit in a narrow range of agricultural and industrial pursuits","THE HOMINY RIOTS some years ago, on account of blue-mouldy, uneatable meal being served out","THE HOMINY RIOTS some years ago, on account of blue-mouldy, uneatable meal being served out, were a very serious matter. The military had to be called in, and loaded rifles were levelled at the men on strike through the long, perpendicular iron bars which form the front enclosing barricades to the prisoners’ yards.","Better food, more liberty, and, on the .whole, a far more manly set of men are to be found in the long-time prison.","brazenly “cadged” cigarettes and “chews” when the warders’ backs were turned, and spoke in terms of such glow-ing enthusiasm of the pound of steak and quart of tea they were to get on arrival","so cleverly do the prison authorities arrange matters that St. Helena is practically self-support-ing.","In one boiler is “hominy,” or maizemeal, thick and white, and very appetising—to those that like it. In another great steam can is meat, and a third holds a plentiful supply of soup for the coming Wednesday.","ordinary prison daily ration consists of 20oz. of bread, 16oz. of meat. 6oz. of maizemeal, 12oz. of vege-tables, 1/2oz. of rice or barley, 3oz. of sugar, and 1/2oz. each of salt, tea, and soap.","In addition to this bill of fare soup is served out on Sundays and Wednesdays","Food is issued in mess-tins that hold provisions for five or six men.","Next to the kitchen is the bakehouse, and the white-capped and clean-aproned baker in charge is liter-ally between two fires, since he does his work sandwiched in between a pair of huge ovens. Here all the bread for the prison is baked, and the tables are piled up with crisp brown loaves, that look very tempting to a hungry Pressman.","I attribute the health of the inmates to their regular hours, to their regular meals, and to the out-door work which those who are not tradesmen, or gaol apologies for tradesmen, are engaged on.","During the term in the probation yard, neither tea nor sugar is allowed, but somehow it gets there just the same.","At each end are fences of high iron girders, with about six inches between them, through which a good-sized tin can be passed. These tins are attached to strings, and swing round the end of the brick walls furthest from the watching officials, filled with tea, and swing back again.","Likewise sugar finds its way to those who have friends among men on indul-gence.","The men feed in messes of five or six individuals.","One of my mess was employed at the Comptroller’s house, and he occasionally came to light with an addition to the fare in the way of jam or treacle. Another worked in the pig-aery, and generally managed to get some milk from the dairy which ad-joined his department. Another employed in the garden brought “greens,” radishes, etc., and I, who had a job for at the Superintendent’s garden, was often able to make some addition to the bill.","on Wednesdays and Sundays we had a pudding.","Surplus bread from the long-timers’ yard, sugar, suet, and whatever ingredients that could be gathered in were mixed up and sent along to the cook-house. There was much pride taken in the pudding manu-facture, and the eating of the article it-self, when it was eatable, which did not always happen, was the source of much satisfaction.","There was a prisoner in St. Helena who was employed as chief cook. He robbed the invalids in the hospital of their food, and stole the prisoners’ tea and sold it to th warders. He also MIXED FLOUR WITH THE OATMEAL which the doctor had ordered for some of the prisoners in the yards. One morning the prisoners complained to the chief war-der that flour was mixed with their oatmeal. The chief warder immediately sent for the chief cook prisoner and told him he had mixed flour with the prisoners’ oatmeal. Of course the prisoner denied it, and told the chief warder that he would prove that the oatmeal was not adulter-ated, by showing some raw oatmeal which was in the kitchen. “All right,” said the chief warder, “and then I will believe you.” The prisoner then proceeded to the kitchen and shortly afterwards returned with a bag half full of oatmeal. “Give it to me,” said the chief warder, and, continuing, “now I am certain that you mixed flour with the oatmeal, because you should not have any oatmeal before the rations are issued for the day. The very fact of your having oatmeal before the issue of the rations is proof positive that the prisoners did not receive for tea and breakfast what the doctor had ordered them.”","The members of the clique are said to be kept supplied by the warders and others in authority with milk and other luxuries which are concealed in the convenient scrap buck mentioned above until they find their way to those for whom they are intended.","Some of the clique send their dinner meat regularly to the kitchen to be fried for their supper. Their potatoes are baked for them, and their plates are half filled with gravy.","They had tobacco, and could pay the prisoners in the kitchen. If you are not installed in their good graces, you cannot obtain the tobacco to get these things done.","prisoners on St. Helena are divided into two classes, A and B. Each has a yard and surroundings quite apart from the other. The new arrivals are all put with the lower grade, and so remain for six months. If well-behaved during all that time, there is promotion to the higher grade, and tea, sugar, and tobacco are added to the supplies.","ordinary rations consist of bread, maize-meal porridge, and meat. There are several “scales” for the supply of the articles named; but all well-conducted prisoners have a sufficiency of the homely fare to satisfy, hunger","discipline is upheld considerably through the agency of the stomach and the influences of single, solitary, and dark cells.","The cells for two days, with lowest diet that sustains life, were prescribed, with an expression that “You will know better next time. “Yes, yer honor,” says No. 00, who is marched off. The others were treated somewhat similarly. The cure is perfect in the cases of 99 men in 100. Absolute stillness and the stomach treatment appeal powerfully in the cause of good behavior.","The exceptional 100th was brought before the superintendent on that morning. He was a great big man who would be powerful were he not sham-bling in form; an old hand in gaol life, with a lurking eye that seemed to have a down upon all mankind. “In the quarry, yesterday,” said the warder in charge, “No. 00 was insolent; said he would rather be in the charge of any other warder than –-; and acted in a manner injurious to discipline.” In answer to the usual question, prisoner said he was unwell, and made a rambling statement in justification. His ambition is to be a leader amongst his fellows, it would appear. He submits to the yoke for a time, and “indulgences” are granted him. Then he breaks loose, and, as in the case noted, the indulgences are stopped, and a single cell prescribed.","At 6, bell rings for breakfast;","At 11.50, bell rings for dinner, and labor is re-sumed at 1. 5 p.m. finishes the labor of the day.","5 p.m. finishes the labor of the day. Supper is partaken","There is excellent fishing off St. Helena. Mullet, white fish, sea perch, and others are caught by net, and we had opportunity for seeing that the chief warder and his aids have not for-gotten the wild north country sea fishing experience of their young days. Oysters also abound","Breakfast CONSISTS OF HOMINY . which is brought into the yards in “kits” (tin dishes 4 inches deep and about 14 inches in diameter.) Each kit contains the portions of five or six men who mess to gether, and five or six kits are brought into each yard.","Hominy is described as simply vile and is never touched by men on indulgence allowance, (sugar and full ration of bread) unless it is to spread on some bread saved from dinner the day before.","Indulgence allowance is only granted after the probationary period is over, and this probationary period depends on previous convictions. If there are two previous convictions the period is six months, if three, nine months and so on.","Tea and sugar are served out with full indulgence allowance.","dinner bell rings at 11.50 - ¾lb. of meat, about the same of bread, and 1/2lb. of sweet potatoes, which are always stringy and generally more wood than potato.","Supper consists of HOMINY AND WATER, except tor the indulgence men who also have tea and sugar.","Seven days light cells means that a man is kept that number of days IN A SMALL CELL for 23 hours out of the 24, and is only allowed half-rations. He is allowed one hour’s exercise in the probation yard, which is about 25 yards long by six or seven yards wide. Only one man is allowed to exercise at a time, and the warders on probation duty take it week about to look after them.","Confinement IN THE DARK CELLS is for the same number of hours as in the ordinary cells - 23 out of 24, and the loss of indulgence is at the same rate. In this connection days on remand before punishment count as punishment.","If a man goes sick he is placed in a small cell on sick ration, that is, about half the full ration. He is allowed no tea, and— greatest deprivation of all— no book. An old warder doses him with oil (the only’ medicine) if he considers he requires a dose. If the patient’s temperature rises above a certain point he is sent to the hospital for treatment, otherwise he may remain in the cells for months.","The commissariat department at St. Helena causes much complaining. Until two months ago, when three supply boats were put on, the meat was constantly rotten, so rotten that it could be noticed as soon as the men entered the yard.","The meat is taken from the boat to the butchers, weighed, and the best of it is taken for the superintendent, the comp-troller, and the chief warder. Then what is to go to the prisoners is chopped up for the messes according to scale, under the supervision of the warder in charge and chief cook. It is put into nets, THROWN INTO A BARROW and wheeled to tho kitchen, where seven convict cooks are employed. There it is generally boiled, and the cooks can take what they want for themselves and their pals, as the warder in charge never sees the meat cooked. When cooked, the warder in charge sees it put on the trollies for the yards.","men constantly complain of short weight. They take the meat up, and it is weighed, and a ration has been found to scale only 8oz., bone included, instead of 16. This reduction in weight is said to be due to cooking, that is all the satisfaction the men get. If the meat is bad — that is, so bad as to be noticeable, charcoal is thrown into the boiler. This has the effect of taking the smell away, but of course does not affect the QUALITY OF THE MEAT If, however, the men take the meat to the superintendent with a complaint, he simply sniffs it, says “there’s no smell,” and the men are sent away without any redress.","stereotyped answer is always returned to the complainants, “It’s as good as you’d got outside.”","tainted meat was taken by the prisoners before the doctor, who admitted it was not good, but nothing was done. The trouble seems to lie in the fact that the warder who supervises the kitchen has also charge of the bakery. He is a baker by trade, and it Is easy to see where he would be likely to put in most of his time. In many cases he cannot SATISFACTORILY SUPERVISE both departments.","The scale laid down is acknow-ledged to be ample, if only it is properly cooked and served out, and no filching occurs.","A striking example of the extent to which favoritism is carried is afforded by the “pet crowd.” These men do simply as they like. They have two good meat meals a day, butter, milk, and so on.","When prisoners take their bread up and complain to the superintendent or the chief warder, they are often threatened with the cells for making frivolous complaints.","I have seen bread made at St. Helena that the pigs would not eat, and I have seen batches of bread burnt in order that it would not be seen. It is surprising to see the amount of bread and dough which has been burnt in the firebox or dumped up on top of the oven.","On one occasion the bread was very raw. The superintent, on his round at 10 o’clock the next day, told the warder baker to cook the bread better.","This warder baker is in charge of the kitchen, having under his charge nine prisoners. The way he abuses these men is a disgrace to the establishment. This warder has locked up more men during the 12 months he has been on St. Helena than all the rest of the warders","As the baker warder takes the tucker down the back of the yards, he is reponsible for all prisoners’ food, and in seeing that it is cooked, and that every man gets his allowance. His chief hobby, however, is to see that everything is polished before 10 o’clock in the morning, when the superintendent goes his rounds. All the kitchen utensils are polished outside, but inside they are dirty. Tucker is always cold when it reaches the yards, and unless a man has the constitution of a pig he can not eat the tucker. The rations are issued from the store every morning for the stockade kitchen, but the prisoners do not get their full allowance of tea.","There is a scale of rations drawn up by the Government for prisoners at St. Helena, yet Dr. Dods reduced the allowance of rice from 4oz. to 2oz. on or about March 22, 1911. Surely, if a scale is drawn up by the Government, the doctor should not have the power to reduce it.","A party of soldiers and warders started in pursuit of the runa-ways, who managed to secrete themselves in a thick scrub. Their pursuers, however, placed themselves in such a manner as to be able to discover any attempt on their part to leave their lurking place to procure food; they were, consequently, captured without re-sistance early on Saturday morning.","native vegetation was cleared by the prisoners, who planted crops there. The prison food, including hominy and bread, was obtained by growing wheat, sugar cane and vegetables, and also raising sheep and dairy cattle herds.","closed in 1932 when, during the great Depression, it simply became unviable to keep it open. Production had dropped away during World War I when prisoners had to return to the mainland to cover for young men shipped off to the European battlefields. In addition, Boggo Road, which had been used as HM Prison for Women, had also been taking male prisoners since 1903.","The early years saw prisoners clearing native vegetation, planting crops and constructing buildings. The island’s resources were used wherever possible - buildings were constructed from sandstone blocks quarried from the southern flats and bricks moulded from island clay mixes. A lime kiln was constructed to burn coral for cement. Maize and vegetable crops, supplemented with sheep and cattle herds, provided much of the island residents’ food requirements. The most successful island produce included sugar cane and award-winning Ayrshire dairy cattle. Olive oil produced from the island’s olive groves also won prizes in Italy.","By 1900 the St Helena Establishment accommodated 330 prisoners and operated as a self-sufficient unit. The prisoners were taught carpentry, boot making, tailoring, tinsmithing, bread making, and butchery. Vegetables thrived in the rich soil. The sugar mill crushed locally grown sugar. The most successful outcomes were the sugar cane, the growing of olives, and the prize-winning Ayrshire dairy herd, introduced in 1892.","Potatoes, maize and other vegetables grew very well in the rich volcanic soil. The island’s sugar mill produced about 75 tons of sugar each year.","A further area was devoted to growing maize, sugar cane and vegetables for the prison. Fifty acres were cleared with the intention of planting sugar cane. This was to be processed in a sugar re&lt;U+FFFD&gt;nery on site.","Following Macdonald’s departure in 1882, his successor, Capt. Townley, reduced the acreage on the island to provide only for the prison’s needs. This crop was subsequently reduced even further, until in 1890 the prison commenced purchasing sugar from external sources. The sugar mill was converted into a laundry and a herd of dairy cattle was introduced to provide milk, butter and cheese for the prison.","“At &lt;U+FFFD&gt;rst, prisoners were set to work growing sugar cane, however the cane provided too many hiding places so it was replaced by lucerne and potatoes.”","the whisky being distributed to other inmates in the hospital. Using the tools from the tailor shop, Craig and McIntyre chiselled out the door jamb during the night. They started their escape at 4am. By leaving the door intact, the alarm was not raised until 5.25am. On the &lt;U+FFFD&gt;rst day of their escape, Craig and McIntyre moved from the hospital through the lumberyard, before hiding in the tinsmith’s workshop roof. From 6 to 15 November, Craig and McIntyre remained hidden in the cavity. Food was secretly delivered by a fellow inmate.","; the island itself was used for farming, its rich, volcanic soil ideal for growing maize, potatoes and other vegetables.","overcrowding in Brisbanes gaols resulted in the conversion of the buildings, originally intended for a quarantine station, into accommodation for prisoners. Prison labour was used for all activities on the island, from the construction of buildings and roadways to growing, processing and cooking of food.","had prize Ayreshire dairy cattle that constantly won awards at the RNA show and the island’s olive groves yielded prize-winning oil at shows in Italy,","there is a Helena Olive Tree variety","St Helena Olive","The original Helena Olive was planted in the late 1800�s on St Helena Island","The original olive made its way from Europe to the Island, via a magistrate, and has continued to thrive in the testing Moreton Bay environment.","The Helena Olive will fruit in the South East Queensland climate, which for an olive is impressive in itself.","originally grown on St HelenaIsland in MoretonBay for over the past 100 years, it has truly proved itself to be an outstanding performer for our climate. So successful was this original grove planted out by the warden of the prison on the island at the time that the fruit was shipped back to Italy!","On one occasion, a man employed in the bootshop was so incensed against a warder— this man is still in the service, and is a son of the Superintendent of — Gaol— that he was determined to “do” for him.","hinking that it was his enemy standing near to his working-stand, he turned savagely on him and drove a sharp knife right into the heart of the WRONG MAN","drew out the bloodstained knife and threw it at — who stood near the entrance to the room, saying, “It was you, you - , I wanted.” The warder fell dead","another occasion, the blackfellow ‘“Al-bert,” now under coercion treatment at Boggo-road, tried to get to the same warder — with a tomahawk","brazenly “cadged” cigarettes and “chews” when the warders’ backs were turned, and spoke in terms of such glow-ing enthusiasm of the pound of steak and quart of tea they were to get on arrival","men who, either because they were “narks” or had an unhappy faculty for getting themselves disliked, had passed a time of extreme misery which was intensified in their jealous souls by the sight of other men with more “nous” getting through in comfort and something like luxury.","superintendent, Mr. James Ryan, was exceptionally severe on the writer, and kept him at work he knew he heartily detested, and refused to give him hard, active work, only a small-minded bitter-ness could make anyone blind to the strict sense of duty which distinguished the actions of that responsible official.","prisoners themselves.” The “heads” -the “professors of the University of Crime” - the distinguished members of THE CLEVER BRIGADE.","there is sufficient “oversee-ing” (a warder continually in sight) to limit their corruption to vile conversa-tion, and the almost continual glorifica-tion of law-breaking of every kind, the conditions make it a million to one against any young prisoner coming out of St. Helena with the little good he might have possessed when he entered the establishment.","The rule of the Clever Brigade (which is asserted by acts of tyranny whenever a warder’s eye is off, and verbal torment nearly al-ways) and their instructions constitute a scandal of such atrocity that it could hardly be exaggerated.","devilish thoroughness with which this organisation does its work of verbal corruption","A young man no sooner enters the gaol than he is in its clutches. And if he is not prepared to renounce every better instinct he may possess and bow his neck to the “tyrants” - if, although he has tripped and fallen, he hesitates to descend to the lowest level and wallow in their mire - he is subjected to treat-ment which must sooner or later ex-terminate every decent impulse.","these wily “professors” are too artful to be caught at their worst acts of verbal corruption, and the novice is immediately branded as a “policeman” for reporting an offence, and soon learns something-of the snake-like methods by which this league of in-carnated devils carry out their system of retribution.","the tyranny of the “Clever Brigade” is founded on a low cunning and
